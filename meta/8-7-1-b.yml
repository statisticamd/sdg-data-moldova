SDG_INDICATOR_INFO__GLOBAL: >-
  <p> Indicator 1. SNA production boundary basis</p> 
  <p>Proportion and number of children aged 5-17 years engaged in economic activities at or above age-specific hourly thresholds:</p> 
  <p>- for children aged 5 - 11 years: if children working for 1 hour or more per week in economic activity;</p> 
  <p>for children aged 12 - 14 years: if children working for 14 hour or more per week in economic activity;</p> 
  <p>for children aged 15 - 17 years: if children working for 43 hour or more per week in economic activity.</p> 
  <p>Indicator 2. SNA general production boundary</p> 
  <p>Proportion and number off children aged 5-17 years engaged in economic activities and household chores at or above age-specific hourly thresholds:</p> 
  <p>- for children aged 5 - 11 years: if children working for 1 hour or more per week in economic activity and/or involved in unpaid household services for 21 hours or more per week;</p> 
  <p>for children aged 12 - 14 years: if children working for 14 hour or more per week in economic activity and/or involved in unpaid household services for 21 hours or more per week;</p> 
  <p>for children aged 15 - 17 years: if children working for 43 hour or more per week in economic activity. (No hourly threshold is set for household chores for ages 15-17). </p>
