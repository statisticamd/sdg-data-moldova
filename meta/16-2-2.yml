STAT_CONC_DEF: >-
  Trafficking in human beings - recruitment,  transportation,  transfer,   harbouring  or  receipt  of  a  person,  by  means  of  threat  of  force  or   use  of  force  or  other  forms  of  coercion,  of  abduction, fraud,  deception, of abuse of authority or a situation of vulnerability, or by means  of offering or receiving payments or benefits of any kind in order to obtain  the consent of a person who has control over another person for the purpose of  exploitation of the latter. Victim  of  trafficking  in  human  beings  –  a   natural  person  presumed  or  found  to  be  subjected to mentioned acts of  trafficking. (art. 2, para. 1 and 11 of the Law No. 241 of 20.10.2005 on  Preventing and Combating Trafficking in Human Beings)
