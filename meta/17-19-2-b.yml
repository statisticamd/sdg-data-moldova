STAT_CONC_DEF: >-
  The global indicator refers to achieving the rate of 100% for registration of  borns-alive and 80% for registration of deaths. In line with [the Principles and  Recommendations for vital statistics system, revision  3](https://unstats.un.org/unsd/demographic/standmeth/principles/M19Rev3en.pdf),  a complete civil registration is defined as: "Registration in the system for  registering the civil status documents for all vital events occurring among  the population members of a certain country (or locality) during a determined  period, as a result of which, such an even has a record in the vital register,  and the system achieves 100% of coverage.
