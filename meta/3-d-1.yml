STAT_CONC_DEF: >-
  <p> Data are collected based on a questionnaire. Percentage of attributes of 13  core capacities that have been attained at a specific point in time. The 13  core capacities are: (1) Legislation and financing; (2) IHR Coordination and  National Focal Point Functions; (3) Zoonotic events and the Human-Animal  Health Interface; (4) Food safety; (5) Laboratory; (6) Surveillance; (7) Human  resources; (8) National Health Emergency Framework; (9) Health Service  Provision; (10) Risk communication; (11) Points of entry; (12) Chemical  events; (13) Radiation emergencies.</p> 
  <p>Since 2021 a new SPAR toolkit was  applied ( [IHR State Party Self-Assessment Annual Reporting tool  (SPAR)](https://extranet.who.int/sph/spar)  ) </p>
