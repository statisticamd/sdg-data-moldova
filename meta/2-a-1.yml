DATA_COMP: >-
  <p> Index is calculated as a rate between two proportions. The share of  expenditures for agriculture in the national public budget (NPB), divided to the share of gross added value of agriculture in GDP. </p> 
  <p>  Numerator: Ratio of  public expenditures for agriculture according to the functional classification  of budgetary expenditures by types, to the total expenditures of the National Public Budget.</p> 
  <p>  Denominator: Share of gross added value of agriculture in  GDP is measured via the ratio between the gross added value of agriculture and  GDP . </p>
