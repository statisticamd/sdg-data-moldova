STAT_CONC_DEF: >-
  <p> Index of agriculture orientation of public expenditures  (AOI) higher than 1 reflects a higher orientation towards the agricultural  sector, which receives a higher share of government/public expenditures in  relation to its contribution to the economic added value. An AOI lower than 1  reflects a lower orientation towards agriculture of public budgetary  resources, while an AOI equal to 1 reflects neutrality in government's  orientation to the agricultural sector. </p> 
  <p>  The term "Agriculture" refers to  the agricultural, forestry, fishing and hunting sector or division A of the  Classifier of Activities in Moldova's Economy (CAEM,  rev.2).</p> 
  <p>  Public expenditures -  expenditures according to the budgetary classification system of the Republic  of  Moldova which since 2015 is in line with the Classification of Functions of Government  (COFOG) developed by UN and the Classification of Governmental Financial  Statistics (GFS) developed by IMF. </p>
