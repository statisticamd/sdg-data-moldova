DATA_COMP: >-
  <p> Number of women aged 15-49 years old, married or in a union, who take  independent decisions regarding sexual relations, contraceptive use and  reproductive health care out of the total number of women aged 15-49 years  old, married or in a union X 100</p> 
  <p>  Where:</p> 
  <p>  Numerator: Number of women  aged 15-49 years old, married or in a union, who meet the following criteria:  </p> 
  <p>  - may say „no” to sex;</p> 
  <p>  - for whom the decision about contraception  is not taken mainly by the husband/partner;</p> 
  <p>  - for whom the decision about  her own health is not taken usually by her husband/partner or somebody else  </p> 
  <p>  Denominator: Total number of women aged 15-49 years old, married or in a  union </p> 
  <p>  Proportion: (Numerator /Denominator) X100 </p>
