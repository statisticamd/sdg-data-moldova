STAT_CONC_DEF: >-
  <p> According to the mandatory vaccination calendar for  2016-2020, the following  types of vaccines are mandatory:</p> 
  <p>  1. vaccine against TB (BCG)</p> 
  <p>  2.  vaccine against diphtheria - tetanus - pertussis (DTP)</p> 
  <p>  3. combined  vaccine against  measles - rubella - mumps (ROR)</p> 
  <p>  4. oral vaccine against  poliomyelitis (VPO)</p> 
  <p>  5. vaccine against hepatitis B (HEPB)</p> 
  <p>  6. vaccine  against infection with haemophilus influenza type H (HIB)</p> 
  <p>  7. vaccine  against infection with rotavirus (RV)</p> 
  <p>  8. pneumococci vaccine (PC)</p> 
  <p>  9.  vaccine with toxoids from diphtheria and tetanus (DT, TD, AT)AT is not used in Moldova - it is replaced by DT or Td</p> 
  <p>  10.  polyvalent combined vaccine against hepatitis B, diphtheria, tetanus,  pertussis and infection with haemophilus influenza type B (HEPB+DTP+HIB)It is recorded and reported on separate antigens: DTP; HepB; Hib </p>
