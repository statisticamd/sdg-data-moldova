STAT_CONC_DEF: >-
  <p> Water use efficiency us defined as the volume of used water as related to the  added value of certain major sector. The change in water use efficiency  represents the evolution over time (change) in the value of this  ratio/proportion. The 3 major economic sectors are considered:  1.  Agriculture, forestry and fishery (NACE rev.2, section A); 2. Extractive  industry, Processing industry, Production and supply of electricity, heating,  gas, hot water and air conditioning, Constructions  (NACE rev.2, sections C B,  C, D and F); 3. other service sectors (NACE rev.2, sections E and G-T).  Efficiency is estimated for each of the 3 major sectors. For agriculture  -  water use efficiency will be estimated for irrigation (land irrigation,  including irrigation during the vegetation period and all types of irrigation  during the period up to vegetation), production needs in agricultural sector  (livestock complex, repairing workshops, technical service of transport and  mechanisms. etc.)</p> 
  <p>  Used water means the water abstracted or received and  used for the purpose of economic activity of manufacturing production,  executing works and providing services. Water may be used for production  needs, agriculture needs (incl. irrigation)</p> 
  <p>  Abstracted water: water  obtained from aquatic objects located within the borders of the Republic of  Moldova. The abstracted water is extracted from surface source (rivers,  lakes), underground sources. </p>
