DATA_COMP: >-
  <p> The sum of the added value of three economic sectors, weighted at the rate of  water collected by each sector out of the total volume of collected water.  </p> 
  <p> WUE = Awe* PA+Iwe* PI+Swe* PS</p> 
  <p> where:</p> 
  <p>  WUE = water use efficiency,  </p> 
  <p>  Awe= water use efficiency in irrigated agriculture [USD/m3], </p> 
  <p>  Iwe =  water use efficiency in industry [USD/m3], </p> 
  <p>  Swe= water use efficiency in  services [USD/m3], </p> 
  <p>  PA = Proportion of water used by agricultural sector  out of total use,</p> 
  <p>  PI =Proportion of water used by industrial sector out  of total use  </p> 
  <p>  PS =Proportion of water used by services out of total use   </p> 
  <p>  Each of these elements is calculated separately (see global  metadata) </p>
