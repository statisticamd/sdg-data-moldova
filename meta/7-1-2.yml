SDG_INDICATOR_INFO__GLOBAL: >-
  Proportion of population with primary reliance on clean fuels and technology  is calculated as the number of people using clean fuels and technologies for  cooking, heating and lighting divided by total population reporting any  cooking, heating or lighting, expressed as percentage. “Clean” is defined by  the emission rate targets and specific fuel recommendations (i.e. against  unprocessed coal and kerosene) included in the normative guidance WHO  guidelines for indoor air quality: household fuel combustion.
