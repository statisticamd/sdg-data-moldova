STAT_CONC_DEF: >-
  <p> People's Advocate (Ombudsman) ensures the observance of human rights and  freedoms by public authorities, organizations, and enterprises, regardless of  their type of ownership and legal organization form, by non-commercial  organizations and by persons in positions of respond ability at all levels.  Ombudsman for Children Rights' Protection has the mandate to ensure the  observance of children's rights and freedoms, and fulfilment at the national  level, by all central and local public authorities, by persons holding  positions of responsibility at all levels of the provisions of the UN  Convention on the Rights of the Child. (art. 1 of the Law No. 52 of 03.04.2014  on People's Advocate (Ombudsman)) </p> 
  <p>  Regulatory framework: Ombudsman Office  operates based on the Law no. 52 on People's Advocate (Ombudsman) and the Law  no. 164 approving the Regulation for Organization and Operation of the  Ombudsman Office </p>
