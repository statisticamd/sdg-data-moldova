SDG_TARGET__GLOBAL: >-
  <p>Target 11.b: By 2020, substantially increase the number of cities and human settlements  adopting and implementing integrated policies and plans towards inclusion,  resource efficiency, mitigation and adaptation to climate change, resilience  to disasters, and develop and implement, in line with the Sendai Framework for  Disaster Risk Reduction 2015-2030, holistic disaster risk management at all  levels</p>
