STAT_CONC_DEF: >-
  <p> Local public authorities are considered to be the public sub-national  administrations, which have the responsibility to develop the local strategy  for disaster risk reduction.</p> 
  <p>  As the Sendai Framework promotes the  adoption and implementation of local DRR strategies in every local authority,  the national indicator will consider the LPA of the II level (rayon) and I  level (commune) </p>
