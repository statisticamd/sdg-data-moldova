DATA_COMP: >-
  <p> Area covered with productive and sustainable agriculture out of total  agricultural area *100.</p> 
  <p>  Numerator covers three dimensions of sustainable  production: environmental, economic and social. It covers the agricultural  areas of the farms which fulfil the selected sub-indicators for all the three  dimensions.</p> 
  <p>  Denominator is the area of agricultural area managed by  agricultural holdings, defined as amount of agricultural areas used by  agricultural holdings which are held (exclusively the ones leased), rented,  borrowed, purchased. According to the FAO methodologies, the total  agricultural area does not include the fields under the state property and the  communal ones used by farms.</p> 
  <p>  The calculation of the indicator includes a  number of stages:</p> 
  <p>  1. Determining the scope of the indicator: the choice  for indicator 2.4.1 is to focus on production of crops and growing livestock,  excluding forestry, fishing and aquaculture.</p> 
  <p>  2. Definition of aspects  which should be covered: the choice for indicator 2.4.1 is done to include  environment, economic and social aspects in assessing sustainability.</p> 
  <p>  3.  Choosing a scale for assessing sustainability: the choice of indicator 2.4.1  is performed at the level of the farm, with aggregation at higher levels.</p> 
  <p>   4. Selecting the tools for collecting data.</p> 
  <p>  5. Selecting subjects from  every dimension and selecting a sub-indicator for every subject.</p> 
  <p>  6.  Assessing the efficiency of sustainability at the farm level for every  sub-indicator. To assess the sustainability level of the farm, for every  subject, they apply adequate sustainability criteria in line with the  corresponding sub-indicators.</p> 
  <p>  7. To decide the frequency of indicator  monitoring.</p> 
  <p>  8 .Modality for reporting the indicator. A set of  sub-indicators is presented in the form of a tool dashboard. The tools' bar  described above provides an answer regarding the measuring of sustainability  at the farm level and aggregated at the national level. </p>
