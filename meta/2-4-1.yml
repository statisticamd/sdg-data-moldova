STAT_CONC_DEF: >-
  <p> Sustainable agriculture should support healthy ecosystems and sustainable  management of fields, water, and natural resources, ensuring at the same time  world food security. To be sustainable, agriculture should meet the needs of  the present and future generations for its products and services, ensuring at  the same time profitability, environmental health, social and economic justice  (FAO definition).</p> 
  <p>  The national strategic framework operates with the  notion "Ensuring sustainable management of natural resources in agriculture”  which includes: 1) use of innovation practices for managing agricultural  fields and water by: (i) enhancing the fields and using modern crop practices  by rotation of agricultural crops and diversification of agricultural  products, (ii) enhancing irrigation services together with access to modern  irrigation infrastructure and equipment; 2) applying environment friendly  production technologies, ecological products, including biodiversity: use of  innovation production technologies for obtaining ecological products, and 3)   existence of support mechanisms for adapting and mitigating the effects of  climate changes on agricultural production and agriculture competitiveness </p>
