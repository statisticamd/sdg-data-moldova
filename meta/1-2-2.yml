COMPARABILITY: >-
  <p> The national MPI is not comparable with global MPI. The global MPI complements monetary poverty measures by reflecting the acute deprivations that people face simultaneously in other dimensions, which are essential to guarantee a dignified life. Following the Human Development Index (HDI), the global MPI shares the same three dimensions: education, health and living standards.</p> 
  <p>However, in order to monitor the SDGs and to measure deprivations relevant to the country context, many countries have been moving towards constructing a country specific MPI, i.e., a National MPI, which is a permanent official statistic of poverty, tailored to national priorities. </p>
