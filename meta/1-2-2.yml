STAT_CONC_DEF: >-
  <p> The poverty cutoff or threshold (k) is used to decide whether a person is multidimensionally poor. Anyone with a deprivation score equal or above the threshold is considered poor. </p> 
  <p>  The incidence of poverty (H) is the proportion of people identified as multidimensionally poor, also referred to as the “headcount ratio”.  It is the percentage of people out of the total population whose weighted deprivation score is greater than or equal to the poverty cut-off.</p> 
  <p>  The intensity of poverty (A), is the average number of weighted indicators in which poor people are deprived – the average deprivation score across all poor people.</p> 
  <p>  The Multidimensional poverty index (MPI) is computed as the product of these two components. The MPI always ranges from zero to one, and a higher number signifies greater poverty. </p> 
  <p>  This method not only identifies who is poor but also provides an innovative means by which one can incorporate how acute or intense the situation of multidimensional poverty is for the poor. This provides additional incentives for governments, as MPI will reflect changes in the intensity of poverty among the poor that are not captured by the simple headcount ratio of monetary measures. </p>
