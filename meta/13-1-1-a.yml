STAT_CONC_DEF: >-
  <p> The indicator deceased persons as a result of the disasters measures the  number of persons who have died during the occurrence of a disaster or  immediately afterwards, as a direct result of the occurred event.</p> 
  <p>Disasters  are man-made, natural and biological-social ones. Disasters are divided by  types in: object, local, territorial, national and trans-border (GD  1076/16.11.2010). </p>
