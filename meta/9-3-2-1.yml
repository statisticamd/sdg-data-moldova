STAT_CONC_DEF: >-
  <p> Indicator refers to micro and small enterprises:  micro enterprise – is the enterprise that has at most 9 employees, has an annual turnover up to 18 million MDL or holds total assets for up to 18 million MDL;\_small enterprise  – an enterprise that has from 10 to 49 employees, has an annual turnover up to 50 million MDL or holds assets for up to 50 million MDL . Employees - medium number of personnel on paper during the reported period. (art. 5, let. a and b of the Law No. 179/2016)</p> 
  <p>  Enterprises from industry sector are classified according to ISIC Rev.3.1 and include codes 15-37, 45, 50-52, 55, 60-64, and 72, or ISIC rev.4 (or CAEM rev.2) with codes 10-33, 41-43, 45-47, 49-53, 55-56, 58-63.</p> 
  <p>  Financial institutions include: banks and non-banking financial institutions. Bank – legal entity whose activity is to attract deposits or other reimbursable funds from public and to provide credits on their own accounts. </p>
