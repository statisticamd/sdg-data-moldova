STAT_CONC_DEF: >-
  <p> The Indicator Persons who have disappeared without a trace as a result of  disaster measures the number of persons whose location are not known at the  moment when the disaster occurred. It includes the persons allegedly dead,  because there are no physical evidence and for whom an official / legal report  was submitted regarding the disappearance of the persons to the competent  authorities. 42 hours after the disaster - is the maximum period during which  a person may be applied the status of disappeared person or allegedly dead.  </p> 
  <p>Disasters are man-made, natural and biological-social. Disasters are  divided by types in: object, local, territorial, national and trans-border (GD  1076/16.11.2010). </p>
