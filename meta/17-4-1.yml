STAT_CONC_DEF: >-
  <p> The gross external debt of the Republic of Moldova, at a given time, is equal to outstanding amount of those actual currently, and not contingent liabilities of residents to non-residents that require payment (s) of principal/or and interest, by the debtor at some point (s) in the future.</p> 
  <p>The main components  of the external debt: (1) Portfolio investment - debt securities (which include debt securities issued to be placed by residents of Moldova, held by  non-residents, except for the ones held by non-resident parent enterprise / non-resident  branch and state securities issued to be placed on the internal market  of the Republic of Moldova, purchased by non-residents,  (2) Loans (IMF loans,  governmental loans, guaranteed loans, private loans), (3)  Special drawing rights (allocation of SDR), (4) Currency and deposits (deposits with the national banking system and/or other resident deposit taking financial corporations), (5) Trade credits and advances  (liabilities in the form of credits and advances extended by</p> 
  <p>suppliers or buyers in commercial transactions in goods or services), (6) Other  debt liabilities (historical debt for import of goods and services,  liabilities related to transactions in investments,  liabilities not yet extinguished in relations with non-residents), (7) Intercompany lending (liabilities of direct investment enterprises to their direct investors from abroad). </p> 
  <p>Type of debt: public debt and publicly  guaranteed debt (short-term, long- term), nonguaranteed private debt  (short-term, long-term).</p> 
  <p> The external debt of the Republic of Moldova is  compiled according to the manual “External Debt Statistics: Guide for Compilers and Users” recommended by IMF, edition 2013, which is in line with the VI edition of the Balance of Payments and International Investment  Position Manual (MBP6). According to the EDS 2013, the arrears on external loans and debt securities service, are considered as part of the original financial instrument stock generating the debt  ([see  here] (https://bnm.md/en/search?partitions[0]=677&post_types[677][0]=922 )). </p>
