DATA_COMP: >-
  <p> It assesses the implementation of the legislative-normative framework  guaranteeing women and men aged 15-49 years old access to services under 4  thematic areas: (i) Services for maternity protection; (ii) Contraception and  family planning; (iii) Information and comprehensive education; (iv) Sexual  health and wellbeing  </p> 
  <p>  The assessment is based on the following  sub-indicators: </p> 
  <p>  1) Maternal mortality (per 1000 women of reproductive  age);</p> 
  <p>  2) Early neonatal mortality (per 1000 live births);</p> 
  <p>  3) Modern  contraception (women of reproductive age use modern contraception methods,  %)</p> 
  <p>  4) Abortion (per 1000 women of reproductive age)</p> 
  <p>  5) Optional  curricula for education on health, including sexual health (yes/no) </p>
