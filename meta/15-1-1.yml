STAT_CONC_DEF: >-
  <p> Forest fund includes - forests, land plots meant for afforestation, land plots  meant for forest management, as well as unproductive land, included in the  forest management sectors or in Land Cadastre as forests and/or forest  plantations. The forestry fund covers all the forests, regardless of the  ownership type and management form.</p> 
  <p> Forest - an element of geographic landscape, functional unit  of biosphere, composed of forest vegetation community (in which trees and  brushes prevail), living layers, animals and microorganisms, which are  interdependent in their biological development and have an influence on their  habitat. Areas of at least 0.25 ha covered with trees, with the index of tree  crown coverage as compared to the general surface of the land (consistence)  lower than 30%, and with mature trees that in normal vegetation conditions can  get up to minimum heights of 5 m are considered forests. </p>
