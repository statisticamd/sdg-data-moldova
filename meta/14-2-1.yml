STAT_CONC_DEF: >-
  <p> Ecosystem-based approach - an economic concept understood as an advanced  management approach, in which the management of biodiversity conservation is  closely related to territorial, human, financial, institutional, and  information resources. The economic, social and environmental benefits of the  actions based on the ecosystem-based  approach are visible in the long term (10-20 years). </p> 
  <p>  Exclusive Economic National  Zone (EEZ) (200 marine miles of coast), as it is underlined in the UN  Convention on the Law on the Sea </p>
