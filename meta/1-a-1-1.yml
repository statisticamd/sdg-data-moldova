STAT_CONC_DEF: >-
  <p> Functional classification of budgetary expenditures - grouping the budgetary  expenditures by functions and social-economic objectives, which are exercised  within the budgetary sector. A major role of the functional classification is  to ensure the comparability of the budgetary sector by different countries,  respectively the international standards should be observed strictly. The  functional classification of the budgetary expenditures in the Republic of  Moldova is in line with the Classification of Functions of Government  developed by the OECD and used globally as standard ( [Annex 6 to the MF Order  No.  208](https://mf.gov.md/ro/buget/informa%C8%9Bii-cu-caracter-metodologic/clasifica%C8%9Bia-bugetar%C4%83)  dated 24.12.2015 on Budgetary Classification ).</p> 
  <p>  National Public Budget â€“  synthesis of budgets established in the budgetary system, excluding the  interbudgetary transfers. The NPB covers: state budget, state social insurance  budget, compulsory health insurance funds, local budgets ( [art. 26 of the Law  No. 181](http://lex.justice.md/md/354213/) dated 25.07.2014 on Public Finance  and Budgetary - Fiscal Responsibility ). </p> 
  <p>  Expenditures - totality of  payments approved in the budget / made to the budget, except for those related  to operations with financial assets and budget debts (Law No.181 dated  25.07.2014 on Public Finances and Budgetary-Fiscal Responsibility) </p>
