STAT_CONC_DEF: >-
  <p> Violence against children – forms of ill-treatment applied by parents / legal  representatives / caregiver of the child or any other persons, that produce  real or potential  damage to the child's health and endanger child's life,  development, dignity or morality, including the following types of violence:  physical, sexual, psychological, spiritual, economic, negligence and  exploitation (through work and traffic) (p.5 of Annex 1 of the Government  Decision No. 270 of 08.04.2014 approving the Instructions for the  intersectoral cooperation mechanism to identify, assess, refer, assist and  monitor children who are victims or potential victims of violence, negligence,  exploitation and traffic).</p> 
  <p> Neglect of the child - the willful or  involuntary omission or ignorance of responsibilities regarding the upbringing  and education of the child, which endangers his physical, mental, spiritual,  moral or social development, his bodily integrity, his physical or mental  health. Neglect can take many forms of: food, clothing, neglect of hygiene,  medical, educational, emotional, neglect in supervision. </p>
