DATA_COMP: >-
  <p> Total number of subscribers with access to fixed or mobile broadband Internet, out of  the total number of population with usual residence at the beginning of the reporting year or householders * 100. At the same time, when calculating the penetration reported for 100 subscribing households, legal entities were excluded.</p> 
  <p>Subscriber = any individual or  legal entity which has concluded a contract with a provider of electronic  communication public services for provision of such services (Law on  Electronic Communications, no. 241 of 15.11.2007); </p> 
  <p>Broadband access  =  is defined according to Recommendation I.113 of the Standardization Sector of  the International Telecommunications Union as "capacity of data transfer  higher than the primary flow ISDN, at 2.0 Mbps". </p> 
  <p>Fixed Internet  =  access to Internet and services through a technological platform based on  fixed access cable or radio network.                                                                        Note:  The indicator includes the subscribers from  population and well as the subscribers - legal entities / organizations.                                                                                                   In the case of calculating the penetration rate per 100 inhabitants, for the "Fixed Internet" indicator, a subscriber is equivalent to a connection to fixed Internet access services. </p>
