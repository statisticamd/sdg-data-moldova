DATA_COMP: >-
  <p> RLIt = 1 - [(Ss Wc (t, s) / (WEX * N)]</p> 
  <p>  where:</p> 
  <p>  Wc (t, s) – risk  degree for category (c) at the moment (t) for species (the degree of   "critically endangered” = 4, "endangered” = 3, "vulnerable” = 2,  "extinction  risk”= 1, ”the lowest risk”= 0. The "critically endangered" species are  determined as 'possibly extinct' or 'possibly extinct in the wild' have a  degree – 5 ; </p> 
  <p>  WEX = 5, the degree attributed to "extinct species” or  "extinct in the wild”; and N is the total number of assessed species, except  for those assessed as missing data in the current period, and those considered  to be „extinct” in the year when the set of species was assessed for the first  time. </p>
