DATA_COMP: >-
  <p> 4 areas of activity are assessed: Legal framework and public life, Violence  against women, Employment and economic benefits, Marriage and family.  </p> 
  <p>   The indicator is calculated based on the evaluation of the legal framework  which promotes, supports and monitors gender equality using a questionnaire  with 45 questions.  </p> 
  <p>  Answers to questions are coded YES-1 or NO-0. </p> 
  <p>   Questions 1 and 2 are marked with N/A and are not included in calculating the  general score in countries in which customary law and personal law are not  applied. </p>
