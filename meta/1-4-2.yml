STAT_CONC_DEF: >-
  <p> Property title is the document legalising the tenure right for land, issued by  local public administration authorities, inheritance certificate,  sale-purchase contract, donation contract, exchange contract, rent contract  and other (Title III, Civil Code). Land holders are the holders of the tenure,  possession and land benefiting right. Private property land holders may be  citizens of the Republic of Moldova and foreign investors, in line with the  legislation. Land holders with any tenure right are protected by the state.  (Title III of the Civil Code, art. 4 of the Land Code)</p> 
  <p>  An adult person is  the person who has legally turned 18 years old and is eligible to be assigned  immovable property rights. More details, see in the Civil Code, article  20.</p> 
  <p>  Registration of the right for immovable property (especially land  plots) is carried out based on the documents (art.28 of the Law No.1543/1998 on Real Estate Cadastre). </p>
