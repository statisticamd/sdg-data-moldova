  <p>Target 3.2: By 2030, end preventable deaths of newborns and children under 5 years of age,  with all countries aiming to reduce neonatal mortality to at least as low as  12 per 1,000 live births and under-5 mortality to at least as low as 25 per  1,000 live births</p>
