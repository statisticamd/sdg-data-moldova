SDG_INDICATOR__GLOBAL: >-
  <p>Indicator 2.3.2: Average income of small-scale food producers, by sex and indigenous status</p>
SDG_TARGET__GLOBAL: >-
  <p>Target 2.3: By 2030, double the agricultural productivity and incomes of small-scale food  producers, in particular women, indigenous peoples, family farmers,  pastoralists and fishers, including through secure and equal access to land,  other productive resources and inputs, knowledge, financial services, markets  and opportunities for value addition and non-farm employment</p>
