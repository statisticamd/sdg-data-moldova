STAT_CONC_DEF: >-
  <p> The medical personnel is divided into doctors and paramedical personnel. The  indicator is collected according to the classification ISCO-08.</p> 
  <p>Density of medical doctors: The density of medical doctors is defined as the number of medical doctors, including generalists and specialist medical practitioners per 10,000 population in the given national and/or subnational area. The International Standard Classification of Occupations (ISCO) unit group codes included in this category are 221, 2211 and 2212 of ISCO-08.</p> 
  <p>Density of nursing and midwifery personnel: The density of nursing and midwifery personnel is defined as the number of nursing and midwifery personnel per 10,000 population in the given national and/or subnational area. The ISCO-08 codes included in this category are 2221, 2222, 3221 and 3222 (nurses and midwives) and also includes other health professionals with vocational training.</p> 
  <p></p> 
  <p>Density of dentists: The density of dentists is defined as the number of dentists per 10,000 population in the given national and/or subnational area. The ISCO-08 codes included in this category are 2261, 3214, 3251.</p> 
  <p></p> 
  <p>Density of pharmacists: The density of pharmacists is defined as the number of pharmacists per 10,000 population in the given national and/or subnational area. The ISCO-08 codes included in this category are 2262, 3213. </p>
