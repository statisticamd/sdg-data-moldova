STAT_CONC_DEF: >-
  <p> The medical personnel is divided into doctors and paramedical personnel. The  indicator is collected according to the classification ISCO-08.</p> 
  <p>  Doctors:  221, 2211 (medical family doctors/general practitioners: scientific researcher  in medicine, intern scientific researcher in medicine, inspector-doctor,  medical family doctor, general medicine doctor, resident doctor, intern) and   2212 (specialist doctors). </p> 
  <p>  Paramedical personnel:  2221 (generalist  nurses: nurse (higher education), family doctor nurse, emergency nurse,  dietary nurse, radiologist nurse, anesthesia and reanimation nurse, functional  diagnosis nurse, radiological diagnosis nurse, nurse in sanitary education for  health, nurse in intensive care for children, nurse in surgery rooms, dietary  nurse), 2222 (midwives), 3221 (assistants: medical assistants (secondary  level), inferior charity assistant, charity medical assistant, inferior  medical assistant for patients' care, epidemiologist medical assistant,  hygienist medical assistant, lab diagnosis medical assistant, rehabilitation  medical assistant (physical therapy, kineto-therapy, massage,  balneal-therapy)) and 3222 (nursing professionals: nurse in neonatology,  midwife (secondary qualification)). </p> 
  <p>  Dentists: 2261 (dentist, specialist  dentist, resident dentist), 3214 (technician for medical and dental  protection: feldsher prosthesis, excluding the dental prosthetic technicians)  and 3251 (dental technician).</p> 
  <p>  Pharmacists: 2262 (pharmacist, specialist  pharmacist, resident pharmacist, inspector-pharmacist) and 3213 (pharmacy  technicians and assistants: pharmacist assistant, inferior pharmacist,  pharmacist lab technician). </p>
