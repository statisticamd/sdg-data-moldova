COMPARABILITY: >-
  <p> The Global Indicator represents a score attributed to the country regarding  the observance/implementation of provisions of ILO Convention no. 87 and no.  98  on freedom of association and protection of the right for organization and  collective bargaining based on 6 text sources of ILO supervision bodies: 1)  Report of Experts' Committees on enforcement of Conventions and  Recommendations; 2) Reports of the Conference Committee on Enforcement of  Standards; 3) The reference lines of the country based on the annual revision  of the ILO Declaration; 4) Representation in line with art. 24 of ILO  Constitution; 5) Reclamations in line with art. 26 of ILO Constitution and 6)  Reports of the Committee for Free Association. </p> 
  <p>  While the national  indicator is expressed only as number of collective agreements concluded at  the institutional level. </p>
