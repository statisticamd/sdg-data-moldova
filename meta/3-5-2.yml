  Total alcohol consumption per capita (APC) is defined as the total amount (the sum of recorded alcohol consumption per capita averaged over three years and unrecorded alcohol consumption per person as a percentage of the total) of alcohol consumed by adults (15+ years) during the calendar year, in liters of pure alcohol, adjusted for tourist consumption.
