SDG_INDICATOR_INFO__GLOBAL: >-
  <p> The proportion of people living below 50 percent of median income (or consumption) is the share (%) of a country’s population living on less than half of the consumption/income level of the median of the national income/consumption distribution.</p> 
  <p>  The indicator is measured using per capita welfare measure of consumption or income. The indicator is calculated by estimating the share of the population in a country living on less than 50% of median of the national distribution of income or consumption, as estimated from survey data.</p> 
  <p>  Per capita income or consumption is estimated using total household income or consumption divided by the total household size. </p>
