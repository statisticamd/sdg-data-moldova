DATA_COMP: >-
  <p> For calculating the indicator: </p> 
  <p>1. 50% of the median of the monthly average consumption expenditures per one person is estimated;</p> 
  <p>2. The proportion of persons living under this relative line is estimated = Number of persons with monthly average consumption expenditures per person smaller than 50% of the median of monthly average consumption expenditures per one  person / Total number of population * 100. </p>
