DATA_COMP: >-
  <p> 1) The indicator is calculated based on the results of a questionnaire  containing 32 questions divided into four basic components described below in  definitions.</p> 
  <p>  2) Every question receives a score from 0 to 100, in steps  by 10, based on the following 6 main categories:</p> 
  <p>  • Very low (0)</p> 
  <p>  •  Low (20)</p> 
  <p>  • Medium-low (40)</p> 
  <p>  • Medium-high (60)</p> 
  <p>  • High (80)</p> 
  <p>   • Very high (100)</p> 
  <p>  This guiding is applied for every threshold and for  every question, to provide objective and comparable results.</p> 
  <p>  3) The  un-weighted average of the scores to questions in each of the four components  is calculated so as to obtain a score from 0 to 100 for each component.</p> 
  <p>   4) The components' scores are mediate (without weighting) to obtain a score of  the indicator, expressed in percentage from 0 to 100. </p>
