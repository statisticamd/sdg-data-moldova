STAT_CONC_DEF: >-
  <p> The degree of integrated water resources management (IWRM) implementation  calculated as a share (%) from 0 (implementation did not yet start) up to 100  (completely implemented), is measured currently in different stages of  development and implementation of the integrated water resources management.  According to the international definition, IWRM represents a process that  promotes development and coordinated management of water, land plots and  related resources, to maximize economic and social wellbeing in a fair way,  without compromising the sustainability of vital ecosystems.</p> 
  <p>  The IWRM  concept is measured under 4 main components : </p> 
  <p>  1. Favourable environment:  includes policies, laws, plans and strategies which create a  „permissive/favourable environment” for IWRM.</p> 
  <p>  2. Institutions: include  the duties and roles of political, social, economic and administrative  institutions which contribute to supporting IWRM implementation.</p> 
  <p>  3.  Management tools: tools and actions allowing the decision makers and users to  make rational and informed choices among the alternative actions.</p> 
  <p>  4.  Financing. Budgeting and financing are available and used for developing and  managing water resources from different sources. </p>
