DATA_COMP: >-
  <p> Number of ATM machines of commercial banks per 100 000 population aged 18  years old and over </p> 
  <p>  Total number of ATMs will include: (a) number of ATMs  of licensed banks (collected based on the reports of banks licensed by NBM)  and (b) number of ATMs of organizations from non-banking financial sector  (include payment companies and companies issuing electronic money. </p>
