STAT_CONC_DEF: >-
  According to the WHO definition, essential medication are medicines meeting  the needs of the majority of population for medication for the most spread  diseases. The basis for selecting them are: importance for the state  healthcare system, already proved efficiency and harmlessness, comparative  cost-benefit-risk correlation. The List of essential medicines was approved via  the Ministry of Health Order No.1033 dated 11.11.2021. It was adjusted  depending on the nature of the diseases in our country, according to the WHO  recommendations.
