STAT_CONC_DEF: >-
  <p> Social assistance benefits: payments based on non-contributory principles,  granted by the national social protection system from the state budget means  to vulnerable persons to overcome the social risk situation they encounter.  </p> 
  <p>  According to the UNSATS methodology, the total number of vulnerable  persons is calculated through: extracting from the total number of population;  (i) working-age persons who contribute to social insurance schemes, (ii) who  receive contributory benefits, and (iii) the total number of retirement-age  persons who receive contributory benefits. </p>
