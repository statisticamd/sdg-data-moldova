STAT_CONC_DEF: >-
  <p> Legend / score:</p> 
  <p>0 - The country has not developed any national strategy for youth employment or taken steps to develop or adopt one;</p> 
  <p>1 - The country is in the process of developing a national strategy for youth employment;</p> 
  <p>2 - The country has developed and adopted a national strategy for youth employment;</p> 
  <p>3 - The country has operationalized a national strategy for youth employment. </p>
