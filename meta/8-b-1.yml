SDG_INDICATOR__GLOBAL: >-
  <p>Indicator 8.b.1: Existence of a developed and operationalized national strategy for youth  employment, as a distinct strategy or as part of a national employment  strategy</p>
SDG_TARGET__GLOBAL: >-
  <p>Target 8.b: By 2020, develop and operationalize a global strategy for youth employment and  implement the Global Jobs Pact of the International Labour Organization.</p>
