SDG_INDICATOR_INFO__GLOBAL: >-
  <p> A “developed national strategy” – an officially adopted (by the responsible government entity or authority) document that articulates a set of measures and provisions aimed at promoting youth employment within a defined timeframe.</p> 
  <p>It explicitly mentions youth as a target. It may exist on its own or as part of a wider employment or development strategy.</p> 
  <p> “Set of measures” – a mix of policy measures that includes economic and/or fiscal policies which promote youth employment, labour market policies targeting young people, policies and programmes to enhance youth employability, to promote youth entrepreneurship, and/or to protect youth rights at work.</p> 
  <p>An “operationalized strategy” – this means there is evidence (government statement, official technical/financial progress report, or other official documents) of implementation of some or all the measures and provisions in the strategy. </p>
