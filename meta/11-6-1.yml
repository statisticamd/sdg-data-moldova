COMPARABILITY: >-
  <p> 1. To calculate the global  indicator, denominator - total generated municipal waste is calculated from  the sum of municipal waste regularly collected and the quantity of uncollected  waste (which is not estimated/calculated in Moldova)</p> 
  <p> 2. The control level  according to the global methodology cannot be assessed, as well as to what  extent the treatment and final storage of waste is "adequate". </p>
