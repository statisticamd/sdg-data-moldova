SDG_INDICATOR_INFO__GLOBAL: >-
  <p> This indicator refers to the proportion of females in the total number of persons employed in managerial positions. It is recommended to use two different measures jointly for this indicator:</p> 
  <p>- the share of females in (total) management and</p> 
  <p>- the share of females in senior and middle management (thus excluding junior management). </p>
