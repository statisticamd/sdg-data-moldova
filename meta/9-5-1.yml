STAT_CONC_DEF: >-
  <p> Research and development (R&D) expenditure as a proportion of Gross Domestic Product (GDP) is the amount of Research and development (R&D) expenditure divided by the total output of the economy.</p> 
  <p>Expenditures on intramural research and development (R&D) represent the amount of money spent on research and development (R&D) that is performed within a reporting unit. </p>
