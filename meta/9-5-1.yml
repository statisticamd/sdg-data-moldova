COMPARABILITY: >-
  <p> The scope of the Statistical research in the research and development field:</p> 
  <p>     Organizations under public law in the field of research: research institutes, as well as public institutions that have structures/centers carrying out research and development activity (medical and sanitary institutions, museums), higher education institutions;</p> 
  <p>     Private law organizations in the field of research: enterprises and organizations in the business environment with the main or secondary research and development activity according to NACE rev.2 (CAEM rev.2), division M-72, higher education institutions.</p> 
  <p>Regulation (UE): The statistics are to be compiled for R&D activity performed in the whole economy. </p>
