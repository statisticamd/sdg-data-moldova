DATA_COMP: >-
  <p> The indicator is calculated based on the answers of survey respondents for two  questions that tackle two distinct dimensions, such as inclusive participation  in decision-making and taking responsive decisions by the Government:</p> 
  <p>  1)  To what extent do you consider that the policy system in the Republic of  Moldova allows the persons like you to express themselves about the  Government's actions? </p> 
  <p>  2) To what extent do you consider that the policy  system in the Republic of Moldova allows the persons like you to have an  influence on policies?</p> 
  <p>  The answers are: At all, Very unlikely, A little,  Very likely, A lot, Refuse, Do not know, Non-response. </p>
