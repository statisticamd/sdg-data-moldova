STAT_CONC_DEF: >-
  Hazardous waste - any waste that presents one or more of the hazardous properties specified in Annex 3 of Law no. 209/2016 on waste. Hazardous waste includes: HP1 Explosives; Oxidizing HP2; HP3 Flammable; HP4 "Irritants - skin irritation and eye damage"; HP5 "Specific target organ toxicity (STOT)/aspiration toxicity"; HP6 "Acute toxicity"; HP7 "Carcinogenic"; HP8 "Corrosive"; HP9 "Infectious"; HP10 "Toxic for reproduction"; HP11 "Mutagen"; HP12 "Release of an acutely toxic gas"; HP13 "Sensitizers"; HP14 "Ecotoxic"; HP15 "Waste capable of developing one of the hazardous properties mentioned above which the original waste does not directly exhibit".
