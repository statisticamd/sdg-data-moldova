OTHER_METHOD: >-
  A completion rate at or near 100% indicates that all or most children and adolescents have completed a level of education by the time they are 3 to 5 years older than the official age of entry into the last grade of that level of education. A low completion rate indicates low or delayed entry into a given level of education, high drop-out, high repetition, late completion, or a combination of these factors.
RATIONALE: ''
REC_USE_LIM: ''
DATA_COMP: >-
  <p> The number of persons in the relevant age group who have completed the last grade of a given level of education is divided by the total population of the same age group.</p> 
  <p> Completion rate for level n of education = Population aged 3 to 5 years above the official entrance age a into the last grade of level n of education who completed level n divided by Population aged 3 to 5 years above the official entrance age a into the last grade of level n of education.</p> 
  <p></p> 
  <p>n= ISCED level 1 (primary education), 2 (lower secondary education), or 3 (upper secondary education) </p>
