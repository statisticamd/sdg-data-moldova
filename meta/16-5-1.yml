STAT_CONC_DEF: >-
  <p> The indicator is defined as a proportion of persons who have paid at least  once a bribe (have given official public money, presents or counter-favours)  to a civil servant or from whom a bribe was requested by the same civil  servant, over the last 12 months, as a percentage of persons who have had at  least one contact with one civil servant during the same period.</p> 
  <p>  Data for  this indicator at the national level may be extracted from two sources: </p> 
  <p>   1) Survey from 2015, based on the question: "Over the last year, have you (or  anyone from your family) paid unofficially or offered a presents to employees  from the following institutions / services/ areas?" </p> 
  <p>  2) Survey from 2018,  based on the questions: "Have you interacted with the following institutions  over the last 12 months? Have you paid unofficially over the last 12 months?  Have you offered presents over the last 12 months?" </p>
