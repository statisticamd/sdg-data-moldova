DATA_COMP: >-
  <p> Volume of foreign assistance from all sources and from all donors, expressed  in USD, provided for enhancing the national statistical system.</p> 
  <p>   Calculation is performed by transforming the financial amounts in USD using  the average exchange rate for the period of the project / year of the program.  If the payment amounts were reported, the average exchange rate for the period  of the payment year is used. </p>
