STAT_CONC_DEF: >-
  <p> Total area of green spaces and plantations within the perimeters of urban  localities includes the area of green spaces existing within the perimeter of  the city (town) at the end of the year. Categories of green spaces: 1)  green  spaces of general use (squares, gardens, parks; forest-parks; green spaces  from drive routes); 2) green spaces with limited access (sport parks; green  spaces nearby pre-school institutions, education and scientific research  institutions; green spaces nearby the sanitary and curative institutions;  green spaces for children and youth recreation; green spaces from enterprises  and their protection areas; green spaces nearby dwellings); 3) green spaces  with specialised profile (botanic gardens; dendrology gardens; zoo parks and  gardens, parks for exhibitions; rose, lilac, alpine plants'  gardens, etc.;  plantations in cemeteries); 4) green spaces with utility functions  (plantations for land consolidation; water sources' protection plantations;  anti-fire protection plantations); 5) green spaces from tourist and recreation  zones.</p> 
  <p>  Total area of streets, ways, quays and squares including the area  of sidewalks, as well the cumulated area of all streets and ways (boulevards,  roads, side streets, blind alleys, squares, including the ones near stadiums  and stations) with or without paving, located between the facades of  buildings, including the area of bridges, viaducts, access roads, existing by  the end of the reporting year within the perimeter of the city. Land surface  from the built-in areas of urban localities  is composed of the following land  fields: 1) area of fields on which residential districts are built, 2) area of  fields on which production and transport enterprises are built, 3) territories  between the residential districts and the neighbouring ones, fields occupied  by streets, squares, quays, 4) fields used to organizing population  recreation, space used for public utilities (parks, gardens, alleys, etc.), 5)  water surfaces except for swimming pools, cemeteries, land fields with special  destination, 6) fields in the expropriation zone (of railroad, roads, port  constructions, airport, etc.), 7) fields covered by constructions for state  defence (polygons, shooting fields, citadels, barracks), reservations and  assimilated fields taken out of mayoralties' jurisdiction. </p>
