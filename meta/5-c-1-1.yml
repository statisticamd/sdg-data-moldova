STAT_CONC_DEF: >-
  <p> The indicator measures three criteria: I) the intention of the government to  tackle gender equality and women empowerment (GEWE) by confirming the  availability of programs / policies and allocation of resources to promote  GEWE;</p> 
  <p>  II)  availability of  planning and budgetary tools to follow the  resources for GEWE all over the public finance management cycle; iii)  transparency in making pubic the information about the resources allocated for  promoting GEWE.</p> 
  <p>  The country will meet criterion 1 (if it has 2 YES out of  the 3 questions of criterion 1)</p> 
  <p>  The country will meet criterion 2 (if it  has 4 YES out of 7 questions of criterion 2)</p> 
  <p>  The country will meet  criterion 3 (if it has 2 YES out of 3 questions of criterion 3). </p> 
  <p>   Depending the scores per criterion, the country will get one of the  qualifications "requirements are met totally", "requirements are partially  met" and "requirements are not met". </p>
