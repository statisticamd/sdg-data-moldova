STAT_CONC_DEF: >-
  State guaranteed legal aid - provision of legal services stipulated in the Law  No. 198 dated 26.07.2007 on State Guaranteed Legal Aid on the account of the  means meant for providing such services to persons who do not have sufficient  financial means to pay for such services and who meet the conditions  stipulated in law. The state guaranteed legal aid includes services of primary  legal aid and qualified legal aid. (art. 2 and 3 of the Law No. 198 dated  26.07.2007 on State Guaranteed Legal Aid)
