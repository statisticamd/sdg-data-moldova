DATA_COMP: >-
  <p> The indicator is calculated based on the information sent by all national  Focal Points to the secretariats for Multilateral Environmental Agreements,  per each agreement. The information requested for producing the indicator is  the following:</p> 
  <p>  1. Basel Convention: 1. appointing the focal point and one  or more competent authorities (1 point); 2. submission of national annual  reports (1 point per each report).</p> 
  <p>  2. Rotterdam Convention: 1. appointing  the national competent authority and the focal point (1 point); 2. submission  of answers regarding the imports during the reported period  (0.2 points per  each import answer)</p> 
  <p>  3. Stockholm Convention: 1. appointing the official  contact point for Stockholm Convention and the national focal point (1 point);  2. submission of the national implementation plan (1 point); 3. submission of  the national review plan (plans) regarding the changes adopted by the  Conference parties during the reported period (1 point per reviewed and  updated plan);</p> 
  <p>  4. Montreal Protocol: 1. observing the reporting  requirements for production and consumption of substances which deplete the  ozone layer in line with (article 7) Montreal Protocol (15 points); 2. Sending  information regarding the licencing systems based on article 4B of the  Montreal Protocol (5 points).</p> 
  <p>  5. Minamoto Convention: 1. appointing the  national focal point (article 17) (5 points); 2. submission of the national  report (article 21) (15  points).                                                       </p> 
  <p> </p> 
  <p>  Transmission rate = (acs+bcs+ccs+ecs+dcs +ecs) out of the number of  conventions X100 </p>
