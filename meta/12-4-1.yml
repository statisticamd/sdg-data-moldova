STAT_CONC_DEF: >-
  <p> Indicator refers to the level of commitment/implementation by the countries of  the following Multilateral Environmental Agreements such as:</p> 
  <p>  1. Basel  Convention on the Control of Transboundary Movements of Hazardous Wastes and  their Disposal (Moldova became part on the 2.07.1998, PD 1599-XIII/1998);</p> 
  <p>   2. Rotterdam Convention on the Prior Informed Consent Procedure for Certain  Hazardous Chemicals and Pesticides in International Trade (Moldova became part  on  25.11. 2004 via Law No. 389-XV);</p> 
  <p>  3. Stockholm Convention on  Persistent Organic Pollutants (ratified via Law No. 40-XV of 19.02.2004);</p> 
  <p>   4. Montreal Protocol on Substances that Deplete the Ozone Layer (ratified via  Law no. 119/2006); </p> 
  <p>  5.Minamata Convention on Mercury (ratified via Law  no. 51/2017)</p> 
  <p>  This indicator will be additionally reviewed after  finalizing the global metadata </p>
