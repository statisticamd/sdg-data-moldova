STAT_CONC_DEF: >-
  <p> Recycling (use): reintroduction in the economic circuit of waste as raw material, secondary material and their use after being processed as  semi-manufactured, end products or energy.</p> 
  <p>Treatment  of waste is the   operation of recovery or elimination, including the process of preparing   prior to recovery or elimination. </p> 
  <p>Recovery means any operation which has  result with the fact that the waste serves for a useful purpose by replacing   other materials which were used for a certain purpose or the fact that the   waste is prepared so as it can serve the respective purpose in enterprises or   in economy in general (annex 2 of the Law 209/2016 on Waste).</p> 
  <p>Elimination  of  waste is any operation which is not recovery operation even when one of  its secondary  consequences would be the recovery of substances or energy  (Annex 1, Law  209/2016 on Waste). </p>
