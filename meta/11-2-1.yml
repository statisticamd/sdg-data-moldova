DATA_COMP: >-
  <p> This indicator will be monitored as a proportion of population with convenient  access to public transport. Access to public transport is considered to be  convenient when an officially acknowledged station is accessible at a distance  of 0.5 km from the point of reference, such as house, school, place of work,  market, etc. Additional criteria for defining convenient public transportation  include: </p> 
  <p>  a. Public transport accessible for all the persons with special  needs, including for those with physical, visual and/or hearing impairments,  as well as for those with temporary disabilities, elderly people, children and  other persons in vulnerable situations.</p> 
  <p>  b. Public transport with frequent  services during the travel pick hours </p> 
  <p>  c. The stations is a safe and  comfortable environment </p>
