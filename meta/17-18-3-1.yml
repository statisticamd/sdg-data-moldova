STAT_CONC_DEF: >-
  <p> The indicator refers to collecting the information in relation to the  existence of the Action Plan for implementing the National Strategy for  Development of the NSS. </p> 
  <p>  At the global level, the achievement of this  indicator is assessed in the Annual Report regarding the status of national  strategies for statistics development (NSSD). In collaboration with its  partners, PARIS21 reports the country's progress in developing and  implementing national statistical plans. The indicator represents a number of  countries that (i) implement a strategy, (ii) develop a strategy or (iii) are  adopting a strategy during the current year. </p>
