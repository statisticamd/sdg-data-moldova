OTHER_METHOD: >-
  <p> According to the International Standard Classification of Education (ISCED), education is defined as organized and sustained communication designed to bring about learning.</p> 
  <p>Formal education is defined in ISCED as education that is institutionalized, intentional, and planned through public organizations and recognized private bodies and, in their totality, make up the formal education system of a country.</p> 
  <p>Non-formal education, like formal education is defined in ISCED as education that is institutionalized, intentional and planned by an education provider but is considered an addition, alternative and/or a complement to formal education.</p> 
  <p>For the purpose of this indicator, persons are considered to be in training if they are in a non-academic learning activity through which they acquire specific skills intended for vocational or technical jobs. </p>
