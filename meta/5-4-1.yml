STAT_CONC_DEF: >-
  <p> This indicator is defined as the proportion of time spent in a day on unpaid domestic and care work by men and women aged 15 years and over.</p> 
  <p>Unpaid domestic and care work refers to activities related to the provision of services for own final use by household members, or by family members living in other households. </p>
