DATA_COMP: >-
  <p> Proportion of time spent on unpaid domestic and care work is calculated by dividing the daily average number of hours spent on unpaid domestic and care work by 24 hours [(Daily number of hours spent on domestic work + Daily number of hours spent on care work) / 24].</p> 
  <p>Daily number of hours spent on relevant activities = Total number of hours spent by the population on relevant activities / Total population, regardless of whether they participated in the activity. </p>
