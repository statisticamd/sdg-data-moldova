STAT_CONC_DEF: >-
  <p> Person with disabilities – a person with physical, mental, intellectual and  sensory impairments, deficiencies with when interacting with diverse  barriers/obstacles, may hinder the full and efficient participation of the  person in the society's life in equal conditions with other persons;</p> 
  <p>   Disability – generic term for impairments, activity limitations and  participation restrictions, which denotes the negative aspects of the  interaction between the person (having a health problem) and its contextual  factors (environmental and personal factors) (Law No. 60/2012 on Inclusion of  Persons with Disabilities);</p> 
  <p>  Social benefits for persons with disabilities  - social payments provided on monthly basis to adults/children with  disabilities, the size of which varies depending on the level of severity of  the disability, which is determined according to the National Methodology (GD.  No. 357/2018, Annex 3). According to the legislation in force, the social  benefits for persons with disabilities include: disability pension and state  social allowances. </p>
