STAT_CONC_DEF: >-
  <p> Personal Assistance Service  is meant for persons with severe disability who  need permanent care, companion and supervision from behalf of another person  during the process of integration in society on the areas of social  protection, labour, medical assistance, training-education, information, and  access to infrastructure and other. The social service „Personal Assistance”  was established via the Government Decision No.314 dated 23 May 2012 approving  the Framework Regulation on Organization and Operation of the Social Service  "Personal Assistance” and minimum quality standards. </p> 
  <p>  The function of  organization, financing and provision of the social service "Personal  Assistance” is attributed to the competence of the local public administration  of the II level, being a decentralised function. The responsibility for  carrying out the "Personal Assistance" service is attribute to the territorial  structures of social assistance. </p>
