STAT_CONC_DEF: >-
  <p> Researchers are professional engaged in the conception or creation of new knowledge, products, procedures, methods and systems, as well as managing these types of activity. </p> 
  <p>"Full-time equivalent (FTE)"  (person-year) is defined as the ratio of working hours actually spent on research and development in a certain reference period (a calendar year) divided by the total number of statutory hours devoted to this activity.</p> 
  <p>The indicator can be calculated per 1 000 000 inhabitants. </p>
