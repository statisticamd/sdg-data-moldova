STAT_CONC_DEF: >-
  <p> The Strategy on Biodiversity of the Republic of Moldova for 2015-2020  (hereinafter called as Strategy) reflects the current situation of  biodiversity in the Republic of Moldova, the trends for change of biodiversity  components, purpose and objectives of activities meant for biodiversity  protection.  By implementing the Strategy, the provisions of international  treaties to which the Republic of Moldova is a part, will be carried out at  the national level, especially the recommendations stipulated in the Strategic  Plan for Biodiversity 2011-2020, including the Aichi Objectives for  Biodiversity, approved in  Nagoya (Japan) at the CBD Parties Conference  (2010), in the Strategic Plan of the EU for CBD until 2020, etc.</p> 
  <p>  The  general objective of the Strategy is to reduce the current rate of  biodiversity loss, as a contribution to reducing poverty and as a benefit for  all the life forms on the Earth. </p> 
  <p>  • Specific objective A. Ensuring by   2020 sustainable management and efficient institutional framework  in the area  of biological diversity;</p> 
  <p>  • Specific objective B. Reducing by 2020 the  pressure on biological diversity to ensure sustainable development;</p> 
  <p>  •  Specific objective C. Implementation by 2020 of measures to stop threats for  biodiversity;        </p> 
  <p>  • Specific objective D. Ensuring by 2020 measure to  increase the benefits as a result of use of natural resources and ecosystem  services;</p> 
  <p>  • Specific objective E. Ensuring by 2020 scientific support in  the area of biodiversity conservation, access to information and promotion of  education for sustainable development. </p>
