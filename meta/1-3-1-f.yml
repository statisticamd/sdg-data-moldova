STAT_CONC_DEF: >-
  <p> Benefits for work accidents and occupational diseases - social payments  provided according to the legislation in force (Law No. 756/1999, Law No.  289/2004 and GD No. 108/2005) to insured persons to compensate the work  incapacity caused by a work accident and/or occupational disease. </p> 
  <p>  The  insured people are entitled to the following benefits and insurance  allowances:</p> 
  <p>  a) benefits for medical rehabilitation;</p> 
  <p>  b) benefits for  workability recovery;</p> 
  <p>  c) benefits for occupational rehabilitation;</p> 
  <p>   d) allowance for temporary work incapacity;</p> 
  <p>  e) allowance for temporary  transfer to another job;</p> 
  <p>  f) disability allowance;</p> 
  <p>  g) death  allowance. </p>
