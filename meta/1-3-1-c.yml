STAT_CONC_DEF: >-
  Maternity allowance - monetary benefit provided fully from the 30th week of  pregnancy to insured women, wives maintained by their employed spouses,  unemployed, who have been under the records of medical-sanitary institutions  and who are entitled to maternity leaves (which includes the prenatal and  postnatal leave), for a period of 126 calendar days/140 calendar days in case  of complicated births or in case of delivery of two children. In case of  pregnancies with 3 or more foetuses, the maternity allowance is provided at 24  weeks of pregnancy for a period of 182 calendar days. (Art. 16 of the Law no.  289 dated 22.07.2004, on allowances for temporary incapacity to work and other  social insurance benefits).
