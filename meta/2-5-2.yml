STAT_CONC_DEF: >-
  Conservation of genetic resources in agriculture - a modality of ensuring with  necessary resources so as to meet the challenges caused by diseases, pests and  new and appearing climate changes. Researchers use the specific nature of  animals, crops or wild species for different purposes, such as tolerance to  salinity, resistance to diseases and adaptability to climate changes.  Also offers the producers the necessary diversity for adapting the markets to  changes.
