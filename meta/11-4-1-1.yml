STAT_CONC_DEF: >-
  <p> Functional classification - grouping budgetary expenditures by functions and  social-economic objectives, which are exercised within the budgetary sector. A  major role of the functional classification is to ensure comparability of the  budgetary sector from different countries, respectively the international  standards should be followed strictly. The functional classification of the  budgetary expenditures in the Republic of Moldova is in line with the  Classification of Functions of Government -COFOG, developed by OECD and used  in the world practice as standards (Annex 6 to the MF Order dated 24.12.2015  on [Budgetary  Classification](https://mf.gov.md/ro/buget/informa%C8%9Bii-cu-caracter-metodologic/clasifica%C8%9Bia-bugetar%C4%83)  ).</p> 
  <p>  National Public Budget – synthesis of budgets developed within the  budgetary framework, excluding the inter-budgetary transfers. NPB covers:  state budget, state social insurance budget, compulsory health insurance  funds, local budgets (art. 26 of [the Law No.  181](http://lex.justice.md/md/354213/) of 25.07.2014 on Public Finance and  Fiscal-Budgetary Responsibility ). </p> 
  <p>  Expenditures - totality of payments  approved in the budget/made from the budget, except for those related to  operations with financial assets and budget debts (Law No. 181 of  25.07.2014  on Public Finance and Fiscal-Budgetary Responsibility) </p>
