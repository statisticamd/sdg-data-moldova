STAT_CONC_DEF: >-
  <p> The aim of the indicator is to measure the quality and the efficiency of the  partnerships for development. It is considered that the country reports  progress when during the year of reference, the number of indicators from the  SDG nationalised framework which shows positive trends is higher than the  number of indicators that show a negative dynamics. The progress is reported  by the country as the beneficiary of assistance/support in the cooperation  framework, as well as by the countries which provide this  support/assistance.</p> 
  <p>  Republic of  Moldova reporting as country benefiting  from foreign financing is assessed through the following elements:</p> 
  <p>  1.  Leading the process of setting national priorities: Enhancing the national  results' framework.</p> 
  <p>  2. Creating an enabling environment for civil society  organizations: the CSOs carry out their activity in an environment that  maximizes involvement and contribution to development.</p> 
  <p>  3. Promoting  private sector's involvement and contribution to development: quality of the  public-private dialogue </p> 
  <p>  4. Registering cooperation for development in  the National Public Budget subject to parliamentary oversight: share of  cooperation funds for development planned for the public sector of the  country, which were registered in the NPB subject to annual approval by the  Parliament .</p> 
  <p>  5. Enhancing mutual accountability: mutual accountability  among the development actors is enhanced through inclusive analyses.</p> 
  <p>  6.  Enhancing gender quality and women's empowerment: existence of transparent  governmental systems for tracing the public allocations for gender equality  and women's empowerment </p> 
  <p>  7. Enhancing internal institutions: quality of  country's financial and budgetary management. </p>
