STAT_CONC_DEF: >-
  Arm - an object or device, conceived or adapted, through which a lead, a  bullet or another projectile or hazardous gas, liquid or other type of  substance may be discharged with the help of explosive, gas or atmosphere  pressure or through some other triggering agents, to the extent in which it is  found under the categories provided in Annex No. 1 of the Law No.130 of   08.06.2012 on the Regime of Arms and Munitions with Civil Destination. Illegal  holding of arms - holding a firearm without the corresponding authorisation  issued by the competent authority for a firearm. The Ministry of Internal  Affairs is the competent authority which authorises, keeps the records,  controls, and supervises the holding, carrying and use of arms and munitions,  as well as the operations carried out with the respective arms and munitions,  being the only competent authority which represents the Republic of Moldova in  transfers and notifications on arms and munitions.
