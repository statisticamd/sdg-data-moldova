DATA_COMP: >-
  Datele naționale privind suprafața forestieră, stocul de biomasă, suprafața  pădurilor din zonele protejate și zona forestieră în cadrul planului de  gestionare sunt raportate direct de către țări către FAO pentru anii de  referință prestabiliți. Pe baza datelor raportate la țară, FAO face apoi  estimări la nivel de țară a ratei de schimbare netă a suprafeței forestiere  folosind formula dobânzii compuse. Proporția suprafeței de pădure din aria  protejată și în cadrul planului de gestionare este calculată folosind zonele  raportate și suprafața oficială a terenului FAOSTAT pentru anul de referință  2015. Datele cu privire la suprafața forestieră în cadrul unui sistem de  certificare de gestionare a pădurilor verificate independent sunt raportate de  FAO de către birourile centrale ale schemei de certificare forestieră  respectivă, care ajustează în comun cifrele pentru a elimina orice  contabilitate dublă.
