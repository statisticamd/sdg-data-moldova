STAT_CONC_DEF: >-
  <p> Indicatorul este compus din 5 sub-indicatori care măsoară progresul privind  toate dimensiunile managementului durabil al pădurilor. Valorile de mediu ale  pădurilor sunt acoperite de trei sub-indicatori concentrați pe extinderea  zonei forestiere, biomasă în zona pădurii și protejarea și menținerea  diversității biologice și a resurselor culturale naturale și asociate.  Valorile sociale și economice ale pădurilor sunt reconciliate cu valorile de  mediu prin planurile de gestionare durabilă. Sub-indicatorul oferă o  calificare suplimentară pentru gestionarea suprafețelor forestiere, prin  evaluarea zonelor care sunt verificate independent pentru respectarea unui set  de standarde naționale sau internaționale.</p> 
  <p>  Cei 5 sub-indicatori sunt:  1)Rata netă anuală de schimbare a suprafeței forestiere; 2) Rezervele de  biomasă supraterană în păduri; 3) Proporția de suprafață forestieră situată în  zonele de protecție legal stabilite; 4) Proporția de suprafață forestieră în  conformitate cu planul de gestionare a pădurilor pe termen lung; 5) Suprafața  forestieră în cadrul sistemului de certificare de gestionare a pădurilor  verificat independent </p>
