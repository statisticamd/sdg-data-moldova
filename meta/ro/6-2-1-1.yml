SDG_INDICATOR_INFO__GLOBAL: >-
  <p> Proporția populației care utilizează servicii de salubrizare gestionate în mod sigur este definită ca proporția populației care utilizează o instalație de salubritate îmbunătățită care nu este împărtășită cu alte gospodării și unde excrementele sunt eliminate în-trun loc sigur sau îndepărtate și tratate în afara amplasamentului. Instalațiile de salubritate „îmbunătățite” sunt cele concepute pentru a separa din punct de vedere igienic excrementele umane de contactul uman. Acestea includ tehnologii de salubrizare umedă, cum ar fi toaletele cu rezervor de apă și canal de evacuare , conectate la canalizare, fose septice sau latrine cu groapă și tehnologii de salubritate uscată, cum ar fi latrine cu groapă uscată cu plăci, latrine cu groapă îmbunătățite și ventilate și toalete cu compost.</p> 
  <p>  Proporția populației cu servicii de igienă de bază este definită ca proporția populației cu o instalație de spălat pe mâini cu apă și săpun disponibil la domiciliu. Instalațiile de spălare a mâinilor pot fi amplasate în interiorul locuinței, curții sau terenului. Acestea pot fi fixe sau mobile și includ o chiuvetă cu apă de la robinet, găleți cu robinete, robinete și ulcioare sau lighene destinate spălării mâinilor. Săpunul include săpun, săpun lichid, detergent praf și apă cu săpun, dar nu include cenușă, pământ, nisip sau alți agenți de spălat mâinile. </p>
