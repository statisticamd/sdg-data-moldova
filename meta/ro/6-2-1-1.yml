STAT_CONC_DEF: >-
  <p> Se consideră locuința cu grup sanitar daca are instalație prevăzută cu rezervor de apa și canal de evacuare în sistemul public de canalizare sau în fântână de scurgere proprie.</p> 
  <p>  Se consideră baie încăperea situată în interiorul sau în afara locuinței, destinată asigurării igienei corporale, având instalații specifice acestui scop: cadă sau duș, sau numai duș si chiuvetă. Nu se consideră baie încăperea care are numai chiuveta și este folosită în principal pentru alte scopuri (camera de dormit, bucătărie). La fel, nu se consideră baie, încăperea în care este instalată cada (duș), dar lipsește sistemul de canalizare, dușul de vară și sauna. </p>
