DATA_COMP: >-
  <p> Pentru a măsura existența participării directe a structurilor societății  civile în planificarea urbană și managementul la nivel de oraș, se va utiliza  o abordare bazată pe scor pentru evaluarea structurilor disponibile pentru  participarea societății civile la planificarea și managementul urban, care va  fi evaluată de cinci (5) experți locali din cadrul guvernului, mediul  academic, societate civilă și organizații internaționale. Identificarea și  selectarea acestor 5 experți locali/evaluatori va fi ghidată de echipe locale  de observatori urbane disponibile în multe orașe. În exercițiile-pilot, aceste  observatorii urbane, ca deținători locali ai datelor urbane la nivel de oraș,  sunt capabili să coordoneze evaluările și să verifice consecvențele și  referințele locale relevante care ghidează deciziile și scorurile  evaluatorilor.</p> 
  <p>  Pentru a măsura și testa existența unor structuri de  participare a societății civile la guvernarea și managementul urban, va fi  utilizat un chestionar Likert cu scală de 4 puncte (nu sunt total de acord, nu  sunt de acord, sunt de acord și sunt pe deplin de acord). Aceste structuri vor  fi examinate prin intermediul a patru elemente de bază care au fost evaluate  în cadrul exercițiilor pilot finalizate după cum urmează:</p> 
  <p>  1. Există  structuri pentru participarea societății civile la planificarea urbană,  inclusiv proiectarea și acordurile, directe, regulate și democratice?</p> 
  <p>  2.  Există structuri de participare a societății civile la luarea deciziilor  bugetului urban local, directe, regulate și democratice?</p> 
  <p>  3. Există  structuri pentru evaluarea și reacția societății civile cu privire la  performanțele managementului urban, care sunt directe, regulate și  democratice?</p> 
  <p>  4. Aceste structuri promovează participarea femeilor,  bărbaților și tinerilor și / sau a altor grupuri marginalizate?</p> 
  <p>  Odată ce  fiecare dintre elementele menționate sunt evaluate de către un singur  evaluator, se calculează scorul mediu total unic al evaluatorului. Diversele  scoruri ale evaluatorilor sunt apoi compilate calculate pentru calcularea  scorul final pentru fiecare oraș.</p> 
  <p>  Pentru a determina proporția de  orașelor  cu o structură de participare directă a societății civile la  planificarea și managementul urban care funcționează regulat și democratic, se  va utiliza un punct mediu pe scara Likert de 2,5. Valoarea indicatorului este  proporția orașelor cu scor general care este mai mare decât punctul  mediu.</p> 
  <p>  În rezultat, dacă avem N orașe selectate pentru evaluare într-o  anumită țară și n este numărul de orașe cu scoruri mai mari decât punctul  mediu, valoarea indicatorului va fi calculată astfel:</p> 
  <p>  Valoarea  indicatorului = (N/n)*100 </p>
