DATA_COMP: >-
  <p> Este evaluată implementarea cadrului legislativ-normativ care garantează  accesul femeilor și bărbaților în vârstă de 15-49 ani la serviciile din cadrul  a 4 domenii tematice :(i) Servicii de ocrotire a maternității; (ii)  Contracepția și planificarea familială; (iii) Informarea și educarea  comprehensivă; (iv) Sănătatea sexuală și bunăstarea. </p> 
  <p>  Evaluarea se  bazează pe următorii sub-indicatori: </p> 
  <p>  1) Mortalitatea maternă (la 1000  femei de vârstă reproductivă);</p> 
  <p>  2) Mortalitatea neonatală precoce (la o  1000 născuți vii);</p> 
  <p>  3) Contracepția modernă (femei de vârstă reproductivă  folosesc metode moderne de contracepție, %)</p> 
  <p>  4) Avort (la 1000 femei de  vârstă reproductivă)</p> 
  <p>  5) Curricula opțională de educație pentru sănătate,  inclusiv sexuală (da/nu) </p>
