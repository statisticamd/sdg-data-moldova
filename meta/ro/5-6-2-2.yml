STAT_CONC_DEF: >-
  Scopul indicatorului este oferirea unei comparabilități internaționale în  conformitate cu Planul de acțiuni al Conferinței pentru Populație și  Dezvoltare din anul 1994, Planul de acțiuni al Platformei de la Beijing și  standardelor internaționale ale drepturilor omului în implementare.  Indicatorul oferă informații despre implementarea setului de acte legislative  și normative care garantează accesul deplin și egal al femeilor și bărbaților  în vârstă de 15 ani și peste la serviciile de sănătate reproductivă, informare  și educație.
