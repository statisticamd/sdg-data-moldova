SDG_INDICATOR_INFO__GLOBAL: >-
  <p> Proporția persoanelor care trăiesc sub 50% din venitul (sau consumul) median este ponderea (%) populației unei țări care trăiește cu mai puțin de jumătate din nivelul de consum/venit al medianei venitului/distribuției consumului național.</p> 
  <p>  Indicatorul este măsurat folosind măsura bunăstării pe cap de locuitor a consumului sau venitului. Indicatorul este calculat prin estimarea ponderii populației dintr-o țară care trăiește cu mai puțin de 50% din mediana distribuției naționale a venitului sau a consumului, estimată din datele cercetării.</p> 
  <p>  Venitul sau consumul pe cap de locuitor este estimat utilizând venitul sau consumul total al gospodăriei împărțit la mărimea totală a gospodăriei. </p>
