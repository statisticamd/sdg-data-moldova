STAT_CONC_DEF: >-
  Metadatele globale propun două modalități de calculare a acestui indicator: 1) în baza cercetărilor în gospodării, pentru țările care le realizează cu o periodicitate constantă, iar 2) pentru țările care nu realizează constant aceste cercetări într-o manieră constantă acest indicator este estimat de către ITU Word, cu utilizarea diferitor surse de date disponibile naționale. Pentru Moldova valorile acestui indicator sunt estimate anula de către ITU World. Estimările sunt făcute cu utilizarea diferitor surse naționale care variază de la un an la altul, cum sunt: MTIC, ANRCETI, e-Guvernare studiul realizat în anul 2016 de CBS-Axa „Percepția, asimilarea și susținerea de către populație a e-Transformării Guvernării Republicii Moldova” și BNS.
