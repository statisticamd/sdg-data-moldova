STAT_CONC_DEF: >-
  <p> „Conflict” este definit ca „conflict armat” cu referire la o terminologie consacrată în dreptul internațional umanitar (DIH) și aplicat situațiilor bazate pe evaluarea Organizației Națiunilor Unite (ONU) și a altor entități mandatate la nivel internațional. „Decesele cauzate de conflicte” se referă la decesele directe și indirecte asociate conflictelor armate. </p> 
  <p>Există 2 tipuri de conflicte armate:</p> 
  <p>1.Conflicte armate internaționale - există ori de câte ori se recurge la forța armată între două sau mai multe state. </p> 
  <p>2.Conflictele armate non-internaționale - sunt confruntări armate prelungite care au loc între forțele armate guvernamentale și forțele a unuia sau mai multor grupuri armate sau între astfel de grupuri care apar pe teritoriul unui stat</p> 
  <p>Decesele directe sunt decese în care există motive rezonabile să se creadă că au rezultat direct operațiuni de război și că actele, deciziile și/sau scopurile care au provocat aceste decese erau în continuare din sau sub pretextul unui conflict armat.</p> 
  <p>Decesele indirecte sunt decese rezultate din pierderea accesului la bunuri și servicii esențiale (de exemplu, încetinirea vitezei, penuria de medicamente sau capacitatea agricolă redusă care duc la lipsa accesului la o cantitate adecvată</p> 
  <p>alimente, apă, salubritate, îngrijire a sănătății și condiții de siguranță de muncă) care sunt cauzate sau agravate de situație de conflict armat.</p> 
  <p>Prin definiție, aceste decese ar trebui separate de alte morți violente care, în principiu, nu sunt legate de situația de conflict armat (de exemplu, omucideri intenționate și neintenționate, autoapărare, autoprovocate), dar sunt încă relevante pentru implementarea și măsurarea țintei </p>
