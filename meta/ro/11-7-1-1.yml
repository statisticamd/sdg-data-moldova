STAT_CONC_DEF: >-
  <p> Suprafața totală a spațiilor și plantațiilor verzi în cadrul perimetrelor  localităților urbane include suprafața tuturor spațiilor verzi existente în  perimetrul orașului (orășelului) la sfârșit de an. Categorii de spații verzi:  1) spații verzi de folosință generală (scuaruri; grădini; parcuri;  păduri-parc; spații verzi din cuprinsul arterelor de circulație); 2) spații  verzi cu acces limitat (parcuri sportive; spații verzi de pe lângă  instituțiile preșcolare, de învățământ și de cercetări științifice; spații  verzi de pe lângă instituțiile sanitare și curative; spații verzi pentru  recrearea copiilor și tineretului; spații verzi  din  incinta   întreprinderilor  și  din  zonele  de protecție ale acestora; spații verzi de  pe lângă locuințe); 3) spații verzi cu profil specializat  (grădini botanice;   grădini dendrologice;  grădini și parcuri zoologice; parcuri pentru expoziții;  grădini de trandafiri, liliac, plante alpine, etc.; plantații în cimitire); 4)  spații verzi cu funcții utilitare (plantații pentru consolidarea terenurilor;  plantații de protecție a surselor de apă; plantații de protecție contra  incendiilor); 5) spații verzi din zonele turistice și de agrement.</p> 
  <p>   Suprafața totală a străzilor, căilor, cheiurilor și piețelor inclusiv  suprafața trotuarelor, se înscrie suprafața cumulativă a tuturor străzilor și  căilor (bulevarde, șosele, stradele, fundături, piețe, inclusiv cele de lângă  gări și stadioane) cu îmbrăcăminte sau fără, situate între fațadele  clădirilor, inclusiv suprafața podurilor, viaductelor, drumurilor de acces la  acestea, existente la sfârșitul anului de raportare în perimetrul orașului.  Suprafața terenurilor din intravilanul  localităților urbane este constituit  din următoarele terenuri: 1)  suprafața terenurilor pe care sunt construite  cartiere de locuințe, 2) suprafață terenurilor pe care sunt construite  întreprinderi de producție și de transport, 3) teritoriile dintre cartierele  de locuințe și cele învecinate, terenurile ocupate de străzi, piețe, cheiuri,  4) terenurile utilizate pentru organizarea odihnei populației, spații de  utilitate publică (parcuri, grădini, scuare etc.), 5) suprafețele de apă cu  excepția piscinelor, cimitirelor, terenurilor cu destinație specială, 6)  terenurilor aflate în zona de expropriere (a căilor ferate, şoselelor,  construcțiilor portuare, aerodromurilor etc.), 7) terenurile ocupate de  construcțiile de apărare a statului (poligoane, câmpuri de tragere, cetăți,  cazărmi), rezervațiile și terenurile asimilate scoase de sub jurisdicția  primăriilor. </p>
