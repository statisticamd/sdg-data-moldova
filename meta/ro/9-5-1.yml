  <p> Cheltuielile pentru cercetare-dezvoltare ca proporție din Produsul Intern Brut (PIB) reprezintă suma cheltuielilor pentru cercetare-dezvoltare împărțită la producția totală a economiei.</p> 
  <p>Cheltuielile interne de cercetare-dezvoltare reprezintă suma de bani cheltuită pentru cercetarea-dezvoltarea care se realizează în cadrul unei unități de raportare. </p>
