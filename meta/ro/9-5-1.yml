COMPARABILITY: >-
  <p> Sfera de cuprindere a Cercetării statistice în domeniul cercetare-dezvoltare: </p> 
  <p>    Organizațiile de drept public din domenul cercetării: institutele de cercetare, precum și instituțiile publice care au structuri/centre care desfășoară activitatea de cercetare-dezvoltare (instituții medico-sanitare, muzee), instituțiile de învățământ superior; </p> 
  <p>    Organizațiile de drept privat din domenul cercetării: întreprinderile și organizațiile din mediul de afaceri cu activitatea principală sau secundară cercetare-dezvoltare conform  CAEM  rev.2, diviziunea M-72, instituțiile de învățământ superior. </p> 
  <p>Regulamentul (UE): Statisticile urmează să fie întocmite pentru activitatea de cercetare-dezvoltare efectuată în întreaga economie. </p>
