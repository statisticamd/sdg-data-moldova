STAT_CONC_DEF: >-
  Indicatorul măsoară proporția persoanelor în vârstă pensionară beneficiare de   pensii pentru limită de vârstă în totalul persoanelor de  vârstă pensionară,  dezagregat pe sexe și grupuri de vârstă. Vârsta standard de  pensionare de la  1 iulie 2019 este  de 63 de ani pentru bărbați și de 58 ani  și 6 luni pentru  femei. De menționat că, pentru femei vârsta standard de  pensionare va crește  anual cu câte 6 luni  și va constitui începând cu anul  2028 - 63 ani  (Articolul 41, alin.1 din Legea  privind sistemul public de  pensii nr. 156  din 14.10.1998). pensii de asigurări sociale pentru limită de vârstă în  totalul persoanelor de vârstă pensionară, dezagregat pe sexe și grupuri de  vârstă. Vârsta standard de pensionare de la 1 iulie 2019 este  de 63 de ani  pentru bărbați și de 58 ani și 6 luni pentru femei. De menționat că, pentru  femei vârsta standard de pensionare va crește anual cu câte 6 luni  și va  constitui începând cu anul 2028 - 63 ani (Articolul 41, alin.1 din Legea   privind sistemul public de pensii nr. 156 din 14.10.1998).
