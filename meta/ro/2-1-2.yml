  Indicatorul măsoară procentul de indivizi din populație care au experimentat insecuritate alimentară la niveluri moderate sau severe în perioada de referință. Severitatea insecurității alimentare, definită ca o trăsătură latentă, este măsurată pe scara globală de referință Scării de Experiență în Insecuritatea Alimentară, un standard de măsurare stabilit de FAO prin aplicarea Scării de Experiență în Insecuritatea Alimentară în peste 140 de țări din întreaga lume, începând cu 2014.
