STAT_CONC_DEF: >-
  <p> Fondul forestier constituie - pădurile, terenurile destinate împăduririi,  terenurile aferente gospodăriei silvice, precum și terenurile neproductive,  incluse în amenajamentele silvice sau în Cadastrul funciar ca păduri și/sau  plantații forestiere. Fondul forestier cuprinde toate pădurile, indiferent de  tipul de proprietate și forma de gospodărire.</p> 
  <p>Pădure -element al landșaftului geografic, unitate  funcțională a biosferei, compusă din comunitatea vegetației forestiere (în  care predomină arborii și arbuștii), păturii vii, animalelor și  microorganismelor, care în dezvoltarea lor biologică sunt interdependente și  acționează asupra habitatului lor. Sunt considerate păduri, terenurile cu  suprafața de cel puțin 0,25 ha, acoperite cu arbori, indicele de acoperire a  coronamentelor față de suprafața generală a terenului (consistența) este nu  mai mică de 30%, iar arborii la maturitate în condiții normale de vegetație  poate să atingă înălțimea minimă de 5 m. </p>
