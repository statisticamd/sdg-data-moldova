SDG_TARGET__GLOBAL: >-
  <p>Target 11.b: Până în 2020, sporirea substanțială a numărului de orașe și așezăminte umane  care adoptă și implementează politici și planuri integrate axate pe  incluziune, eficiența resurselor, atenuarea și adaptarea la schimbările  climatice, rezistența față de dezastre, precum și elaborarea și implementarea  în conformitate cu Cadrul de la Sendai pentru Reducerea Riscurilor Dezastrelor  2015-2030 a unui management holist al dezastrelor la toate nivelele</p>
