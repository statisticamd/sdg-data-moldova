STAT_CONC_DEF: >-
  <p> Sursele sigure de alimentare cu apa includ: apeduct in interiorul locuinței și apeduct in afara locuinței, inclusiv din rețea publică, fântâna arteziană, fântână de  izvor.</p> 
  <p>   Apeduct in interiorul locuinței se considera daca in interiorul încăperii exista rețea de repartizare a apei prin care apa vine din rețele centralizate, fântâna arteziana, fântâna proprie si de asemenea, casa cu bucătărie izolata in care e instalat un robinet de la rețeaua de repartizare a apei.</p> 
  <p>   Apeduct in afara locuintei - cind gospodăria are robinet cu apa amplasat numai in curte, rețeaua căruia nu ajunge până in locuința. </p>
