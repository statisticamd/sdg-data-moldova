SDG_INDICATOR_INFO__GLOBAL: >-
  Ponderea populației care utilizează servicii de apă potabilă gestionate în condiții de siguranță este definită ca ponderea populației care utilizează o sursă îmbunătățită de apă potabilă, accesibilă la locație, disponibilă atunci când este necesar și lipsită de contaminare fecală și chimică. Sursele de apă potabilă „îmbunătățite” includ: alimentări prin conducte, foraje și puțuri tubulare, puțuri săpate protejate, izvoare protejate, apă de ploaie, chioșcuri de apă și apă ambalata și livrată.
