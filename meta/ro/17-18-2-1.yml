STAT_CONC_DEF: >-
  <p> Cele 10 Principii Fundamentale pentru statisticile oficiale adoptate  de către  Comisia de statistică a Organizației Națiunilor Unite, în sesiunea specială  din 11-15 aprilie 1994, sunt:</p> 
  <p>  Principiul 1. Statisticile oficiale oferă  un element indispensabil în sistemul informațional al unei societăți, servind  guvernului, economiei și publicului cu date despre situația economică,  demografică, socială și de mediu. În acest scop, statisticile oficiale care  îndeplinesc testul utilității practice trebuie să fie compilate și puse la  dispoziție în mod imparțial de agențiile statistice oficiale pentru a onora  dreptul cetățenilor la informații publice.</p> 
  <p>  Principiul 2. Pentru păstrarea  încrederii în statisticile oficiale, agențiile de statistică trebuie să decidă  în funcție de considerente strict profesionale, inclusiv principii științifice  și etică profesională, asupra metodelor și procedurilor de colectare,  prelucrare, stocare și prezentare a datelor statistice.</p> 
  <p>  Principiul 3.  Pentru a facilita o interpretare corectă a datelor, agențiile statistice  trebuie să prezinte informații în conformitate cu standardele științifice  privind sursele, metodele și procedurile statisticilor.</p> 
  <p>  Principiul 4.  Agențiile statistice au dreptul să comenteze asupra interpretărilor eronate și  utilizării greșite a statisticilor.</p> 
  <p>  Principiul 5. Datele în scopuri  statistice pot fi extrase din toate tipurile de surse, fie că sunt cercetări  statistice sau evidențe administrative. Agențiile de statistică trebuie să  aleagă sursa ce mai potrivită pentru din punctul de vedere a calității,  actualității, costurilor și eforturilor pentru respondenți.</p> 
  <p>  Principiul 6.  Datele individuale colectate de către agențiile statistice pentru compilare  statistică, indiferent dacă se referă la persoane fizice sau juridice, trebuie  să fie strict confidențiale și utilizate exclusiv în scopuri statistice.</p> 
  <p>   Principiul 7. Legile, reglementările și măsurile în baza cărora funcționează  sistemele statistice trebuie să fie făcute publice.</p> 
  <p>  Principiul 8.  Coordonarea între agențiile statistice între țări este esențială pentru a  obține coerența și eficiența în sistemul statistic.</p> 
  <p>  Principiul 9.  Utilizarea de către agențiile statistice din fiecare țară a conceptelor,  clasificărilor și metodelor internaționale promovează coerența și eficiența  sistemelor statistice la toate nivelurile oficiale.</p> 
  <p>  Principiul 10.  Cooperarea bilaterală și multilaterală în statistici contribuie la  îmbunătățirea sistemelor de statistici oficiale din toate țările. </p>
