DATA_COMP: >-
  <p> Proporția persoanelor adulte (de 15 ani și peste) care au raportat că dețin un  cont (pe nume propriu, sau împreună cu cineva) la o bancă sau la un alt tp de  instituție financiară, sau utilizează personal un serviciu de bani mobili în  ultimele 12 luni. </p> 
  <p>  Calcularea indicatorului se bazează pe datele  colectate prin sondaje la nivel individual din fiecare țară pe eșantioane  reprezentative de către Gallup Inc., odată la 3 ani. Indicatorul este parte  componente din [World Bank’s Global Findex  database](https://globalfindex.worldbank.org/) </p>
