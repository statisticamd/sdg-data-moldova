STAT_CONC_DEF: >-
  <p> Cercetătorii sunt specialiști angajați în conceperea sau crearea de noi cunoștințe, produse, procedee, metode și sisteme, precum și în gestionarea acestor tipuri de activități.</p> 
  <p>"Echivalent normă  întreagă (ENÎ)" (persoană-an) este definit ca raportul dintre orele de lucru efectiv cheltuite pentru cercetare-dezvoltare într-o anumită perioadă de referință (un an calendaristic) împărțit la numărul total de ore statutare destinate acestei activități.</p> 
  <p>Indicatorul poate fi calculat la 1 000 000 locuitori. </p>
