STAT_CONC_DEF: >-
  <p> Indicatorul se va referi la întreprinderi micro si mici: micro – întreprindere care are cel mult 9 salariați, realizează o cifră anuală de afaceri de până la 18 milioane de lei sau deține active totale de până la 18 milioane de lei;\_mică – întreprindere care are de la 10 până la 49 de salariați, realizează o cifră anuală de afaceri de până la 50 de milioane de lei sau deține active totale de până la 50 de milioane de lei. Salariați  - numărul mediu scriptic al personalului în perioada de gestiune. (art. 5, lit. a și b din Legea Nr. 179/2016)</p> 
  <p> Întreprinderi din sectorul industrie se clasifica conform ISIC Rev.3.1 si include codurile 15-37, 45, 50-52, 55, 60-64, and 72, sau ISIC rev.4 (sau CAEM rev.2) cu codurile 10-33, 41-43, 45-47, 49-53, 55-56, 58-63.</p> 
  <p>Instituții financiare includ: bănci și instituții financiare nebancare. Bancă – persoană juridică a cărei activitate constă în atragerea de depozite sau de alte fonduri rambursabile de la public și în acordarea de credite în cont propriu. </p>
