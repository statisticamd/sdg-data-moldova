DATA_COMP: >-
  <p> Rata anuală de creștere a Produsului intern brut (PIB) pe locuitor reprezintă  variația procentuală  a PIB pe locuitor între doi ani consecutivi. PIB pe  locuitor reprezintă raportul dintre PIB anual (anul de referință) recalculat  în prețurile anul precedent la numărul mediu anual al populației în anului de  referință.</p> 
  <p>  G= [PIB pe locuitor (t), prețuri comparabile / PIB pe locuitor  (t-1)prețuri curente]*100, unde:</p> 
  <p>  (G) - rata anuală de creștere;</p> 
  <p>  (t)  - anul de referință;</p> 
  <p>  (t-1) - anul precedent. </p>
