STAT_CONC_DEF: >-
  Conform definiției OMS, medicamentele esențiale sunt cele ce asigură  necesitățile majorității populației în medicația celor mai răspândite boli. La  baza selectării lor sunt: importanța pentru sistemul de stat al ocrotirii  sănătății, eficiența și inofensivitatea deja demonstrată, corelația  comparativă cost-beneficiu-risc. Lista Națională a Medicamentelor Esențiale a fost aprobată prin Odinul Ministerului sănătății nr. 1033/2021 și a fost ajustată în funcție de specificul bolilor din țara  noastră, conform recomandărilor Organizației Mondiale a Sănătății.
