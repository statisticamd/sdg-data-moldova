STAT_CONC_DEF: >-
  <p> Titlu de proprietate este actul prin care este autentificat dreptul de  deținere asupra terenului, eliberat de autoritățile administrației publice  locale, certificatul de moștenire, contractul de vânzare-cumpărare, contractul  de donație, contractul de schimb, contractul de arendă și altele (Titlu III,  Codul Civil). Deținători de terenuri sunt titularii dreptului de proprietate,  de posesiune, de beneficiere funciară. Deținătorii de terenuri cu titlu de  proprietate privată pot fi cetățeni ai Republicii Moldova și investitorii  străini, în conformitate cu legislația. Deținătorii de terenuri cu orice titlu  sunt protejați de stat. (Titlul III din Codul Civil, art. 4 din Codul  Funciar)</p> 
  <p>  Persoană adultă se va considera persoana care a împlinit vârsta  legală  de 18 ani și este eligibilă pentru a i se atribui drepturi asupra   imobilelor. Mai multe detalii în Codul Civil, Articolul 20. </p> 
  <p>Înregistrarea  dreptului asupra bunului imobil (în particular terenuri) se face în temeiul   documentelor (art.28 din Legea Nr. 1543/1998  privind  cadastrul bunurilor imobile). </p>
