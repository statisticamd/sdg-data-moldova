DATA_COMP: >-
  <p> 4 domenii ale egalității sunt evaluate: Cadrul legal și viața publică,  Violența împotriva femeilor, Ocuparea și beneficiile economice,  Căsătoria și  familia. </p> 
  <p>  Indicatorul este calculat în baza evaluării cadrului legal care  promovează, susține și monitorizează egalitatea de gen utilizând un chestionar  din 45 întrebări. </p> 
  <p>  Răspunsul la întrebări este codificat cu DA-1 sau  NU-0. </p> 
  <p>  Pentru întrebările 1 și 2, în țările în care nu se aplică legea  cutumiară și legea personală acestea sunt marcate ca N/A și nu sunt incluse în  calcularea scorului general. </p>
