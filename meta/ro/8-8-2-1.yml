SDG_INDICATOR__GLOBAL: >-
  <p>Indicator 8.8.2.1: Nivelul de conformitate la nivel național cu drepturile muncii (libertatea de asociere și negocierea colectivă) pe baza surselor textuale ale Organizației Internaționale a Muncii (OIM) și a legislației naționale, în funcție de sex și statutul de migrant</p>
SDG_TARGET__GLOBAL: >-
  <p>Target 8.8: Protecția dreptului la muncă și promovarea mediilor de lucru sigure și  securizate pentru toți lucrătorii, inclusiv lucrătorii migranți, în special  femeile migrante, și cei în locuri de muncă precare</p>
