COMPARABILITY: >-
  <p> Indicatorul Global  reprezintă un scor atribuit țării privind  respectarea/implementarea prevederilor Convențiilor ILO nr. 87 și nr. 98  privind libertatea de asociere și protecția dreptului de organizare și privind  dreptul la organizare și negocierea colectivă în baza a 6 surse textuale ale  organelor de supraveghere ILO: 1) Rapoartele Comitetelor de Experți asupra  aplicării Convențiilor și Recomandărilor; 2) Rapoartele Comitetului  Conferinței asupra a Aplicării Standardelor; 3) Liniile de referință ale țării  în baza revizuirii anuale  a Declarației ILO; 4) Reprezentarea în conformitate  cu art. 24 a constituției ILO; 5) Reclamațiile în conformitate cu art. 26 a  Constituției ILO și 6) Rapoartele Comitetului pentru Libertatea Asocierii.  </p> 
  <p>  Pe când indicatorul național este exprimat doar ca număr al convențiilor  colective la nivel instituțional încheiate. </p>
