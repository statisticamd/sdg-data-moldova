DATA_COMP: >-
  <p> Numărul specificat de abonați, care au acces la Internet în bandă largă la puncte  fixe, raportat la numărul populației  cu resedinta obisnuita la inceputul anului de raportare * 100. </p> 
  <p>  Abonat = orice persoană  fizică sau juridică care a încheiat un contract cu furnizorul de servicii  publice de comunicații electronice în vederea furnizării unor asemenea  servicii (Legea comunicațiilor electronice, nr.241 din 15.11.2007); </p> 
  <p>   Acces în bandă largă = este definită conform Recomandării I.113 a Sectorului  de standardizare al Uniunii Internaționale a Telecomunicațiilor drept  "capacitatea de transfer d edate mai mare decât acea a fluxului primar ISDN,  la 2.0 Mbps". </p> 
  <p>  Internet la puncte fixe = acces la Internet și servicii  prin intermediul unor platforme tehnologice bazate pe rețele de cablu sau  radio acces fix.</p> 
  <p>  Notă: în indicator nu sunt incluse abonamentele care au  acces la comunicații de date (inclusiv pe Internet) prin intermediul rețelelor  mobile-celulare. Indicatorul include atât abonații din rândul populației, cât  și abonații  - persoane juridice/ organizații. </p>
