STAT_CONC_DEF: >-
  Deşeuri municipale – deşeuri provenite din gospodărie şi deşeurile similare  care provin din activităţi comerciale, industriale şi administrative,  menţionate la poziţia 20 din Lista deşeurilor, aprobată de Guvern (Legea  privind deșeurile nr. 209/2016, HG. nr. 99/2018, pentru aprobarea Listei  deșeurilor). Gradul de corespundere a depozitului poate fi evaluat utilizând  criterii calitative care includ 1) gradul de control al recepției deșeurilor  și al gestionării generale a amplasamentului depozitului; 2) gradul de control  al deșeurilor asupra tratării și eliminării; 3) gradul de monitorizare și  verificare a controlului asupra mediului. Un scor de cel puțin 10 din fiecare  criteriu este pragul necesar pentru a fi considerat "tratament final adecvat  și eliminare".
