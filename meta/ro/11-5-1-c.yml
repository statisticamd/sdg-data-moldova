DATA_COMP: >-
  <p> Formula de calcul: B1=(B2+B3+B4+B5+B6)/total populație*100.000. </p> 
  <p>  Unde:   Persoane afectate de situații excepționale (B1) vor include: </p> 
  <p>  (B2)  Numărul de persoane TRAUMATE sau bolnave din cauza unor situații excepționale  - DISPONIBIL; </p> 
  <p>  (B3)  Numărul de persoane evacuate / salvate /  transferate  după/din cauza  situației excepționale - DISPONIBIL;  </p> 
  <p>  (B4)  Numărul de persoane ale căror case / locuințe au fost deteriorate din cauza  unor situații excepționale - SE PLANIFICA COLECTAREA DE DATE</p> 
  <p>  (B5)   Numărul de persoane ale căror case / locuințe au fost distruse din cauza unor  situații excepționale - SE PLANIFICA;  ADITIONAL SE COLECTEAZĂ Numărul de  persoane la care au fost afectate condițiile de activitate vitală. </p> 
  <p>   B4=(B4.1) numărul de case deteriorate*(total populație/total nr.gospodarii) -  DISPONIBIL, B5=(B5.1) numărul de case distruse*(total populație/total  nr.gospodarii) - DISPONIBIL. </p>
