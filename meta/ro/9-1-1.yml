STAT_CONC_DEF: >-
  <p> Drumurile "bune sau acceptabile" înseamnă:</p> 
  <p>  i) drumul pavat cu IRI  (indicele rutier internațional) mai mic de 6 metri / km și drumul nepavat cu  IRI mai mic de 13 metri / km, când sunt disponibile date IRI</p> 
  <p>  ii) Drum  pavat în stare excelentă, bună sau acceptabila și drum neasfaltat în stare  excelentă sau bună, când datele IRI nu sunt disponibile, dar sunt disponibile  alte date privind starea drumurilor, cum ar fi PCI sau evaluarea vizuală după  clasă.</p> 
  <p>  Drumurile naționale–drumuri  care  sunt  proprietate  publică a  statului, care asigură principale legături rutiere  internaționale, legătura  intre  capitala  țării  și orașele-reședință,  municipiile  ți  obiectivele   de importanță republicană, precum și legătura între ele.</p> 
  <p>  Drumuri locale  includ: a) drumuri de interes raional (municipal) –  care asigură legătura  dintre oraşele-reşedință și satele (comunele) din componența raionului  (municipiului), precum și legătura dintre sate (comune), inclusiv accesul  către acestea dinspre drumurile naționale.  b) drumuri comunale – care asigură  legătura dintre satul-reședință de comună și satele componente sau dintre  acestea și obiectivele de interes comunal; c) străzi – drumuri publice din  interiorul localităților care sunt proprietate publică a unităților  administrativ-teritoriale de nivelul întâi sau, după caz, a municipiilor  Chișinău și Bălți.</p> 
  <p>  Conform Legii drumurilor (509), art.2, al.(5) În  funcție de tipul structurii rutiere, drumurile se împart în: a) drumuri cu  structura rutieră capitală (permanentă) – cu îmbrăcăminte din beton asfaltic  sau beton de ciment; b) drumuri cu structura rutieră ușoară (semipermanentă) –  cu îmbrăcăminte rutiere din materiale locale anrobate cu lianți bituminoși; c)  drumuri cu structura rutieră provizorie – drumurile pietruite.</p> 
  <p>  Conform  BNS, drumurile cu îmbrăcăminte rigidă includ drumurile modernizate și  drumurile pietruite. Drumurile modernizate sunt cele care au partea carosabilă  acoperită cu una din următoarele categorii de îmbrăcăminte: beton-ciment,  asfaltice, pavaje din piatră cioplită și împietrite cu lianți  hidro-carbonici.  Drumurile pietruite sunt cele a căror parte carosabilă are  una din următoarele feluri de construcții: pavaj din piatră brută sau  bolovani, pietruire îmbunătățită sau pietruire simplă. Drumuri de pământ  -  (nepavat) se considera drumul cu baza stabilizata,  care nu este acoperit cu  piatra concasata, liant asfaltic sau agenți bituminoși, ciment sau pavaj cu  pietre. </p>
