STAT_CONC_DEF: >-
  <p> Capacitatea instalațiilor de generare a energiei electrice regenerabile este definită în Recomandările Internaționale pentru Statistica Energetică IRES (ONU, 2018) ca puterea activă maximă care poate fi furnizată continuu (adică o perioadă lungă în timpul zilei de întreaga centrală electrică în funcțiune) la punctul de ieșire (adică după pornirea surselor de alimentare pentru echipamentele auxiliare ale stației și luarea în considerare a pierderilor la acele transformatoare care sunt considerate parte integrată a stației). Aceasta presupune că nu există restricții privind conexiunea la rețea. Nu include capacitatea de suprasarcină care poate fi menținută doar pentru o perioadă scurtă de timp (de exemplu, motoarele cu ardere internă care funcționează momentan peste puterea lor nominală).</p> 
  <p>IRENA definește energia regenerabilă ca fiind energie din următoarele surse: hidroenergie, energie marină (energia oceanului, maree și valuri), energie eoliana, energie solară (energie fotovoltaică și termică), bioenergie și energie geotermală. </p>
