STAT_CONC_DEF: >-
  <p> Volumul producției agricole pe unitate de muncă în întreprinderile agricole/zootehnice/forestiere</p> 
  <p>   FAO propune definirea micilor producători agricoli ca producători care:</p> 
  <p>   1) operează cu o mărime a terenurilor care se încadrează în primele două quintile  (sub 40%) din distribuția cumulată a mărimii terenurilor la nivel național (măsurată în hectare); și</p> 
  <p>   2) care operează cu un număr de animale care se încadrează în primele două quintile (sub 40%) din distribuția cumulată a numărului de animale per unitate de producție la nivel național (măsurată în unități de zootehnie); și</p> 
  <p>   3) care obțin un venit economic anual din activități agricole care se încadrează în primele două quintile (sub 40%) din distribuția cumulată a veniturilor economice din activități agricole pe unitate de producție la nivel național (măsurată la paritatea puterii de cumpărare în Dolari SUA) care nu depășește suma de 34.387 Dolari SUA la paritatea puterii de cumpărare.</p> 
  <p>   Deoarece indicatorul se referă la un set de unități de producție - cele la scară mică - numitorul trebuie să rezume informații despre întreaga producție întreprinsă în fiecare unitate. Aceasta necesită ca volumele de producție să fie raportate într-un număr comun, având în vedere că este imposibil să se rezume la unități fizice. Cel mai convenabil număr pentru agregarea produselor din numărător este un vector al prețurilor constante. Când sunt măsurate la diferite momente în timp, după cum solicită monitorizarea indicatorilor SDG, modificările valorilor constante reprezintă modificări de volum agregate. </p>
