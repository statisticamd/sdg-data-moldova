STAT_CONC_DEF: >-
  <p> Personalul medical se împarte în medici și personal medical mediu. Indicatorul  se colectează conform clasificatorului ISCO-08.</p> 
  <p>  Medici: 221, 2211 (Medici  de medicină de familie/medicină generală: Cercetător științific în medicină,  Cercetător științific stagiar în medicină, Medic-inspector, Medic medicină de  familie, Medic medicină generală, Medic rezident, Medic stagiar) si 2212  (Medici specialiști). </p> 
  <p>  Personal medical mediu:  2221 (Asistenți medicali  generaliști: Asistent medical (studii superioare), Asistent medical de  familie, Asistent medical de urgență, Asistent medical dietetician, Asistent  medical imagist radiolog, Asistent medical în anestezie și reanimare, Asistent  medical în diagnostic funcțional, Asistent medical în diagnostic radiologic ,  Asistent medical în educație sanitară pentru sănătate, Asistent medical în  reanimare și terapie intensivă la copii, Asistent medical în săli de operații,  Asistent medical nutriționist), 2222 (Moașe), 3221 (Surori medicale: Asistent  medical (nivel mediu), Soră inferioară de caritate, Soră medicală de caritate,  Soră medicală inferioară pentru îngrijirea bolnavilor, Asistent medical  epidemiolog, Asistent medical igienist, Asistent medical în diagnostic de  laborator, Asistent medical în reabilitare (fizioterapie, kinetoterapie,  masaj, balneoterapie)) și 3222 (Surori puericultoare: Asistent medical în  neonatologie, Moașă (calificare medie)). </p> 
  <p>  Medici dentiști: 2261 (Medic  dentist, Medic stomatolog, Medic stomatolog de specialitate, Medic stomatolog  rezident), 3214 (Tehnicieni de protetică medicală și dentară: Felcer  protezist, excluzând tehnicieni de protetică dentară) and 3251( Tehnicieni  dentar).</p> 
  <p>  Farmaciști:  2262 ( Farmacist, Farmacist de specialitate,  Farmacist rezident, Inspector-farmacist) și 3213 (Tehnicieni și asistenți de  farmacie: Asistent farmacist, Farmacist inferior, Laborant farmacist). </p>
UNIT_MEASURE: >-
  la 10.000 populație
