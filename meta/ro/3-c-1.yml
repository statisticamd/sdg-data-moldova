STAT_CONC_DEF: >-
  <p> Personalul medical se împarte în medici și personal medical cu studii medii. Indicatorul  se colectează conform clasificatorului ISCO-08.</p> 
  <p>Densitatea medicilor: numărul medicilor, inclusiv medici medicină generală și medici specialiști la 10 000 populație, într-un areal geografic stabilit. Codurile ocupaționale incluse (conform ISCO-08): 221, 2211 și 2212. </p> 
  <p>Personal medical cu studii medii: numărul personalului medical cu studii medii la 10 000 populație, într-un areal geografic stabilit. Codurile ocupaționale incluse (conform ISCO-08):  2221, 2222, 3221 și 3222 (asistenți medicali și moașe) și alt personal medical cu studii medii.</p> 
  <p>Medici stomatologi și dentiști: numărul de stomatologi și dentiști la 10 000 populație, într-un areal geografic stabilit. Codurile ocupaționale incluse (conform ISCO-08): 2261, 3214, 3251.</p> 
  <p>Farmaciști: numărul de farmaciști la 10 000 populație, într-un areal geografic stabilit. Codurile ocupaționale incluse (conform ISCO-08): 2262, 3213. </p>
