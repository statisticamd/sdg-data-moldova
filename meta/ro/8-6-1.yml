OTHER_METHOD: >-
  <p> Conform Clasificării Standarde Internaționale a Educației (ISCED), educația este definită ca comunicare organizată și susținută menită să aducă învățarea.</p> 
  <p>Educația formală este definită în ISCED ca educație care este instituționalizată, intenționată și planificată prin organizații publice și organisme private recunoscute și, în totalitatea lor, alcătuiește sistemul de educație formal al unei țări.</p> 
  <p>Educația non-formală, ca și educația formală, este definită în ISCED ca educație care este instituționalizată, intenționată și planificată de un furnizor de educație, dar este considerată o adăugare, o alternativă și/sau o completare a educației formale.</p> 
  <p>În sensul acestui indicator, persoanele sunt considerate în curs de formare/instruire dacă se află într-o activitate de învățare neacademică prin care dobândesc competențe specifice destinate unor locuri de muncă profesionale sau tehnice. </p>
