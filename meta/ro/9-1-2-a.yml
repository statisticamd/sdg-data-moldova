STAT_CONC_DEF: >-
  <p> Parcursul mărfurilor se determină în funcție de greutatea mărfurilor  transportate și de distanțele parcurse de vehiculele care efectuează  transporturile, de la locul de încărcare (expediție) până la locul de  descărcare (destinație).</p> 
  <p>  Notă: metadatele globale recomandă raportarea  indicatorului privind transportul feroviar doar pe teritoriul țării.  Indicatorul național privind transportul feroviar poate fi raportat atât pe  teritoriul țării, cât și în afara țării. </p>
