STAT_CONC_DEF: >-
  <p> Energie din surse regenerabile reprezintă energia obținută prin valorificarea  surselor nefosile regenerabile, respectiv energia eoliană, energia solară,  energia aerotermală, energia geotermală, energia hidrotermală și cea a  oceanelor, energia hidroelectrică, biomasa, biogazul, gazul de fermentare a  deșeurilor (gazul de depozit) și gazul provenit din instalațiile de epurare a  apelor uzate. Consumul brut de energie - produse energetice furnizate în  scopuri energetice industriei, transporturilor, sectorului casnic,  serviciilor, inclusiv serviciilor publice, agriculturii, silviculturii, și  pisciculturii, inclusiv consumul de energie electrică și energie termică din  sectorul de producere a energiei electrice și energiei termice, precum și  consumul tehnologic și pierderile de energie electrică și energie termică în  rețelele electrice și rețelele termice.</p> 
  <p>  Consumul final brut din energie  din surse regenerabile se calculează ca suma următoarelor: a) consumul final  brut de energie electrică din surse regenerabile; b) consumul final brut de  energie din sursele regenerabile pentru încălzire și răcire; c)  consumul  final brut de energie din sursele regenerabile în transporturi. </p>
