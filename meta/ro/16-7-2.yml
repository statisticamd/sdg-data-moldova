DATA_COMP: >-
  <p> Indicatorul este calculat în baza răspunsurilor respondenților din cercetării  la două întrebări care abordează două dimensiuni distincte cum sunt  participarea incluzivă în luarea deciziilor și luarea deciziilor receptive de  către Guvern:</p> 
  <p>  1) În ce măsură considerați că sistemul politici din  Republica Moldova permite persoanelor ca dvs. să se exprime asupra acțiunilor  Guvernului? </p> 
  <p>  2) În ce măsură considerați că sistemul politici din  Republica Moldova permite persoanelor ca dvs. să aibă o influență asupra  politicilor?</p> 
  <p>  Răspunsurile fiind: Defel, Foarte puțin, Puțin, Mult, Foarte  mult, Refuz, Nu știu, Non-răspuns. </p>
