STAT_CONC_DEF: >-
  Acest indicator bazat pe cercetare și măsoară nivelul auto-aprecierii  „eficacității externe a politicii”, adică măsura în care populația consideră  că politicienii și / sau instituțiile politice vor asculta și vor acționa  considerând opiniile cetățenilor simpli. Pentru a abordarea ambelor dimensiuni  ale acestui indicator în cadrul cercetării/sondajului sunt folosite două  întrebări. Prima întrebare măsoară nivelul în care oamenii cred că au un  cuvânt de spus referitor la ceea ce face Guvernul (participarea incluzivă în  luarea deciziilor), iar a doua întrebare care măsoară nivelul în care oamenii  simt că sistemul politic le permite să aibă o influență asupra politicii  (concentrarea pe luarea deciziilor receptive). Indicatorul poate fi produs în  cadrul cercetărilor existente în gospodării, prin incorporare în cadrul  acestora a celor două  întrebări adiționale, sau în cadrul unor cercetări  separate.
