DATA_COMP: >-
  <p> Indicatorul calculează măsura în care obiectivele, indicatorii de rezultat și  de monitorizare asociați cu noile intervenții de dezvoltare sunt extrase din  sursele guvernamentale, incluzând: instrumentele de planificare națională,  sectorială și locală. Pentru fiecare intervenție de dezvoltare semnificativă  (100.000 dolari SUA sau mai mult) aprobată în cursul anului de referință, sunt  evaluați următorii parametri:</p> 
  <p>  Q1. Dacă obiectivele sunt extrase din  cadrele de rezultate, planurile și strategiile guvernării. Unde: </p> 
  <p>  0,  Obiectivele nu sunt extrase din cadrele de rezultate, planuri și strategii  implementate de către Guvern; 1, Obiectivele sunt extrase din cadrele de  rezultate, planuri și strategii implementate de către Guvern;</p> 
  <p>  Q2.  Ponderea indicatorilor de rezultat (produs) care sunt extrași din cadrele de  rezultate, planurile și strategiile guvernării, % </p> 
  <p>  Unde: Numărător (nr):  Numărul de indicatori de rezultat (produs) extrași din cadrele de rezultate  ale Guvernului sau alte documente de planificare existente; Numitor (n):  Numărul total al indicatorilor de rezultat (produs) incluși din cadrul de  rezultate ale proiectului.</p> 
  <p>  Q3. Ponderea indicatorilor de rezultate  (produs) care se vor baza pe sursele de date furnizate de către sistemele  de  monitorizare existente din țară sau de către serviciile naționale de  statistică pentru a urmări progresul proiectului %.   Unde : Numărător (ns):  Numărul de indicatori de rezultat (produs) care trebuie urmăriți folosind  statisticile guvernamentale, surse de date sau sisteme de Monitorizare și  Evaluare (adică nu surse specifice proiectului); Numitor (n): Numărul total al  indicatorilor de rezultat (produs) incluși din cadrul de rezultate ale  proiectului.</p> 
  <p>  Agregarea indicatorului este efectuată prin medierea a celor  tei dimensiuni ale alinierii cu obiectivele și prioritățile naționale a noilor  intervenții în anul de referință. La agregare nu va fi considerată dimensiunea  proiectului, pentru a acorda același nivel de importanță gradului de utilizare  a cadrelor naționale de rezultate și a instrumentelor de planificare în  proiectele medii și mari.  În caz contrar, ponderarea în funcție de  dimensiunea proiectului va reprezenta excesiv proiectele de infrastructură și  va sub-reprezenta intervențiile menite să influențeze politicile și  aranjamentele instituționale.   Formulele de calcul pentru agregarea  indicatorului sunt prezentate la pagina 28 din următoarea  [sursă](http://unstats.un.org/sdgs/files/metadata-compilation/Metadata-Goal-17.pdf) </p>
