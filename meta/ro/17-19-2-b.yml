STAT_CONC_DEF: >-
  Indicatorul global vizează atingerea ratei de 100% în înregistrarea născușilor-vii  și 80% în înregistrarea decedaților. În conformitate cu [Principiile și  Recomandările pentru sistemul de statistică vitală, revizuirea  3](https://unstats.un.org/unsd/demographic/standmeth/principles/M19Rev3en.pdf),  o înregistrare civilă completă este definită ca: „Înregistrarea în sistemul de  înregistrare a actelor de stare civilă a fiecărui eveniment vital care a avut  loc cu membrii populației unei anumite țări (sau localități) într-o perioadă  determinată, în urma căruia fiecare astfel de eveniment are o evidență de  înregistrare în registru vital, iar sistemul a ajuns la 100 % de acoperire.
