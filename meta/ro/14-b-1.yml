DATA_COMP: >-
  <p> Indicatorul este calculat prin utilizarea a trei variabile cărora li se acordă  ponderi corespunzătoare pentru calculul final. Nu au existat modificări în  calcule și nici utilizarea surselor mixte.</p> 
  <p>  Variabila 1: Existența  legilor, reglementărilor, politicilor, planurilor sau strategiilor concepute  special sau destinate sectorului pescuitului la scară mică.</p> 
  <p>  Varianta 2:  Implementarea inițiativelor specifice de implementare a Ghidului SSF</p> 
  <p>   Opțiunea 3: Existența unor mecanisme care să permită pescarilor la scară mică  și lucrătorilor din sectorul pescuitului să participe la procesele de luare a  deciziilor</p> 
  <p>  Rezultatele sunt evaluate pe baza răspunsurilor relevante din  cele trei întrebări incluse în Chestionarul pentru pescuitul responsabil  (CCRF). Aceste întrebări au fost transformate în variabile ponderate pentru  calcularea scorurilor țării. Obiectivul a fost stabilit într-un răspuns  pozitiv („da”) la toate sub-variabilele, rezultând 1 punct. </p>
