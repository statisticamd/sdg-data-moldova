DATA_COMP: >-
  <p> Indicatorul este calculat în baza informațiilor transmise către fiecare dintre Punctele Focale Naționale secretariatelor pentru Acordurile Multilaterale de  Mediu, pentru fiecare acord în parte. Informația solicitată pentru producerea indicatorului este următoarea:</p> 
  <p> 1. Convenția de la Basel: 1. Desemnarea  punctului focal și una sau mai multe autorități competente (1 punct); 2.  Prezentarea rapoartelor anuale naționale (1 punct pentru fiecare raport). </p> 
  <p> 2. Convenția de la  Rotterdam: 1. Desemnarea autorității naționale competente  și punctului focal (1 punct); 2. Prezentarea răspunsurilor asupra importurilor pe perioada de raportare (0,2 puncte pentru un răspuns de import).</p> 
  <p> 3.  Convenția de la Stockholm: 1. Desemnarea punctului oficial de contact al Convenției de la Stockholm și al punctului focal național (1 punct); 2. Depunerea planului național de implementare (1 puncte); 3. Prezentarea  planului (planurilor) național de revizuire care vizează modificările adoptate de Conferința părților în perioada de raportare (1 punct per plan revizuit și actualizat);</p> 
  <p>4. Protocolul de la Montreal: 1. Respectarea cerințelor de  raportare pentru producția și consumul de substanțe care săracă ozonul în conformitate cu (articolul 7 din) Protocolul de la Montreal (15 puncte); 2. Transmiterea informațiilor privind sistemele de licențiere în temeiul  articolului 4B din Protocolul de la Montreal (5 puncte).</p> 
  <p>5. Convenția  Minamata: 1. Desemnarea unui punct focal național (articolul 17) (5 puncte);  2. Depunerea raportului național (articolul 21) (15  puncte).                                                       </p> 
  <p> </p> 
  <p>Rata  de transmitere = (acs+bcs+ccs+ecs+dcs +ecs) raportat la numărul de convenții  X100 </p>
