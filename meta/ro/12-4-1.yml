STAT_CONC_DEF: >-
  <p> Indicatorul se referă la gradul de asumare/implementare de către țară a  următoarelor Acordurile Multilaterale în domeniul Mediului cum sunt:</p> 
  <p>  1.  Convenția de la Basel privind controlul transportului  peste frontiere al  deșeurilor periculoase și a eliminării acestora (Moldova a devenit parte a acesteia la 02.07.1998, HP 1599-XIII/1998);</p> 
  <p> 2. Convenția de la Rotterdam  privind procedura de consimțământ prealabil în cunoștință de cauză aplicabilă  anumitor produși chimici periculoși și pesticide care fac obiectul comerțului  internațional (Moldova a aderat la aceasta în 25.11. 2004 prin Legea nr.  389-XV);</p> 
  <p>  3. Convenția de la Stockholm privind poluanții organici persistenți (ratificată prin Legea nr. 40-XV din 19.02.2004);</p> 
  <p>  4.  Protocolul de la Montreal privind substanțele ce distrug stratul de ozon  (ratificat prin Legea nr. 119/2006); </p> 
  <p>  5. Convenția de la Minamata cu  privire la mercur (ratificată prin Legea nr. 51/2017) </p>
