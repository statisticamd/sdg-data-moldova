DATA_COMP: >-
  <p> Proporția timpului alocat pentru muncă casnică și de îngrijire neplătite se calculează prin împărțirea numărului de ore alocate în medie pe zi muncii casnice și de îngrijire neplătite la 24 de ore [(Numărul de ore pe zi alocate muncii casnice + Numărul de ore pe zi petrecute la munca de îngrijire) / 24].</p> 
  <p>Numărul de ore pe zi alocate  activități relevante = Numărul total de ore alocate de către populație pentru activități relevante / Total populație, indiferent dacă a participat la activitate sau nu. </p>
