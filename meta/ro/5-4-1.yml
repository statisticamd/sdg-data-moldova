OTHER_METHOD: >-
  Scopul indicatorului este de a măsura timpul pe care femeile și bărbații petrec lucrând fără plată, pentru a se asigura că toată munca, fie că este plătită sau neplătită, este estimată. În plus, oferă, de asemenea, o evaluare a egalității de gen, evidențiind discrepanțe între cât timp petrec femeile și bărbații pentru munca neplătită, cum ar fi gătit, curățenie sau îngrijire copii.
