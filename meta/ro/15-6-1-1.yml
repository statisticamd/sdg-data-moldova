STAT_CONC_DEF: >-
  <p> Indicatorul vizează resursele genetice protejate (obiecte ale regnului animal  și protejat autohton), colecțiile din resurse genetice și investigațiile  științifice din domeniu.</p> 
  <p>  Indicatorul se înscrie în aria de competență al  Protocolului de la Nagoya privind accesul la resursele genetice și  distribuirea corectă și echitabilă a beneficiilor care rezultă din utilizarea  acestora (ABS), la Convenția privind diversitatea biologică (CDB) (Rio de  Janeiro, 5 iunie 1992 ), care este în vigoare pentru Republica Moldova din  21.11.2016 , în cadrul căreia sunt utilizate următoarele expresii:</p> 
  <p>   Resursele biologice includ resurse genetice, organisme sau părți din ele,  populații sau orice alte componente biotice ale ecosistemelor având folosință  sau valoare efectivă sau potențială pentru umanitate.</p> 
  <p>  Resurse genetice  înseamnă materialul genetic de valoare actuală sau potențială.</p> 
  <p>  Material  genetic înseamnă orice material de origine vegetală, animală, microbiană sau  altele care conține unități funcționale de ereditate.</p> 
  <p>  Țara de origine a  resurselor genetice înseamnă țara care posedă acele resurse genetice în  condiții "in situ".</p> 
  <p>  Țara care asigură resurse genetice înseamnă țara care  furnizează resurse genetice luate din surse "in situ", inclusiv populații de  specii sălbatice și domestice, sau din surse "ex situ", care pot sau nu să-și  aibă originea în acea țară.</p> 
  <p>  Utilizarea resurselor genetice înseamnă  efectuarea lucrărilor de cercetare și dezvoltare cu privire la compoziția  genetică și/sau biochimică a resurselor genetice, inclusiv prin aplicarea  biotehnologiei, conform definiției de la Art. 2 din CDB;</p> 
  <p>  Biotehnologie  înseamnă orice aplicație tehnologică ce folosește sisteme biologice, organisme  vii sau derivate din ele, pentru a realiza sau a modifica produse sau procese  pentru utilizare specifică </p>
