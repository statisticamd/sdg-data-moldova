STAT_CONC_DEF: >-
  <p> Clasificația funcțională - gruparea cheltuielilor bugetare după funcții și  obiective socio-economice, care se exercită în cadrul sectorului bugetar. Un  rol major al clasificației funcționale este asigurarea comparabilității  sectorului bugetar din diferite țări, respectiv standardele internaționale  urmează a fi respectate cu strictețe. Clasificația funcțională a cheltuielilor  bugetare în Republica Moldova este în conformitate cu Clasificația Funcțiilor  Guvernului COFOG (Classification of Functions of Government) elaborată de  Organizația pentru Cooperare și Dezvoltare Economică și utilizată în practica  mondială în calitate de standarde (Anexa 6 la Ordinul MF nr. 208 din  24.12.2015, privind [Clasificația  bugetară](https://mf.gov.md/ro/buget/informa%C8%9Bii-cu-caracter-metodologic/clasifica%C8%9Bia-bugetar%C4%83)  ).</p> 
  <p>  Bugetul Public Național – sinteză a bugetelor constituite în cadrul  sistemului bugetar, cu excluderea transferurilor inter bugetare. BPN cuprinde:  bugetul de stat, bugetul asigurărilor sociale de stat, fondurile obligatorii  de asigurări de asistență medicală, bugetele locale (art. 26 din [Legea nr.  181 din 25.07.2014, finanțelor publice și responsabilității  bugetar-fiscale](http://lex.justice.md/md/354213/) ). </p> 
  <p>  Cheltuieli -  totalitate a plăților aprobate în buget/efectuate de la buget, cu excepția  celor aferente operațiunilor cu activele financiare și cu datoriile bugetului  (Legea nr. 181 din 25.07.2014, finanțelor publice și responsabilității  bugetar-fiscale) </p>
