  <p>Target NA: Susținerea cercetării și elaborării de vaccinuri și medicamente pentru bolile transmisibile și cele netransmisibile care afectează în mod primar țările în curs de dezvoltare, oferirea accesului la medicamente esențiale și vaccinuri accesibile din punct de vedere financiar, în conformitate cu Declarația de la Doha privind Acordul TRIPS  și Sănătatea Publică, care afirmă dreptul țărilor în curs de dezvoltare de a utiliza pe deplin prevederile din Acordul privind aspectele comerciale ale drepturilor de proprietate intelectuală vizând flexibilitatea în protecția sănătății publice și, în special, oferirea accesului la medicamente pentru toți</p>
