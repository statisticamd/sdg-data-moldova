SDG_INDICATOR_INFO__GLOBAL: >-
  Indicatorul Proporția stocurilor de pește în cadrul nivelurilor biologice sustenabile  măsoară sustenabilitatea pescuitului marin din lume prin abundența lor. Un stoc de pește a cărui abundență este la nivel sau mai mare, care poate produce randamentul maxim sustenabil (RMS) este clasificat ca biologic sustenabil. În schimb, atunci când abundența scade sub nivelul RMS, stocul este considerat biologic nesustenabil.
