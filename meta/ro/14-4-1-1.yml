SDG_TARGET__GLOBAL: >-
  <p>Target 14.4: Până în 2020, reglementarea eficientă a pescuitului și a pescuitului  excesiv, ilegal, nedeclarat și nereglementat și a practicilor de pescuit  distructive, și implementarea planurilor de  management bazate pe știință,  pentru a restabili stocurile de pește în cel mai scurt timp posibil,  cel  puțin la nivelurile care ar asigura un randament maxim durabil, după cum este  determinat de caracteristicile biologice ale acestora</p>
