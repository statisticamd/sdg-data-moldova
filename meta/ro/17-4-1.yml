STAT_CONC_DEF: >-
  <p> Datoria externă brută a Republicii Moldova la o anumită dată este egală cu  suma tuturor angajamentelor curente efective, necondiționate ale rezidenților  față de nerezidenți ce implică pentru debitor una sau mai multe plăți de  principal și / sau de dobândă la unul sau mai multe momente în viitor. </p> 
  <p>   Principalele componente ale datoriei externe: (1) Investiții de portofoliu -  instrumente de natura datoriei (instrumentele de natura datoriei includ  titlurile de angajamente emise de rezidenții Moldovei, deținute de  nerezidenți, cu excepția celor deținute de firme-mamă / filiale nerezidente și  a valorilor mobiliare de stat emise pentru a fi plasate pe piața internă a  Republicii Moldova, procurate de către nerezidenți),  (2) Împrumuturi  (împrumuturi FMI, guvernamentale, garantate de guvern, private), (3) Drepturi  speciale de tragere (alocări de DST), (4) Numerar și depozite (conturile  curente și depozitele nerezidenților în sistemul bancar național și în alte  societăți financiare), (5) Credite comerciale și avansuri (sunt angajamentele  sub formă de credite și avansuri acordate de furnizor sau cumpărător în  tranzacțiile de comerț cu mărfuri și servicii), (6) Alte angajamente aferente  datoriei (datoria istorică pentru importurile de mărfuri și servicii,  angajamentele față de nerezidenți aferente tranzacțiilor cu investiții,  angajamentele la dividende distribuite dar încă neplătite nerezidenților), (7)  Investiții directe-creditare intra-grup (angajamente aferente datorilor  întreprinderilor cu investiții străine directe față de investitorii lor  direcți din străinătate). Tipuri ale datoriei: Datoria publică și public  garantată (termen scurt, termen lung), Datoria privată negarantată (termen  scurt, termen lung).</p> 
  <p>  Datoria Externă a Republicii Moldova este compilată  conform manualului “Ghidul Statistic pentru Compilatori privind Datoria  Externă” recomandat de FMI, ediție 2013, care este în concordanță cu ediția a  IV a manualul Balanței de Plăți și Poziției Investiționale Internaționale  (MBP6). Conform SDE 2013 arieratele la serviciul împrumuturilor și titlurilor  de angajamente, ce reprezintă sume de principal și de dobândă datorate și  neonorate, sunt considerate ca o parte din valoarea stocului instrumentului  financiar original ce generează datoria ( [A se  vedea](http://www.bnm.md/ro/content/datoria-externa-la-sfarsitul-anului-2018-date-finale)  ). </p>
