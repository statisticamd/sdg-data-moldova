STAT_CONC_DEF: >-
  <p> Veniturile bugetare, sunt definiție conform capitolului 4, paragraful 4.23 a  [„Clasificației statisticilor financiare guvernamentale  (GFS)”](https://www.imf.org/external/Pubs/FT/GFS/Manual/2014/gfsfinal.pdf)  elaborată de către FMI.  </p> 
  <p>  Veniturile bugetare se formează din: a)  impozite și taxe  (GFS codul 11); b) contribuții de asigurări sociale de stat  și prime de asigurări obligatorii de asistență medicală (GFS codul 12); c)  granturi pentru susținerea bugetului și pentru proiectele finanțate din surse  externe (GFS codul 13); d) alte venituri prevăzute de legislație (GFS cod  14).</p> 
  <p>  Taxele și transferurile obligatorii sunt principalele surse de venit  pentru majoritatea entitățile guvernamentale. În special, impozitele sunt sume  obligatorii, nerecuplate, primite de către entitățile guvernamentale de la  entitățile instituționale. Contribuțiile sociale sunt venituri reale sau  imputate de schemele de asigurări sociale pentru asigurarea plății  prestațiilor de asigurările sociale. Subvențiile sunt transferuri încasate de  entitățile guvernamentale de la alte unități guvernamentale rezidente sau  nerezidente, sau organizații internaționale și care nu întrunesc  definiția/condiția unei taxe, subvenții sau contribuții sociale. Alte venituri  includ: (i) venitul din proprietate; (ii) vânzări de bunuri și servicii; (iii)  amenzi, sancțiuni și confiscări; (iv) transferuri neclasificate în alte părți;  și (v) primele, taxele și creanțele legate de asigurarea de viață și schemele  de garanții standardizate.</p> 
  <p>  Datele pentru acest indicator sunt colectate  anual de către Departamentul Statistic al FMI, în cadrul Tabelului 1 al  chestionarului standardizat. Datele sunt prezentate în monedă națională  exprimate ca procent din Produsul Intern Brut (PIB), unde PIB-ul este derivat  din baza de date a World Economic Outlook a FMI (fără aplicarea ajustărilor și  tehnicilor de ponderare). </p>
