DATA_COMP: >-
  <p> LCRPGR=((LN(Urb_(t+n)/Urb_t ))/y))/((LN(Pop_(t+n)/Pop_t )/y) </p> 
  <p>   Unde: </p> 
  <p>   Urb_t=extinderea teritorială a orașelor în anul t (anul inițial) în km2</p> 
  <p>   Urb_(t+n)=extinderea teritorială a orașelor în anul t+n (anul final) în km2</p> 
  <p>   Pop_t = populația urbană în anul t (anul inițial)</p> 
  <p>   Pot_(t+n) = populația urbană în anul t+n (anul final)</p> 
  <p>   y=n=Numărul de ani între anii de referință</p> 
  <p>   LN- Logaritmul natural </p>
