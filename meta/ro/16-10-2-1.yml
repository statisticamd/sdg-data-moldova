DATA_COMP: >-
  <p> Indicatorul este calculat în baza datelor cantitative și calitative  care sunt  generate în baza analizei studiilor existente (cum sunt: rapoartele UNESCO cu  privire la Tendințele Mondiale în Libertatea de Exprimare și Dezvoltare a  Mediei, etc.), date administrative, analize ale experților (de exemplu:  Indicele Justiției Mondiale a Guvernului Deschis), etc. Se vor evalua  următoarele variabile cheie:</p> 
  <p>  1. Dacă țara deține garanții  constituționale, statutare și / sau politice pentru accesul public la  informații?</p> 
  <p>  2. Dacă aceste garanții constituționale, statutare și / sau  politice reflectă acordurile internaționale cunoscute (de ex. Declarația  Universală a Drepturilor Omului, Pactul Internațional cu privire la Drepturile  Civile și Politice etc.)?</p> 
  <p>  3. Care sunt mecanismele de implementare care  garantează că aceste garanții funcționează optim? </p>
