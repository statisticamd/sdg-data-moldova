STAT_CONC_DEF: >-
  <p> Siguranța percepută vis-a-vis de dreptul la proprietate: Percepția privind  siguranța dreptului la proprietate se referă la percepția unui individ despre  probabilitatea pierderii involuntare a unui teren aflat în posesie sau a  capacității de utilizare a acestuia. Deși ar părea că persoanele care nu dețin  careva documente privind drepturile de proprietate asupra terenurilor pot fi  des percepuți ca fiind în situație de risc, sau cei care dețin aceste  documente sunt mai protejați, de fapt pot exista situații în care nici posesia  a astfel de documente nu poate garanta siguranța asupra terenului. Dimpotrivă,  chiar și fără documente legale, persoanele se pot simți protejate împotriva  deposedării sau privării. Prin urmare, observarea și analizarea acestor  situații va permite o înțelegere mai bună a securității funciare, bazată pe un  contextul specific al țării. </p> 
  <p>  În scopul producerii indicatorului, se  propune de a defini percepțiile privind siguranța asupra proprietății unui  teren dacă: (i) titularul de drept (respondentul) nu declară careva teamă cu  privire la pierderea involuntară a terenului în următorii cinci ani din cauza,  de exemplu, cărorva pericole/amenințări în interiorul familiei, comunității  sau externe și (ii)  titularul de drept declară că are dreptul de a transmite  în moștenire terenul. </p>
