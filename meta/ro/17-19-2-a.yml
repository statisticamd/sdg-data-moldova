STAT_CONC_DEF: >-
  <p> Pregătirea cadrului legislativ, administrativ și organizatoric în perspectiva  organizării viitorului recensământ al populației și locuințelor din Republica  Moldova pentru rundele 2020 și 2030.</p> 
  <p>  Recensământ – înregistrarea oficială  (la intervale regulate de timp) a populației și a locuințelor la nivel  național, regional și a fiecărei localități din țară, împreună cu un număr  selectat de caracteristici demografice și sociale ale populației și ale  condițiilor de trai (Legea nr. 90/2012  cu privire la recensământul populației  și al locuințelor din  Republica Moldova în anul 2014) </p>
