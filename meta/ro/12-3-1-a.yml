SDG_TARGET__GLOBAL: >-
  <p>Target 12.3: Până în 2030, înjumătățirea pe cap de locuitor la nivel mondial a risipei de  alimente la nivel de vânzare cu amănuntul și de consum și reducerea  pierderilor de alimente de-a lungul lanțurilor de producție și de  aprovizionare, inclusiv a pierderilor post-recoltare</p>
