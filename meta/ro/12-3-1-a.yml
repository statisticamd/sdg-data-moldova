SDG_INDICATOR_INFO: >-
  Cantități biologice neconforme normelor sanitar-veterinare, fitosanitare și de siguranță a alimentelor distruse
SDG_INDICATOR_INFO__GLOBAL: >-
  <p> FAO propune să definească risipa alimentară care trebuie măsurată în cadrul indicatorului SDG 12.3.1 (a), după cum urmează:  Risipa alimentară reprezintă toate cantitățile de bunuri comestibile vegetale și animaliere care, direct sau indirect, provin complet din producția post-recoltare / producția de sacrificare / lanțul de aprovizionare, fiind aruncate, incinerate sau alt ceva, și nu sunt utilizare (cum ar fi hrana pentru animale, utilizarea industrială, etc.),  până la și excluzând nivelul de vânzare cu amănuntul. Prin urmare, sunt  incluse toate pierderile care apar în timpul depozitării, transportului și  procesării, de asemenea cantități importate. Pierderile includ marfa în ansamblu cu părțile sale necomestibile.</p> 
  <p>Indicele risipei alimentare este calculat ca raport dintre procentul risipei alimentare în anul curent și procentul risipei alimentare în anul de bază. </p>
