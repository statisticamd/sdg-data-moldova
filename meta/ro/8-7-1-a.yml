OTHER_METHOD: >-
  <p> Conform Convențiilor internaționale, munca copiilor este o muncă pe care copiii nu ar trebui să o facă deoarece (a) sunt prea mici sau (b) este în stare să dăuneze sănătății, siguranței sau moralității lor, datorită naturii sau a condițiilor în care se  efectuează.</p> 
  <p>Situația de „munca copiilor” cuprinde acele activități/munci care se desfășoară în activități și/sau ocupații proscrise copiilor; și/sau condiții periculoase; sau care durează ore excesive de lucru. </p>
