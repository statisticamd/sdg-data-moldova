SDG_INDICATOR_INFO__GLOBAL: >-
  <p> Indicator 1. În baza granițelor de producție conform SCN</p> 
  <p>Procentul copiilor de 5-17 ani în situație de „munca copiilor”, angajați în activități economice pe parcursul unui număr de ore mai mare sau egal cu un prag limită de ore, specific vârstei:</p> 
  <p>- pentru copiii de 5 - 11 ani: dacă lucrează cel puțin 1 oră pe săptămână în activități economice;</p> 
  <p>- pentru copiii de 12-14 ani:dacă lucrează cel puțin 14 ore pe săptămână în activități economice;</p> 
  <p>- pentru copiii de 15-17 ani: dacă lucrează mai mult de 43 de ore pe săptămână în activități economice.</p> 
  <p>Indicator 2. În baza granițelor generale de producție conform SCN</p> 
  <p>Procentul copiilor de 5-17 ani în situație de „munca copiilor”, angajați în activități economice și în muncă casnică pe parcursul unui număr de ore mai mare sau egal cu un prag limită de ore, specific vârstei:</p> 
  <p>- pentru copiii de 5 - 11 ani: dacă lucrează cel puțin 1 oră pe săptămână în activități economice și/sau implicați în servicii casnice neplătite pentru mai mult de 21 de ore pe săptămână;</p> 
  <p>- pentru copiii de 12-14 ani: dacă lucrează cel puțin 14 ore pe săptămână în activități economice și/sau implicați în servicii casnice neplătite pentru mai mult de 21 de ore pe săptămână;</p> 
  <p>- pentru copiii de 15-17 ani: dacă lucrează mai mult de 43 de ore pe săptămână în activități economice (pentru copiii de 15-17 ani nu este stabilit un prag limită de  ore pentru munca casnică). </p>
