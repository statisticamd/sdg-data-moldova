STAT_CONC_DEF: >-
  Disparitatea salarială de gen (DSG) (în formă neajustată) reprezintă ponderea diferenţei dintre  câştigul salarial mediu brut lunar al bărbaţilor (CSB) şi cel al femeilor  (CSF) în câştigul salarial mediu brut lunar al bărbaţilor, exprimată  procentual. Indicatorul a fost definit ca neajustat, deoarece oferă o imagine de ansamblu a diferențelor dintre bărbați și femei în ceea ce privește salariul și măsoară un concept care este mai larg decât conceptul de plată egală pentru muncă de valoare egală.Câştigul salarial mediu brut lunar se determină prin  raportarea sumelor brute calculate salariaților în anul de referință  (indiferent pentru ce perioadă se cuvin) la numărul mediu al salariaţilor şi  numărul de luni ale anului.
