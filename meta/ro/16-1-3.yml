STAT_CONC_DEF: >-
  <p> Violență în familie – acte de violență fizică, sexuală, psihologică,   spirituală sau economică, cu excepția acțiunilor de autoapărare sau de  apărare  ale altei persoane, inclusiv amenințarea cu asemenea acte, comise de  către un  membru de familie în privința altui membru al aceleiași familii,  prin care s-a  cauzat victimei prejudiciu material sau moral.</p> 
  <p> Violență  fizică - vătămare  intenționată a integrității corporale ori a sănătății prin  lovire, îmbrâncire,  trântire, tragere de păr, înțepare, tăiere, ardere,  strangulare, mușcare, în  orice formă și de orice intensitate, prin otrăvire,  intoxicare, alte acțiuni  cu efect similar;</p> 
  <p> Violență sexuală - orice  violență cu caracter sexual  sau orice conduită sexuală ilegală în cadrul  familiei sau în alte relații  interpersonale, cum ar fi violul conjugal,  interzicerea folosirii metodelor de  contracepție, hărțuirea sexuală; orice  conduită sexuală nedorită, impusă;  obligarea practicării prostituției; orice  comportament sexual ilegal în raport  cu un membru de familie minor, inclusiv  prin mângâieri, sărutări, pozare a  copilului și prin alte atingeri nedorite  cu tentă sexuală; alte acțiuni cu  efect similar. (art. 2 din Legea nr. 45 din  01.03.2007, cu privire la  prevenirea și combaterea violenței în familie)  spirituală sau economică, cu excepția acțiunilor de autoapărare sau de apărare  ale altei persoane, inclusiv amenințarea cu asemenea acte, comise de către un  membru de familie în privința altui membru al aceleiași familii, prin care s-a  cauzat victimei prejudiciu material sau moral.</p> 
  <p>  Violență fizică - vătămare  intenționată a integrității corporale ori a sănătății prin lovire, îmbrâncire,  trântire, tragere de păr, înțepare, tăiere, ardere, strangulare, mușcare, în  orice formă și de orice intensitate, prin otrăvire, intoxicare, alte acțiuni  cu efect similar;</p> 
  <p>  Violență sexuală - orice violență cu caracter sexual  sau orice conduită sexuală ilegală în cadrul familiei sau în alte relații  interpersonale, cum ar fi violul conjugal, interzicerea folosirii metodelor de  contracepție, hărțuirea sexuală; orice conduită sexuală nedorită, impusă;  obligarea practicării prostituției; orice comportament sexual ilegal în raport  cu un membru de familie minor, inclusiv prin mângâieri, sărutări, pozare a  copilului și prin alte atingeri nedorite cu tentă sexuală; alte acțiuni cu  efect similar. (art. 2 din Legea nr. 45 din 01.03.2007, cu privire la  prevenirea și combaterea violenței în familie) </p>
