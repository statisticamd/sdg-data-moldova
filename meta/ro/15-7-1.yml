STAT_CONC_DEF: >-
  <p> Indicatorul vizează animalele sălbatice care au fost vânate ilegal/braconate  și traficate prin contrabandă. Indicatorul se înscrie în aria de competență a  Convenției  privind comerțul internațional cu specii sălbatice de fauna și  flora pe cale de dispariție (în vigoare pentru Republica Moldova din  27.06.2001), în cadrul căreia sunt  utilizate următoarele expresii:</p> 
  <p>  a)  specie: orice specie, subspecie sau una dintre populațiile lor izolate  geografic;</p> 
  <p>  b) unitate: (i) orice animal sau plantă, vii sau moarte;  (ii)  în cazul unui animal: pentru speciile înscrise în Anexele I și II la  Convenție, orice parte sau orice produs provenit de la un animal, ușor de  identificat, iar pentru speciile înscrise la Anexa III la Convenție, orice  parte sau orice produs provenit de la un animal, ușor de identificat, atunci  când sunt menționate în respectiva Anexă; (iii) în cazul unei plante: pentru  speciile înscrise în Anexa I, orice parte sau orice produs provenit de la o  plantă, ușor de identificat, iar pentru speciile înscrise în Anexele II și  III, orice parte sau orice produs provenit de la o plantă, ușor de  identificat, atunci când sunt menționate în Anexele respective;</p> 
  <p>  c)  comerț: exportul, reexportul, importul și introducerea de proveniență  marină;</p> 
  <p>  d) reexportul: exportul oricărui individ importat în prealabil;  </p> 
  <p>  e) introducerea de proveniență marină: transportul într-un stat de  indivizi ai speciilor, care au fost capturați în mediul marin, care nu este  sub jurisdicția unui stat;</p> 
  <p>  f) autoritate științifică: o autoritate  științifică națională, desemnată conform articolului IX; </p> 
  <p>  g) organ de  gestiune: o autoritate administrativă națională, desemnată conform articolului  IX;</p> 
  <p>  Prevederile Convenției CITES (Washington, 1973) sunt transpuse în  politica națională a Republicii Moldova, după cum urmează: - Legea regnului  vegetal nr. 239/2007; </p>
