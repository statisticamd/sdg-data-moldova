STAT_CONC_DEF: >-
  <p> Indicatorul b) se focusează pe paritatea de gen și măsoară măsura în care femeile sunt dezavantajate în ceea ce privește dreptul la proprietate sau alte drepturi patrimoniale asupra terenurilor agricole.</p> 
  <p>   Teren agricol - conform definiției WCA 2020, este terenul care acoperă următoarele clase de utilizare a terenurilor: Pământ arabil (culturi temporare + pajiști temporare și pășuni + temporar abandonate),  Terenuri cu culturi permanente,  Teren sub pajiști și pășuni permanente.</p> 
  <p>   Deși definiția nu e finală, se recomandă a considera populație agricolă (sau din agricultură) persoanele adulte care trăiesc în gospodării agricole în care cel puțin un membru al gospodăriei este implicat, în principal, într-o activitate agricolă (exploatare terenuri agricole și / sau  creștere animale) în ultimele 12 luni, indiferent de scopul final  al producției (fie pentru generarea de venit, fie pentru consumul propriu) și statutul ocupațional. Trei condiții (proxies) se vor considera pentru definirea drepturilor asupra terenului agricol:  persoana 1) dispune de documente legale pe numele persoanei (unde persoana e menționată drept "Proprietar" sau "deținător"); 2) are dreptul de a vinde terenul; 3) are dreptul de a transmite în moștenire terenul (altei persoane). Se va considera îndeplinirea a cel puțin uneia din condiții. </p>
