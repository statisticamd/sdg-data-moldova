STAT_CONC_DEF: >-
  <p> Drept surse primare de energie se vor considera: gaze naturale, gaze  petroliere (lichefiate), energie electrică, lemne de foc, deșeuri agricole,  biomasă, altele. Combustibilii solizi sunt considerați poluanți și ne-moderni,  în timp ce combustibilii non-solizi sunt considerați "curați". Combustibili  solizi (cum ar fi lemnul, cărbunele, deșeurile agricole) sau kerosenul asociat  cu tehnologii / dispozitive ineficiente (foc deschis, sobe individuale,  încălzitoare de spațiu sau lămpi) - sunt considerate surse de energie  ineficiente pentru gătit, încălzire și iluminat și sunt asociate cu niveluri  ridicate de poluare în interiorul gospodăriei.</p> 
  <p> Alte: Sursa de energie  "curata" este definită in dependență de rata emisiilor acestei surse de  energii - [a se vedea Ghidul OMS privind calitatea aerului interior: arderea  combustibililor  casnici](https://www.who.int/airpollution/guidelines/household-fuel-combustion/en/).  [Baza de date OMS](http://apps.who.int/gho/data/node.main.SDGFUELS712?lang=en) </p>
