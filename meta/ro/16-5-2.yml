STAT_CONC_DEF: >-
  <p> Proporția întreprinderilor de la care se solicită un cadou sau o plată  informală (mită) atunci când se întâlnesc cu funcționarii fiscali. Datele  pentru acest indicator sunt colectate în cadrul [sondajelor pe  întreprinderi](http://www.enterprisesurveys.org), în care există o întrebare  standard prin care respondenții sunt întrebați dacă a fost inspectați sau  invitați să se întâlnească cu reprezentații autorităților fiscale. Dacă  respondenții indică „da”, atunci există o întrebare următoare prin care  aceștia sunt întrebați dacă este de așteptat  să ofere un cadou sau o plată  informală în timpul acestor inspecții / întâlniri. Opțiunile de răspuns sunt:  „da”, „nu”, „nu știu” și „refuz”.</p> 
  <p>  Sondajele pe întreprinderi sunt sondaje  la nivel de întreprinderi, care sunt realizate în țările cliente ale Băncii  Mondiale. Sondajul se concentrează pe diverse aspecte ale mediului de afaceri,  precum și pe măsurile de rezultat ale firmei, cum ar fi vânzările anuale,  productivitatea, etc. Pentru fiecare țară, sondajul se realizează aproximativ  la fiecare 4-5 ani.</p> 
  <p>  Datele pentru acest indicator la nivel național pot  fi extrase din două surse: </p> 
  <p> 1) Cercetarea din 2015 în baza întrebării: "Pe  parcursul ultimului an Dvs, (sau altcineva din întreprinderea Dvs,) ați plătit  neoficial sau ați oferit cadouri angajaților din următoarele  instituții/servicii/domenii?"</p> 
  <p> 2) Cercetarea din 2018, în baza  întrebărilor: "Ați interacționat cu următoarele instituții în ultimele 12  luni? Ați plătit bani neoficial în ultimele 12 luni? Ați oferit cadouri în  ultimele 12 luni?" </p>
