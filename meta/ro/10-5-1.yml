DATA_COMP: >-
  <p> Stabilitatea financiară este măsurată prin intermediul a șapte indicatori care  sunt calculați separat: </p> 
  <p>  (1) Rata fondurilor proprii de nivel I în raport  cu total active</p> 
  <p>  I0 Fonduri proprii la total active. Această rată este  calculată folosind Fondurile proprii de (Nivelul 1) de bază ca numărător și  activele totale ca numitor. Datele sunt compilate în conformitate cu liniile  directoare din Basel I sau Basel II, iar din trimestrul II 2018 - conform  Basel III.</p> 
  <p>  (2) Rata fondurilor proprii de nivel I în raport cu activele  ponderate la risc </p> 
  <p>  I2 Fondurile proprii de Nivelul 1 de bază la activele  ponderate la risc. Datele pentru acest indicator al Stabilității Financiare de  asemenea sunt compilate în conformitate cu liniile directoare din Basel I sau  Basel II, iar din trimestrul II 2018 - conform Basel III. Acesta măsoară  suficiența capitalului băncilor conform concepției capitalului de bază al  Comitetului pentru Supraveghere Bancară de la Basel (BCBS). </p> 
  <p>  (3) Rata  creditelor neperformante nete în raport cu fondurile proprii totale: </p> 
  <p>  I3  Credite neperformante nete, în raport cu fondurile proprii totale. Acest  indicator al Stabilității Financiare este calculat luând valoarea creditelor  neperformante (NPL) minus valoarea reducerilor calculate pentru pierderi la  credite neperformante ca numărător și valoarea fondurilor proprii ca numitor.  Capitalul este măsurat ca total capital și rezerve în bilanțul sectorial;  pentru datele consolidate transfrontaliere, poate fi utilizat și capitalul  total propriu. Acest indicator al Stabilității financiare este unul al ratei  al suficienței capitalului, fiind un indicator important ce reflectă  capacitatea capitalului bancar de a face față pierderilor din împrumuturile  neperformante. (4) Ponderea creditelor neperformante în totalul creditelor  acordate: </p> 
  <p>  I4 Creditele neperformante la credite brute totale. Acest  indicator este calculate prin utilizarea valorii creditelor neperformante ca  numărător și valorii totale a portofoliului de credite (incluzând creditele  neperformante) ca numitor. Acest indicator este frecvent utilizat ca unul  proxy pentru a calitatea activelor și este destinat pentru identificarea  problemelor ce țin de calitatea activelor în portofoliului de credite. </p> 
  <p>   (5) Rentabilitatea activelor: </p> 
  <p>  I6 Rentabilitatea activelor este calculată  prin împărțirea venitului net înaintea articolelor și impozitelor  extraordinare (conform recomandărilor Ghidului FSI) la valoarea medie a  activelor totale (financiare și nefinanciare) pentru aceeași perioadă de  referință. Acest indicator al Stabilității Financiare este unul al  rentabilității bancare și este destinat măsurării eficienței utilizării de  către de ținătorii de depozite a activelor lor.</p> 
  <p>  (6) Rata activelor  lichide în raport cu pasivele pe termen scurt </p> 
  <p>  I11 Active lichide la  pasive pe termen scurt Acest indicator este calculat utilizând măsura de bază  a activelor lichide ca numărător și celor pasive pe termen scurt ca numitor.  Raportul poate fi calculat și luând ca numărător măsura largă a activelor  lichide. Acest indicator este o rată a activelor lichide și este destinat să  capteze nepotrivirea de lichidități între active și pasive, și oferă  informații despre măsura în care deponenții pot efectua retragerile fondurilor  pe termen fără a se confrunta cu probleme de lichidități.</p> 
  <p>  (7) Rata  poziției valutare deschise nete la fondurile proprii totale</p> 
  <p>  I12 Poziția  valutară deschisă netă în fonduri proprii. Poziția valutară deschisă calculată  în baza recomandării BCBS. Fondurile proprii ar trebui să reprezinte fonduri  proprii totale de bază sau fonduri proprii de nivel 1, deoarece poziția  valutară deschisă este un concept de supraveghere. Acest indicator este unul  al sensibilității la riscul de piață, care este conceput pentru a reflecta  expunerea deponenților la riscul de schimb comparativ cu capitalul. Măsoară  nepotrivirea activelor și pasivelor în valută pentru a evalua vulnerabilitatea  la fluctuațiile cursului de schimb.</p> 
  <p>  [A se  vedea](http://data.imf.org/regular.aspx?key=61404865) </p>
