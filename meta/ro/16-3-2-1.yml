STAT_CONC_DEF: >-
  Asistență juridică garantată de stat - acordare a serviciilor juridice  prevăzute de Legea nr. 198 din 26.07.2007, cu privire la asistență juridică  garantată de stat din contul mijloacelor destinate acordării unor astfel de  servicii persoanelor care nu dispun de suficiente mijloace financiare pentru  plata lor și care întrunesc condițiile stipulate în lege. Asistența juridică  garantată de stat include servicii de asistență juridică primară și asistență  juridică calificată. (art. 2 și 3 din Legea nr. 198 din  26.07.2007, cu  privire la asistență juridică garantată de stat)
