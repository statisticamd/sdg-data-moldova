STAT_CONC_DEF: >-
  <p> Biodiversitate - variabilitate a organismelor vii din ecosistemele terestre și marine, din alte ecosisteme acvatice și complexe ecologice ale căror componente sunt; noțiunea cuprinde diversitatea intraspecifică și interspecifică, diversitatea ecosistemelor;</p> 
  <p>   Ecosistem - complex dinamic al asociațiilor de  plante, animale, ciuperci și microorganisme, precum și totalitatea factorilor abiotici ai mediului, a căror interacțiune constituie o unitate funcțională integrală;</p> 
  <p>   Arie protejată - spațiu natural, delimitat geografic, cu elemente naturale reprezentative și rare, desemnat și reglementat  în scopul conservării și protecției  tuturor factorilor de mediu din limitele lui (Legea nr. 1538 din  25.02.1998, privind fondul ariilor naturale protejate de stat); </p>
