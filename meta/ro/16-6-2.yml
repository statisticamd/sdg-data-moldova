STAT_CONC_DEF: >-
  <p> Indicatorul măsoară satisfacția populației  de calitatea serviciilor publice,  bazată pe ultima experiență de accesare a acestora (ultimele 12 luni), în  următoarele trei domenii: a) sănătate; b) educație și c) servicii publice,  denumite conform metadatelor globale ca „servicii administrative”. Indicatorul  este  bazat pe cercetare, care reflectă percepțiile generale ale cetățenilor  în vârstă de 18 ani + bazate pe experiențe cu privire la măsura  disponibilității și a calității serviciilor care au fost efectiv acordate  participanților la cercetare. Respondenții sunt rugați să relateze asupra  ultimei experiențe cu fiecare serviciu și dea o apreciere pe marginea celor  cinci „criterii”, sau standarde pentru un serviciul anumit: (1) accesul, (2)  accesibilitatea, (3) calitatea facilităților, (4) tratamentul egal, (5)  atitudinea personalului medical (amabilitate și tratare), calitatea predării  personalului didactic, promptitudinea acordării serviciilor publice.  Ultimă  întrebare fiind adresată respondenților despre gradul lor general de  satisfacție pentru fiecare dintre servicii.</p> 
  <p>  Întrebările privind  serviciile de sănătate, educație și serviciile publice pot fi introduse în  cercetările existente, folosind elementele suplimentare din aceste cercetări  demografice pentru dezagregarea în ulterioară a rezultatelor. Această metodă  de „complementare modulară” permite, de asemenea, încrucișarea nivelurilor de  satisfacție cu alte variabile socio-economice aflate în cercetarea mai largă,  cum ar fi starea de sănătate a respondentului. Aceasta permite o analiză mai  cuprinzătoare a disparităților în furnizarea serviciilor și ajută la  identificarea factorilor specifici care influențează nivelul de satisfacție. </p>
