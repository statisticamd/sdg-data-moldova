STAT_CONC_DEF: >-
  <p> Reciclarea (utilizare): reintroducerea în circuitul economic a deșeurilor în calitate de materie prima, secundară sau utilizarea lor după prelucrare în calitate de semifabricate, produse finite sau energie.</p> 
  <p>Tratarea   deșeurilor este operațiunea de valorificare sau eliminare, inclusiv  pregătirea  prealabilă valorificării sau eliminării. </p> 
  <p>Valorificare  înseamnă orice  operațiune care are drept rezultat principal faptul ca  deșeurile servesc unui  scop util prin înlocuirea altor materiale care ar fi  fost utilizate intr-un  anumit scop sau faptul ca deșeurile sunt pregătite  pentru a putea servi scopul  respectiv în întreprinderi sau economie în  general (anexa 2 din Legea 209/2016  privind deșeurile).</p> 
  <p>Eliminarea  deșeurilor este orice operațiune care nu  este operațiune de valorificare  chiar și in cazul în care una dintre  consecventele secundare ale acesteia ar  fi recuperarea de substanțe sau  energie (Anexa 1, Legea 209/2016 privind  deșeurile). </p>
