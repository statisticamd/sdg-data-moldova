STAT_CONC_DEF: >-
  <p> Indicatorul Persoane dispărute în urma situațiilor excepționale  măsoară  numărul de persoane ale căror locații nu sunt cunoscute de la momentul  producerii situației excepționale. Aceasta include persoanele presupuse a fi  decedate, pentru care nu există dovezi fizice și pentru care a fost depus un  raport oficial / legal privind dispariția persoanei la autoritățile  competente. 42 ore după situația excepțională - este perioada maximă în care  unei persoane i se poate aplica statutul de persoană dispărută sau presupusă  decedată.</p> 
  <p>  Situații excepționale se vor considera: cu caracter tehnogen,  natural și biologico-social. Situațiile excepționale se împart în următoarele  tipuri: de obiect, locale, teritoriale, naționale și transfrontaliere (HG  1076/16.11.2010). </p>
