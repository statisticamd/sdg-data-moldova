STAT_CONC_DEF: >-
  <p> Legislația națională definește următoarele noțiuni privind corpurile de apă:  1) corp de apă artificial – corp de apă de suprafață creat prin activitate  umană; 2) corp de apă de suprafață – parte distinctă și semnificativă a unei  ape de suprafață, cum ar fi: lac, lac de acumulare, iaz, curs de apă – râu sau  canal, segment al unui curs de apă – râu sau canal, ape tranzitorii; 3) corp  de apă subterană – volum distinct de apă subterană în limitele unui acvifer  sau ale mai multor acvifere.</p> 
  <p>  Cerințele de calitate a mediului pentru  apele de suprafață cu referire la parametrii fizico-chimici, hidrobiologici,  microbiologici, virusologici și helmintologici sunt stabilite în Anexa nr. 1 a  HG. nr. 890/2013, pentru aprobarea Regulamentului cu privire la cerințele de  calitate a mediului pentru apele de suprafață. </p>
