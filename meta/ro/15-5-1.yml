DATA_COMP: >-
  <p> RLIt = 1 - [(Ss Wc (t, s) / (WEX * N)]</p> 
  <p>  Unde:</p> 
  <p>  Wc (t, s) – gradul de  risc pentru categoria (c) la momentul (t) pentru speciile (gradul pentru „pe  cale de dispariție critică” = 4, „pe cale de dispariție” = 3, „vulnerabile” =  2, „ în risc de dispariție”= 1, ”cel mai mic risc”= 0. Speciile ”pe cale de  dispariție critică” determinate drept' Posibil dispărute 'sau' Posibil  dispărute în sălbăticie 'au un grad de – 5 ; </p> 
  <p>  WEX = 5, gradul atribuit  speciilor „Dispărute” sau „Dispărute în Sălbăticie”; și N este numărul total  de specii evaluate, cu excepția celor evaluate ca lipsă de date în perioada  curentă, iar cele considerate a fi „dispărute” în anul în care a fost evaluată  prima dată setul de specii. </p>
