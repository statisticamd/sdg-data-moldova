STAT_CONC_DEF: >-
  <p> Indicele listei speciilor din Cartea roșie este calculat la un moment dat prin câțiva pași : 1) înmulțirea mai întâi a numărului de specii din fiecare  categorie a listei cu un grad de risc (variind de la 1 pentru „aflate în risc  de dispariție” la 5 pentru „dispărute” și „dispărute în mediul sălbatic”) ; 2)  însumarea valorilor obținute ; 3) rezultatul primit este împărțit la un scor  maxim de amenințare, care reprezintă numărul total de specii înmulțit cu  greutatea atribuită categoriei „Dispărute”; 4). această valoare finală este  scăzută din 1 pentru a  obține valoarea indicelui Lista Roșie.</p> 
  <p>  Formula   de calculare a indicatorului necesită ca:</p> 
  <p>  1) Exact același set de specii să fie inclus în toate perioadele de timp </p> 
  <p>  2) Singurele modificări ale categoriei listei roșii să fie cele care rezultă din îmbunătățirea autentică sau deteriorarea statutului (adică, excluzând schimbările rezultate din  îmbunătățirea cunoștințelor sau revizuirile taxonomice) </p> 
  <p>  3) Speciile cu  lipsă de date sunt excluse. </p>
