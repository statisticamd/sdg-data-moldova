DATA_COMP: >-
  <p> Indicatorul este calculat în 2 pași:</p> 
  <p>  Pasul 1: Raportarea proporțiilor  simple a: (a) femeilor judecătoare, (b) judecătorilor tineri în vârstă de 44  ani și mai jos, (c) judecătorilor cu dizabilități și (d) judecătorilor din  grupurile relevante naționale ale populației (ex. grupuri etnice) în: (i)  curtea constituțională/curtea supremă de justiție; (ii) curțile de apel și  (iii) judecătorii.</p> 
  <p>  Pasul 2: Generarea raporturilor care să compare  proporția de (a) femei judecătoare, (b) judecători tineri cu vârsta de până la  44 de ani, (c) judecători cu dizabilități și (d) judecători din grupurile de  populație relevante la nivel național din sistemul judiciar toate nivelurile  instanțelor în raport cu proporția acelorași grupuri țintă din populația în  vârstă de muncă. Raporturile trebuie să fie calculate pentru toate nivelurile  instanțelor, și anume:</p> 
  <p>  1. Pentru femei judecători;</p> 
  <p>  2. Pentru  judecătorii tineri în vârstă de 44 de ani și mai jos;</p> 
  <p>  3. Pentru  judecătorii cu dizabilități; și</p> 
  <p>  4. Pentru judecătorii aparținând  grupurilor relevante de populație (1 sau mai multe raporturi, în funcție de  relevanță națională).</p> 
  <p>  La fel se procedează și în cazul generării  raporturilor pentru grefieri:</p> 
  <p>  Pasul 1: Raportarea proporțiilor simple a:  (a) femeilor grefieri, (b) tineri grefieri în vârstă de 44 ani și mai jos, (c)  grefieri cu dizabilități și (d) grefieri din grupurile relevante naționale ale  populației (ex. grupuri etnice) în: (i) curtea constituțională/curtea supremă  de justiție; (ii) curțile de apel și (iii) judecătorii.</p> 
  <p>  Pasul 2:  Generarea raporturilor care să compare proporția de (a) femei grefieri, (b)  tineri grefieri cu vârsta de până la 44 de ani, (c) grefieri cu dizabilități  și (d) grefieri din grupurile de populație relevante la nivel național din  sistemul judiciar toate nivelurile instanțelor în raport cu proporția  acelorași grupuri țintă din populația în vârstă de muncă. Raporturile trebuie  să fie calculate pentru toate nivelurile instanțelor, și anume:</p> 
  <p>  1. Pentru  femei grefieri;</p> 
  <p>  2. Pentru tineri grefieri în vârstă de 44 de ani și mai  jos;</p> 
  <p>  3. Pentru grefieri cu dizabilități; și</p> 
  <p>  4. Pentru grefieri  aparținând grupurilor relevante de populație (1 sau mai multe raporturi, în  funcție de relevanță națională). </p>
