STAT_CONC_DEF: >-
  <p> (Definiție națională) Ocuparea informală include:</p> 
  <p>1) Lucrătorii pe cont propriu, care lucrează în întreprinderile sectorului informal;</p> 
  <p>2) Patronii, care lucrează la întreprinderile sectorului informal;</p> 
  <p>3) Membrii cooperativelor informale de producție;</p> 
  <p>4) Lucrători familiali neremunerați, care lucrează la întreprinderile sectorului formal sau la întreprinderile sectorului informal;</p> 
  <p>5) Salariații angajați la întreprinderile sectorului formal, la întreprinderile sectorului informal sau în gospodăriile particulare ale cetățenilor, care satisfac cel puțin unul din criteriile de mai jos:</p> 
  <p>- patronul nu plătește contribuțiile sociale pentru ei;</p> 
  <p>- nu beneficiază de concediu anual plătit;</p> 
  <p>- nu beneficiază, în caz de boală, de concediu medical plătit. </p>
