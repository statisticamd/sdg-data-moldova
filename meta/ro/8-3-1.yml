OTHER_METHOD: >-
  În contextele în care acoperirea protecției sociale este limitată, prestațiile de securitate socială (cum ar fi asigurarea de șomaj) sunt insuficiente sau chiar inexistente și/sau în care salariile și pensiile sunt mici, este posibil ca persoanele să fie nevoite să se angajeze în mod informal pentru a-și asigura mijloacele de existență. În aceste situații, indicatori precum rata șomajului ar oferi o imagine foarte incompletă a situației pieței muncii, trecând cu vederea deficitele majore în calitatea ocupării forței de muncă. Statisticile privind informalitatea sunt esențiale pentru evaluarea calității ocupării forței de muncă într-o economie și sunt relevante atât pentru țările în curs de dezvoltare, cât și pentru țările dezvoltate deopotrivă.
