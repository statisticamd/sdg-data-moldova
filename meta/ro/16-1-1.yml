STAT_CONC_DEF: >-
  <p> Omorul intenționat (art. 145, alin. 2 din Codul Penal) este omorul  săvârșit:</p> 
  <p>  a) cu premeditare;</p> 
  <p>  b) din interes material;</p> 
  <p>  d) în  legătură cu îndeplinirea de către victimă a obligațiilor de serviciu sau  obștești;</p> 
  <p>  e) cu bună știință asupra unui minor sau a unei femei gravide  ori profitând de starea de neputință cunoscută sau evidentă a victimei, care  se datorează vârstei înaintate, bolii, dizabilității ori altui factor;</p> 
  <p>   e1) asupra unui membru de familie;</p> 
  <p>  f) cu răpirea sau luarea persoanei în  calitate de ostatic;</p> 
  <p>  g) asupra a două sau mai multor persoane;</p> 
  <p>  h)  asupra unui reprezentant al autorității publice ori a unui militar, ori a  rudelor apropiate ale acestora, în timpul sau în legătură cu îndeplinirea de  către reprezentantul autorității publice sau militar a obligațiilor de  serviciu;</p> 
  <p>  i) de două sau mai multe persoane; </p> 
  <p>  j) cu deosebită  cruzime, precum și din motive sadice; </p> 
  <p>  k) cu scopul de a ascunde o altă  infracțiune sau de a înlesni săvârșirea ei;</p> 
  <p>  l) din motive de ură socială,  națională, rasială sau religioasă; </p> 
  <p>  m) prin mijloace periculoase pentru  viața sau sănătatea mai multor persoane; </p> 
  <p>  n) cu scopul de a preleva  și/sau utiliza ori comercializa organele sau țesuturile victimei; </p> 
  <p>  o) de  către o persoană care anterior a săvârșit un omor intenționat prevăzut la  alin.(1); </p> 
  <p>  p) la comandă </p>
