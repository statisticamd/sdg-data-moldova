STAT_CONC_DEF: >-
  <p> Indicatorul este definit ca proporția persoanelor care au plătit cel puțin o  dată mită (au dat bani oficiali publici, cadou sau contra-favor) unui  funcționar public sau de la care a fost cerută mită de către acești  funcționari publici, în ultimele 12 luni, ca procent de persoane care au avut  cel puțin un contact cu un funcționar public în aceeași perioadă.</p> 
  <p>  Datele  pentru acest indicator la nivel național pot fi extrase din două surse: </p> 
  <p>  1) Cercetarea din 2015 în baza întrebării: ”Pe parcursul ultimului an Dvs.  (sau altcineva din familia Dvs.) ați plătit neoficial sau ați oferit cadouri  angajaților din următoarele instituții/servicii/domenii?” </p> 
  <p>  2) Cercetarea  din 2018, în baza întrebărilor: ”Ați interacționat cu următoarele instituții  în ultimele 12 luni? Ați plătit bani neoficial în ultimele 12 luni? Ați oferit  cadouri în ultimele 12 luni?” </p>
