COMPARABILITY: >-
  <p> Indicatorul global se referă la experiența individuală a respondentului, care  este selectat aleatoriu dintre membrii gospodăriilor, în timp ce experiența  altor membri de dare de mită nu este inclusă. </p> 
  <p>  Pe când indicatorul  național este similar celui global, diferențele fiind următoarele: 1) datele  studiului din anul 2015 iau în  considerație experiența individuală de mită a  respondentului și a membrilor gospodăriilor din care aceștia fac parte; 2)  datele studiului din anul 2018 iau în considerație experiența individuală de  mită a respondenților selectați aleatoriu, agenților economici activi și  agenților publici din cadrul administrației publice a mun. Chișinău. </p>
