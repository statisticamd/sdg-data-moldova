STAT_CONC_DEF: >-
  <p> Cheltuielile publice pentru protecția socială includ: cheltuielile bugetului  de stat, bugetelor asigurărilor sociale de stat și cheltuielile bugetelor  locale. Protecția socială beneficiarii căreia sunt preponderent femeile,  săracii și grupurile vulnerabile sunt următoarele prestații și servicii:</p> 
  <p>   1) Indemnizațiile de maternitate;</p> 
  <p>  2) Indemnizațiile  pentru de îngrijire  a copilului până la împlinirea vârstei de 3/2 ani ;</p> 
  <p>  3)  Programul „Ajutor  social”;</p> 
  <p>  4) Ajutor pentru perioada rece a anului;</p> 
  <p>  5) Alocațiile  sociale de stat pentru unele categorii de cetățeni.;</p> 
  <p>  6) Întreținerea  serviciilor sociale specializate adresate  persoanelor cu dizabilități și  vârstnicilor, copiilor, victimelor violenței în familie și victimelor TFU  din  subordinea Ministerului Muncii și Protecției Sociale;</p> 
  <p>  7)  Serviciile de asigurare a persoanelor cu dizabilității cu mijloace ajutătoare  tehnice (orteze/proteze, dispozitive de mers, fololii rulante, încălțăminte  ortopedică, etc.). </p>
