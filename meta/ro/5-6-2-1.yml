STAT_CONC_DEF: >-
  Scopul indicatorului este oferirea unei comparabilități internaționale în  conformitate cu Programul de Acțiuni al Conferinței privind Populația și  Dezvoltarea din anul 1994, Planului de acțiuni al Platformei de la Beijing și  standardelor internaționale ale drepturilor omului în implementare.  Indicatorul încearcă să aprecieze măsura în care țara deține setul de acte  legislative și normative care garantează accesul deplin și egal al femeilor și  bărbaților în vârstă de 15 ani și peste la serviciile de sănătate  reproductivă, informare și educație. Acesta reprezintă un scor pe o scală de  la 0 la 100 (cadrul legislativ și normativ național care garantează acces  deplin și egal), indicând astfel statutul țării și progresul în existența  acestor cadre legislative și normative, nu și a gradului de implementare a  acestora.
