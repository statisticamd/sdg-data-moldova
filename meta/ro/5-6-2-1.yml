DATA_COMP: >-
  <p> Indicatorul indica existența cadrului legislativ-normativ național ce  garantează  femeilor și bărbaților în vârstă de 15-49 ani accesul la  serviciile din cadrul a 4 domenii tematice:(i) Servicii de ocrotire a  maternității; (ii) Contracepția și planificarea familială; (iii) Informarea și  educarea comprehensivă; (iv) Sănătatea sexuală și bunăstarea. </p> 
  <p>   Indicatorul este calitativ de tip "Da/Nu".</p> 
  <p>  La nivel global indicatorul  este produs o dată la 2-3 ani în cadrul unei cercetări bazate pe un chestionar  administrat electronic  și măsoară drepturile legale specifice și barierele  care vizează 13 componente din cadrul  a 4 domenii tematice:(i) Servicii de  ocrotire a maternității; (ii) Contracepția și planificarea familială; (iii)  Informarea și educarea comprehensivă; (iv) Sănătatea sexuală și bunăstarea.  Cele 13 componente sunt plasate pe aceeași scală, cu un scor de la 0% la 100%  . Fiecare component este calculat separat și ponderată în mod egal. Scorul  pentru fiecare component este calculat în modul următor: ((Numărul de drepturi  existente/Numărul total de drepturi) - (Numărul total de bariere  existente/Numărul total de bariere))*100</p> 
  <p>  Scorul total pentru indicator  este calculat ca medie aritmetică ale celor 13 scoruri componente. În mod  similar este calculat și scorul pentru fiecare domeniu tematic, adică ca medie  aritmetică a scorurilor componentelor sale constitutive.</p> 
  <p>  Indicatorul  global este compilat de către UNFPA, în baza datelor oficiilor UNFPA de țară  care coordonează realizarea cercetării  și procesului de validare a datelor. </p>
