STAT_CONC_DEF: >-
  Cheltuielile gospodăriei pentru sănătate sunt definite ca orice cheltuieli efectuate în timpul utilizării serviciului pentru a obține orice tip de îngrijire (îngrijire promoțională, preventivă, curativă, reabilitare, paliativă sau de lungă durată), inclusiv toate medicamentele, vaccinurile și alte preparate farmaceutice, precum și toate produsele de sănătate, de la orice tip de furnizor și pentru toți membrii gospodăriei. Aceste cheltuieli pentru sănătate se caracterizează prin plăți directe care sunt finanțate din veniturile (inclusiv remitențele) ale unei gospodării, din economii sau din împrumuturi, dar nu includ rambursarea plătitorului terților (adică nu sunt  compensate parțial sa integral). Componentele cheltuielilor de consum pentru servicii de sănătate trebuie să corespundă diviziunea 06 privind sănătatea din COICOP, care include cheltuielile pentru medicamente și produse medicale (06.1), serviciile de ambulatoriu (06.2) și serviciile de îngrijire în spitale (06.3).
