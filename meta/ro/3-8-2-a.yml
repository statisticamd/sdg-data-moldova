DATA_COMP: >-
  <p> Pentru calcularea indicatorului: </p> 
  <p>1. Ponderea cheltuielilor pentru sănătate în cheltuielile totale ale gospodăriilor casnice = Cheltuielile pentru sănătate / Cheltuielile totale ale gospodăriilor casnice * 100; </p> 
  <p>2. Ponderea populației cu cheltuielile gospodăriilor pentru sănătate mai mari de 10% = Numărul populației cu cheltuielile gospodăriilor pentru sănătate mai mari de 10% / Numărul total al populației * 100. </p>
