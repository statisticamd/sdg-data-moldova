STAT_CONC_DEF: >-
  <p> Strategia de dezvoltare a societății civile pentru perioada 2018–2020 (HG.  51/2018)  reflectă angajamentul Republicii Moldova de a consolida în mod  sistematic condițiile pentru dezvoltarea dinamică a societății civile. Fiind  edificată pe principiile încrederii reciproce, parteneriatului, transparenței,  participării, nonpartizanatului politic, Strategia continuă eforturile  demarate în cadrul realizării strategiilor precedente de dezvoltare a  societății civile și se axează pe aceleași priorități. Monitorizarea și  evaluarea implementării Strategiei se realizează prin intermediul  instrumentelor prevăzute de către aceasta în secțiunea a 5-a „Monitorizarea și  evaluarea Strategiei”. Guvernul, în cooperare cu organizațiile societății  civile, prezentă anual Parlamentului, până la data de 31 martie, un raport  privind implementarea strategiei și realizarea planului de acțiuni, indicate .</p> 
  <p>Având în vedere că Strategia de dezvoltare a societății civile pentru perioada 2018–2020 a expirat în anul 2020, pentru următorii ani pentru monitorizarea situației în domeniu se va considera următorul document de politici în domeniu, care în anul 2023 va fi elaborat. </p>
