COMPARABILITY: >-
  Se estimează că anemia contribuie la o productivitate mai scăzută cu 17% la munca manuală grea și la o productivitate mai mică cu 5% la alte forțe de muncă manuală (Obiectivul 1 Îndepărtarea sărăciei în toate formele ei peste tot); în timpul sarcinii, crește riscul de mortalitate maternă și perinatală și contribuie la creșterea sugarilor cu greutate mică la naștere (Obiectiv 3. Bună sănătate și bunăstare); limitează, de asemenea, dezvoltarea cognitivă, copiii care au fier adecvat au mai multă energie pentru a participa la exercițiile de la clasă și sunt mai pregătiți mental pentru a stăpâni materialul (Obiectiv 4. Educație de calitate); ratele de anemie la femei sunt mult mai mari decât la bărbați - în timp ce ratele de anemie scad la bărbați până la sfârșitul pubertății, ele rămân ridicate pentru femei până în anii de reproducere din cauza menstruației, astfel reducerea anemiei contribuie la creșterea performanței academice relative ale femeilor și a productivității lucrătorilor și ajută atingerea egalității de gen (Obiectivul 5. Egalitatea de gen).
