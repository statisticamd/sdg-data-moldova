STAT_CONC_DEF: >-
  <p> Scopul acestui indicator este măsurarea tendințelor din: </p> 
  <p>  Partea A:  Angajamentul țării față de acordurile internaționale relevante, în  special:</p> 
  <p>1) Adoptarea națională a politicii internaționale relevante  pentru speciile străine invazive.</p> 
  <p>2) Existența: </p> 
  <p>   a) strategiilor  naționale pentru prevenirea și controlul speciilor străine invazive; </p> 
  <p>   b) legislației și politicii naționale relevante cu privire la speciile  străine invazive.</p> 
  <p>  Partea B: Transpunerea acordurilor politice în acțiunile țării pentru implementarea politicilor și prevenirea și controlul  proactiv al speciilor străine invazive IAS, și alocarea de resurse pentru  aceste activități </p> 
  <p>3) Alocarea națională a resurselor pentru  prevenirea sau controlul speciilor străine invazive. </p> 
  <p>  Conservarea  habitatelor naturale este unul din elementele esențiale ale protecției florei  și faunei sălbatice. În acest context, Republica Moldova a inclus în politica  națională un șir de prevederi cu privire la prevenirea apariției și  contracararea speciilor invazive, după cum urmează: (i) Strategia privind  diversitatea biologică a Republicii Moldova și Planul de acțiuni pentru  implementarea acesteia (HG nr. 274/2015);  (ii) Legea regnului vegetal nr.  239/2007;  (iii) Legea regnului animal nr. 439/1995.</p> 
  <p>  Raportarea se axează  pe un șir de criterii:</p> 
  <p>  • Cercetarea și munca necesară ca bază pentru  protecția, gestionarea și utilizarea durabilă a populațiilor de păsări;</p> 
  <p>  •  Informații privind starea de conservare a speciilor derogate;</p> 
  <p>  •  Autoritatea împuternicită să declare că au fost îndeplinite condițiile;</p> 
  <p>  •  Condiții de risc, circumstanțe, timp și loc în care se acordă excepție;</p> 
  <p>  •  Justificare pentru derogarea unei specii în stare de conservare  defavorabilă;</p> 
  <p>  • Soluții alternative luate în considerare și date  științifice pentru a le compara, etc." </p>
