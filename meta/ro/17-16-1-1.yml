STAT_CONC_DEF: >-
  <p> Scopul indicatorului este măsurarea calității și eficienței parteneriatelor  pentru dezvoltare. Se consideră că țara raportează progrese atunci când pe  parcursul anului de referință, numărul de indicatori din cadrul naționalizat  ODD care arată tendințe pozitive este mai mare decât numărul indicatorilor  care prezintă o dinamică negativă. Progresul este raportat atât de țară în  calitate de beneficiar al asistenței/suportului în cadrul cooperării, cât și  de către țările care oferă acest suport/asistența.</p> 
  <p>  Republica Moldova în  calitate de țară beneficiară de finanțare externă, care raportează, este  evaluată prin intermediul următoarelor elemente:</p> 
  <p>  1. Să conducă la stabilirea priorităților naționale: țara își consolidează cadrul național de  rezultate.</p> 
  <p>  2. Crearea unui mediu propice pentru organizațiile societății  civile: Organizațiile societății civile își desfășoară activitatea într-un  mediu care maximizează implicarea și contribuția lor la dezvoltare.</p> 
  <p>  3.  Promovarea implicării sectorului privat și contribuția la dezvoltare:  Calitatea dialogului public-privat</p> 
  <p>  4. Înregistrarea cooperării pentru  dezvoltare în Bugetul Public Național supus supravegherii parlamentare:  Ponderea fondurilor de cooperare pentru dezvoltare planificate pentru sectorul  public al țării care au fost înregistrate în BPN anual supus aprobării  legislative.</p> 
  <p>  5. Consolidarea responsabilității reciproce:  Responsabilitatea reciprocă între actorii de dezvoltare este consolidată prin  revizuiri incluzive.</p> 
  <p>  6. Consolidarea egalității de gen și abilitării  femeilor: Existența sistemelor guvernamentale transparente pentru urmărirea  alocărilor publice pentru egalitatea de gen și abilitarea femeilor</p> 
  <p>  7.  Consolidarea instituțiilor interne: calitatea gestionării bugetare și  financiare a țării. </p>
