DATA_COMP: >-
  <p> Scopul indicatorului este de a măsura contribuția companiilor la dezvoltarea durabilă. Pentru a calcula indicatorul, se va lua în considerare companiile care publică informații de sustenabilitate care acoperă următoarele detalii despre sustenabilitate, care sunt împărțite în criterii minime și avansate:</p> 
  <p>   1) Criterii minime:</p> 
  <p>   Cadrul instituțional și de guvernare: • Evaluare materială; • Strategia de sustenabilitate și/sau principiile legate de sustenabilitate; • Abordarea managementului pentru soluţionarea subiectelor materiale; • Structura de guvernare, inclusiv pentru problemele economice, de mediu și sociale</p> 
  <p>   • Impacturi, riscuri, oportunități cheie; • Practici de combatere a fraudei, anticorupție și anti-concurență.</p> 
  <p>Economic: • Măsurarea directă a performanței economice (venituri, profit net, valoare adăugată, plăți către acționari); • Măsurarea indirectă a performanței economice (investiții comunitare, investiții în infrastructură sau alt impact economic local important)</p> 
  <p>   Mediu:• Consumul de energie și eficiența energetică; • Utilizarea deșeurilor, generarea apei uzate, practici integrate de gestionare a resurselor de deșeuri sau de reciclare/reutilizare și eficiență a apei; •  A emisiilor de gaze cu efect de seră; • Alte emisii și efluenți, inclusiv substanțe care distrug ozonul, oxizi de azot (NOX), oxizi de sulf (SOX) și substanțe chimice; • Generarea deșeurilor, inclusiv deșeurilor periculoase; • Practici de minimizare și reciclare a deșeurilor; • Utilizarea și/sau producerea de substanțe chimice periculoase</p> 
  <p>Social: • Sănătate și securitate în muncă; • Numărul total de angajați, în funcție de tipul contractului și sex; • Instruirea angajaților; • Practici de muncă incorecte și ilegale și alte aspecte referitoare la drepturile omului; • Diversitatea, egalitatea de șanse și discriminarea în organele de guvernare și în rândul angajaților; • Drepturile lucrătorilor și contractele colective.</p> 
  <p>   Metodologia respectivă permite aplicarea principiului „respectați sau explicați” pentru standardul minim, ceea ce permite entităților raportoare să evidențieze de ce anumite informații nu sunt relevante pentru companiile lor și le va face mai accesibile pentru companiile mici. Cu toate acestea, acest lucru nu s-ar aplica problemelor care au fost identificate ca fiind materiale pentru companie, care ar trebui raportate.</p> 
  <p>2) Cerințe avansate: includeți informațiile/indicatorii complementari pentru criteriile minime, care sunt:</p> 
  <p>   Cadrul instituțional și de guvernanță: • Detalii despre lanțul de aprovizionare; • Detalii despre implicarea părților interesate în legătură cu performanța sustenabilității; • Detalii despre remunerare</p> 
  <p>   Economic:• Politici și practici durabile de achiziții publice; • Procentul sau proporția de achiziții/furnizori locali; • Donații de caritate</p> 
  <p>    Mediul: • Evaluarea mediului de aprovizionare; • Consumul de materiale, furnizarea de materiale și materiale reciclate sau folosite; • Intensitatea energetică și sursele regenerabile de energie; • Intensitatea apei și managementul integrat al resurselor de apă; • intensitatea GES; • Intensitatea deșeurilor; • Impactul asupra biodiversităţii; • Angajamentul furnizorului și al consumatorului/clientului pentru problemele de mediu</p> 
  <p>   Social: • Evaluarea socială a furnizorilor; • Impactul comunității locale; • Angajamentul furnizorilor și consumatorilor pentru problemele de durabilitate </p>
