STAT_CONC_DEF: >-
  <p> Avocatul Poporului (Ombudsmanul) asigură respectarea drepturilor și  libertăților omului de către autoritățile publice, de către organizații și  întreprinderi, indiferent de tipul de proprietate și forma juridică de  organizare, de către organizațiile necomerciale și de către persoanele cu  funcții de răspundere de toate nivelurile. Avocatul Poporului pentru protecția  drepturilor copilului își exercită atribuțiile pentru asigurarea respectării  drepturilor și a libertăților copilului și realizării, la nivel național, de  către autoritățile publice centrale și locale, de către persoanele cu funcție  de răspundere de toate nivelurile a prevederilor Convenției ONU cu privire la  drepturile copilului. (art. 1 din Legea nr. 52 din  03.04.2014  cu privire la  Avocatul Poporului (Ombudsmanul)) </p> 
  <p>  Cadru normativ: OAP activează în baza  Legii 52 cu privire la Avocatul Poporului (Ombudsman), și Legii 164 pentru  aprobarea Regulamentului de organizare și funcționare a Oficiului Avocatului  Poporului </p>
