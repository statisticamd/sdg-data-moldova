STAT_CONC_DEF: >-
  <p> Conform calendarului vaccinărilor obligatorii pentru anul 2016-2020,  obligatorii sunt următoarele tipuri de vaccinuri:</p> 
  <p>  1.Vaccinul contra  tuberculozei (BCG)</p> 
  <p>  2.Vaccinul diftero-tetano-pertusis (DTP)</p> 
  <p>   3.Vaccinul combinat împotriva rujeolă-oreion- rubeolă (ROR)</p> 
  <p>  4.Vaccinul  oral contra poliomielitei (VPO)</p> 
  <p>  5.Vaccinul contra hepatitei B (HEPB)</p> 
  <p>   6.Vaccinul contra infecției cu haemophilus influenzae tip H (HIB)</p> 
  <p>   7.Vaccinul contra infecției cu rotavirusuri (RV)</p> 
  <p>  8.Vaccinul pneumococic  (PC)</p> 
  <p>  9. Vaccinul cu anatoxine difterică și tetanică (DT, Td, AT) AT nu se foloseste in Moldova - este substituit cu DT sau Td</p> 
  <p>  10.  Vaccinul combinat pentavalent contra hepatitei B, difteriei tetanusului,  pertusis, și infecției cu haemophilus influenzae tip B (HEPB+DTP+HIB) Se inregistreaza si raporteza pe antigeni aparte : DTP; HepB; Hib </p>
