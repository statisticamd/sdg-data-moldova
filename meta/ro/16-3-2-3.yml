STAT_CONC_DEF: >-
  Orice persoană care se consideră lezată într-un drept al său garantat de Convenția Europeană poate depune o cerere la CEDO. Pentru depunerea unei cereri la Curte, trebuie întrunite anumite condiții de admisibilitate stabilite la art. 34 și 35 din Convenție (ex: epuizarea căilor interne de recurs; respectarea termenului de 4 luni; să se refere la un drept prevăzut de Convenție etc.). Cererile înregistrate sunt examinate de către Curte imediat ce este posibil. Datorită complexității procedurii și numărului mare de cereri pe rol, procedura de examinare a unei cereri durează între 3 și 7 ani. Hotărârile pronunțate de către un comitet sau de Marea Cameră a Curții, precum și deciziile Curții sunt  definitive și nu pot fi contestate. Hotărârile pronunțate de către o Cameră pot fi retrimise la Marea Cameră a Curții, în conformitate cu art. 43 din Convenție. Curtea informează reclamantul și Guvernul respondent despre orice hotărâre sau decizie pronunțată. Comitetul de Miniștri al Consiliului Europei supraveghează executarea hotărârilor Curții de către Guvernele reclamate. Agentul guvernamental reprezintă Republica Moldova la Curtea Europeană și contribuie, în modul prevăzut de lege, la asigurarea executării hotărârilor și a deciziilor Curții în cauzele îndreptate împotriva Republicii Moldova. De asemenea, el reprezintă țara în calitate de expert la sesiunile plenare ale comitetelor interguvernamentale ale Comitetului de Miniștri al Consiliului Europei pe dimensiunea drepturilor omului, coordonând-și acțiunile cu Ministerul Afacerilor Externe și Integrării Europene (art. 5 din Legea nr.151 din  30.07.2015 cu privire la Agentul guvernamental).
