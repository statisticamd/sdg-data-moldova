STAT_CONC_DEF: >-
  <p> Indicatorul include cinci categorii: 1) zone umede cu vegetație, 2) râuri și  estuare, 3) lacuri, 4) acvifere și 5) corpuri de apă artificiale. Indicatorul  este împărțit în 5 sub-indicatori pentru capturarea diferitor surse de date și  metodologii, necesare pentru monitorizarea componentelor indicatorului.  Sursele de date provin dintr-o combinație de probe prelevate la sol și  observații ale pământului. În funcție de tipul ecosistemului și de tipul  gradului măsurat, metodologia de colectare a datelor poate diferi foarte mult.  Cei 5 sub-indicatori sunt calculați separat conform a 5 metodologii diferite:  Sub-indicatorul 1: Extensia spațială a ecosistemelor legate de apă;  Sub-indicatorul 2: Calitatea apei lacurilor și corpurilor de apă artificiale;  Sub-indicatorul 3: Cantitatea (descărcarea) apei în râuri și estuare;  Sub-indicatorul 4: Calitatea ecosistemelor legate de apă; Sub-indicatorul 5:  cantitatea apei subterane din acvifere.</p> 
  <p>  Sub-indicatorii 1 și 2: Toate  datele disponibile la nivel global, generate pentru aceștia, sunt partajate  țărilor pentru validare. Aceste date geospațiale vor fi generate anual la  nivel național, subnațional și de apă. În timp ce aceste date sunt generate  anual, măsurarea pentru verificare a modificărilor de întindere necesită a fi  efectuată la fiecare cinci ani. Seturile de date anuale validate vor fi  utilizate de agențiile specializate pentru a genera modificări procentuale în  numele țărilor. </p> 
  <p>  Sub-indicatorii 3, 4 și 5: Toate datele colectate în  țări pentru acești sub-indicatori vor fi transmise agențiilor specializate  pentru verificări și control de asigurare a calității, în conformitate cu  criteriile minime ale metodologiei. Acest proces de analiză va fi facilitat  prin comunicare prin e-mail prin intermediul serviciului global de asistență.  După analizarea datelor „brute” anuale, calculele modificărilor procentuale  vor fi finalizate și validate între agențiile specializate și reprezentantul  național. </p>
