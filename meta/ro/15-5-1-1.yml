STAT_CONC_DEF: >-
  <p> Cartea Roșie - document oficial care include lista speciilor de plante și  animale dispărute, critic periclitate, periclitate, vulnerabile, rare și  nedeterminate de pe teritoriul Republicii Moldova, informația generală privind  statutul, starea, arealul, precum și metodele de protecție, conservare și  răspândire a acestora (art. 4 din Legea nr. 325 din  15.12.2005 cu privire la  Cartea Roșie a Republicii Moldova).</p> 
  <p>  Specie dispărută - specie care nu a  mai fost găsită în ultimii 30 de ani, după cercetări repetate, în locurile  stabilite, precum și în alte locuri cunoscute și asemănătoare;</p> 
  <p>  Specie  critic periclitată - specie amenințată cu dispariția în viitorul apropiat din  habitatele naturale;</p> 
  <p>  Specie periclitată - specie în pericol de  exterminare, a cărei supraviețuire este  improbabilă dacă factorii cauzali  continuă să influențeze starea ei;</p> 
  <p>  Specie vulnerabilă - specie despre  care se consideră că în timpul apropiat va trece în categoria Speciei  periclitate, dacă factorii cauzali vor continua să afecteze starea ei;</p> 
  <p>   Specie rară - specie care în prezent nu este amenințată cu dispariția, dar  care se află sub risc din cauza arealului redus;</p> 
  <p>  Specie nedeterminată -  specie care aparține uneia dintre categoriile de raritate, dar pentru care nu  există suficientă informație pentru a preciza exact categoria căreia îi  aparține;</p> 
  <p>  Specie endemică - specie răspândită în stare sălbatică numai  într-o anumită regiune;</p> 
  <p>  Specie relictă - specie izolată, datorită  modificărilor geografice, pe o suprafață restrânsă din vechiul său areal </p>
