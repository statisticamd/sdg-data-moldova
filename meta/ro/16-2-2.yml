COMPARABILITY: >-
  <p> Numărătorul indicatorului este format din două părți: victime identificate și  neidentificate ale TFU. Nu exista date privind victimele neidentificate, la  nivel global se lucrează asupra metodologiei de estimare. </p> 
  <p>  Unele metode  au fost deja identificate, dar sunt necesare testări suplimentare pentru a  dezvolta o abordare consolidată și coordonată. Metoda de estimare a victimelor  neidentificate TFU ar trebui să permită evaluarea caracteristicilor victimelor  (sex și vârstă) și a formelor de exploatare la care aceasta a fost supusă. </p>
