STAT_CONC_DEF: >-
  <p> Șomeri BIM (Biroul Internațional al Muncii) sunt persoanele de 15 ani și peste, care îndeplinesc simultan  următoarele condiții:</p> 
  <p> - nu au un loc de muncă şi nu desfăşoară o  activitate în scopul obţinerii unor venituri;</p> 
  <p> - sunt în căutarea unui loc  de muncă, utilizând în ultimele 4 săptămâni diverse metode pentru a-l găsi  înscrierea la Agenția Națională pentru Ocuparea Forței de Muncă sau la agenţii  private de ocupare, acţiuni pentru a începe o activitate pe cont propriu,  publicarea de anunţuri şi răspunsuri la anunţuri, apel la prieteni, rude,  colegi, sindicate etc.;</p> 
  <p> - sunt disponibile să înceapă lucrul în  următoarele 15 zile, dacă s-ar găsi imediat un loc de muncă. </p>
