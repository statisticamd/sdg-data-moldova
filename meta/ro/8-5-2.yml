SDG_INDICATOR_INFO__GLOBAL: >-
  Rata șomajului este o măsură utilă a subutilizarii ofertei de muncă. Ea reflectă incapacitatea unei economii de a genera locuri de muncă pentru acele persoane care doresc să muncească, dar nu o fac, chiar dacă sunt disponibile pentru angajare și caută activ de muncă. Acesta este astfel văzut ca un indicator al eficienței și eficacității unei economii de a-și absorbi forța de muncă și al performanței pieței muncii. Seriile de timp pe termen scurt ale ratei șomajului pot fi utilizate pentru a semnala schimbări în ciclul economic; mișcările în sus ale indicatorului coincid adesea cu perioade de recesiune sau, în unele cazuri, cu începutul unei perioade de expansiune, deoarece persoanele care nu erau anterior pe piața muncii încep să testeze condițiile printr-o căutare activă a unui loc de muncă.
