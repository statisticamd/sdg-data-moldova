DATA_COMP: >-
  <p> Metodologia de calculare a acestui indicator este prezentată în cadrul unui  tabel extins (intitulat „Calculation Sheet for PFM Performance Indicators PI-1  and PI-2 (i)” ) de pe pagina web PEFA). De asemenea, aceasta este descrisă  detaliat în partea a doua a documentului „Cadrul de evaluare a managementului  finanțelor publice” .</p> 
  <p>  Esența indicatorului este punctajul. țara este  evaluată separat pe o scară ordinală în patru puncte: A, B, C sau D, în  conformitate cu criterii exacte:</p> 
  <p>  (A) Cheltuielile totale au variat de la  95% la 105% din cheltuielile bugetare totale aprobate pentru cel puțin doi din  ultimii trei ani.</p> 
  <p>  (B) Cheltuielile totale au variat de la 90% la 110% din  cheltuielile bugetare totale aprobate pentru cel puțin doi din ultimii trei  ani.</p> 
  <p>  (C) Cheltuielile cumulate au variat de la 85% la 115% din  cheltuielile bugetare totale aprobate pentru cel puțin doi din ultimii trei  ani.</p> 
  <p>  (D) Productivitatea este mai mică decât cea necesară pentru gradul  C. </p>
