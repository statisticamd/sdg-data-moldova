STAT_CONC_DEF: >-
  <p> Acest indicator măsoară gradul în care rezultatul cheltuielilor bugetare  cumulate reflectă suma inițial aprobată, așa cum aceasta a fost definită în  documentația privind bugetul de stat și rapoartele fiscale. Acoperirea este  bugetul de stat consolidat, iar perioada de timp acoperită sunt ultimii trei  ani fiscali finalizați. Indicatorul încearcă să surprindă fiabilitatea  bugetului de stat. Cheltuielile cumulate includ cheltuielile reale care  încorporează cheltuielile efectuate ca urmare a unor evenimente neplanificate  sau excepționale - de exemplu, conflictele armate sau dezastrele naturale.  Cheltuielile finanțate prin venituri neașteptate, inclusiv prin privatizare,  ar trebui incluse și consemnate în tabelele fiscale și în narativele suport.  Cheltuielile finanțate extern prin împrumuturi sau subvenții ar trebui să fie  incluse, dacă sunt acoperite de buget, împreună cu votul (esențele) de urgență  și dobânzile la datorie. Cheltuielile alocate conturilor în așteptare nu sunt  incluse în total. Cu toate acestea, dacă sumele sunt deținute în conturi de  suspendare la sfârșitul fiecărui an care ar putea afecta scorurile dacă sunt  incluse în calcule, ele pot fi incluse. În astfel de cazuri, motivul  (motivele) pentru includere trebuie să fie clar indicat.</p> 
  <p>  Cheltuielile  efective pot să se abată de la bugetul aprobat inițial din motive independente  de precizia previziunilor - de exemplu, ca rezultat al unui șoc macroeconomic  major. Etalonarea acestui indicator suportă un an neobișnuit sau "depășit" și  se concentrează pe abaterile de la previziunile care apar în doi din cei trei  ani care fac obiectul evaluării. </p>
