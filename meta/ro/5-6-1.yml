DATA_COMP: >-
  <p> Numărul femeilor în vârstă de 15-49 ani căsătorite sau într-o uniune care iau  decizii independente cu privire la relațiile sexuale, utilizarea  contracepției, sănătatea sexuală și reproductiva raportat la numărul total al  femeilor în vârstă de 15-49 ani căsătorite sau într-o uniune X 100</p> 
  <p>   Unde:</p> 
  <p>  Numărătorul: Numărul femeilor în vârstă de 15-49 ani căsătorite sau  într-o uniune care îndeplinesc următoarele criterii: </p> 
  <p>  - pot spune „nu”  sexului;</p> 
  <p>  - pentru cine decizia privind contracepția nu este luată în  principal de soț/partener;</p> 
  <p>  - pentru cine decizia privind îngrijirea  propriei sănătăți nu este luată de obicei de către soț/partener sau  altcineva</p> 
  <p>  Numitorul: Numărul total al femeilor în vârstă de 15-49 ani  căsătorite sau într-o uniune</p> 
  <p>  Proporția: (Numărătorul /Numitor) X100 </p>
