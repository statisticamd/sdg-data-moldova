SDG_INDICATOR__GLOBAL: >-
  <p>Indicator 2.3.2: Venitul mediu al producătorilor agricoli mici, pe sex și statutul indigen</p>
SDG_TARGET__GLOBAL: >-
  <p>Target 2.2999999999999998: Până în 2030, dublarea productivității agricole și veniturilor a micilor  producători agricoli, în special femei, populațiile indigene, fermieri de  familie, păstori și pescari, inclusiv prin accesul sigur și egal la terenuri,  alte resurse și factori de producție, cunoștințe, servicii financiare, piețe  și oportunități pentru crearea valorii adăugate și angajarea în activități  non-agricole</p>
