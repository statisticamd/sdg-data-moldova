STAT_CONC_DEF: >-
  <p> Categoria micilor producători agricoli include gospodăriile populației și gospodăriile ţărăneşti (de fermier) cu suprafața terenurilor agricole până la 10 ha.                         Producția agricolă este determinată ca suma producţiei vegetale şi animaliere.</p> 
  <p>Volumul producţiei vegetale constituie valoarea producţiei (recoltei globale a culturilor) agricole.</p> 
  <p>Volumul producţiei animaliere se determină prin mărimile masei vii a prăsilei obţinute şi sporirii animalelor tinere crescute în curs de un an, a sporului în greutate al animalelor mature, precum şi a cantităţii de lapte, lână, ouă şi alte produse animaliere </p>
