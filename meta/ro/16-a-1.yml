STAT_CONC_DEF: >-
  <p> Șase modele de Instituții Naționale pentru Drepturile Omului  există astăzi în  regiunile lumii, și anume: Comisii pentru drepturile omului, Instituțiile  Ombudsmanului (Avocatului Poporului), Instituții hibrid, Organe consultative,  Centre și instituții multiple. O Instituție Națională pentru Drepturile Omului  considerată independentă este cea care are statutul de acreditare „nivelul A”,  în conformitate cu Principiile de la Paris. Principiile Națiunilor Unite de la  Paris (adoptate în anul 1993 de către Asambleea Generală ONU), furnizează  standardele internaționale în baza cărora instituțiile naționale pentru  drepturile omului (NHRI) pot fi acreditate de Alianța Globală a Instituțiilor  Naționale pentru Drepturile Omului (GANHR). Procesul de acreditare este  efectuat pentru evaluarea colegială de către Subcomitetul pentru Acreditare  (SCA) al (GANHR). Există trei tipuri posibile de acreditare: </p> 
  <p>  A: În  corespundere cu Principiile de la Paris  </p> 
  <p>  B: Statut de Observator – Nu  este pe deplin în corespundere cu Principiile de la Paris, sau nu a fost  oferite suficiente informații încât să permită o apreciere </p> 
  <p>  C: Nu este în  conformitate cu Principiile de la Paris. </p> 
  <p>  Datele sunt colectate anual de  către Subcomitetului pentru Acreditare (SCA) al (GANHR) de la Oficiile  Naționale ale Avocatului Poporului.</p> 
  <p>  Din mai 2018 Oficiul Avocatului  Poporului din Republica Moldova deține statutul de acreditare „ de nivelul A”  . </p>
