SDG_INDICATOR_INFO__GLOBAL: >-
  Proporția populației care se bazează în principal pe combustibili și tehnologii curate este calculată ca numărul de persoane care utilizează combustibili și tehnologii curate pentru gătit, încălzire și iluminat împărțit la populația totală care a raportat că a gătit, a utilizat încălzire sau iluminare, exprimat ca procent. „Curat” este definit de obiectivele privind rata de emisie și recomandările specifice privind combustibilul (adică împotriva cărbunelui neprelucrat și a kerosenului) incluse în ghidul normativ Ghidurile OMS pentru calitatea aerului din interior: arderea combustibilului de uz casnic.
