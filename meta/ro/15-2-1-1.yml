STAT_CONC_DEF: >-
  <p> Terenuri degradate – terenuri, indiferent de tipul de proprietate care, prin  eroziune, poluare sau prin acțiunea distructivă a unor factori antropici,  și-au pierdut definitiv capacitatea de producție agricolă, dar care pot fi  ameliorate prin împădurire și prin alte lucrări pentru restabilirea  ecosistemelor, în scopul protejării solului, refacerii echilibrului hidrologic  și îmbunătățirii condițiilor de mediu. În cadrul cadastrului funciar,  terenurile degradate pot face parte din categoriile: terenuri agricole, alte  terenuri (ravene, alunecări de terenuri, etc.), ape etc. Terenurile degradate  includ:</p> 
  <p>  a) terenuri cu eroziune de suprafață foarte puternică și excesivă;</p> 
  <p>  b) terenuri cu eroziune de adâncime – orașe, ravene;</p> 
  <p>  c)  terenuri afectate de alunecări active, prăbușiri și surpări;</p> 
  <p>  d) terenuri  nisipoase expuse erodării de către vânt sau apă;</p> 
  <p>  e) terenuri  sărăturate;</p> 
  <p>  f) terenuri poluate cu substanțe chimice sau petroliere;</p> 
  <p>  g) terenuri ocupate cu cariere deschise, cu halde miniere, cu deșeuri de  producție sau menajere, etc.;</p> 
  <p>  h) terenuri cu biocenoze afectate sau  distruse;</p> 
  <p>  i) terenuri cu pietriș, bolovăniș, grohotiș, stâncării și  depozite de aluviuni torențiale;</p> 
  <p>  j) terenuri neproductive </p>
