DATA_COMP: >-
  <p> Indicatorul este alcătuit din două componente care sunt calculate separat.</p> 
  <p>  1) Resurse  genetice vegetale: numărul total de probe unice de resurse genetice ale  plantelor asigurate de instalații de conservare pe termen mediu și lung. </p> 
  <p>   Acesta trebuie să includă toate eșantioanele din colecțiile de bază și eșantioanele unice stocate în instalații de conservare pe termen mediu ca colecții active numai atunci când aceste probe sunt considerate parte a  colecțiilor de bază naționale. Colecțiile de bază pot include atât colecții de semințe, câmp, crioprezervate, cât și in vitro, în funcție de speciile  păstrate și de facilitățile disponibile în țară.</p> 
  <p>  2) Resursele genetice  animale: numărul de rase locale cu suficient material genetic depozitat în colecțiile de gene bank care permit reconstrucția rasei în caz de dispariție  (conform Ghidurilor pentru crioprezervarea resurselor genetice animale, FAO,  2012) </p>
