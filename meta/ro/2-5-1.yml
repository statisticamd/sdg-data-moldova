STAT_CONC_DEF: >-
  Conservarea resurselor genetice în agricultură - o modalitate de asigurare cu  resurse necesare pentru a face față provocărilor cauzate de boli, dăunători și  a schimbărilor de mediu noi și cele în evoluție. Cercetătorii folosesc  caracterele specifice ale animalelor, culturilor și speciilor sălbatice în  diverse scopuri, cum ar fi toleranța la salinitate, rezistența la boli și  adaptabilitatea la schimbările climatice. De asemenea, le oferă producătorilor diversitatea necesară pentru a se adapta  piețelor în schimbare.
