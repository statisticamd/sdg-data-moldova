STAT_CONC_DEF: >-
  <p> Violență împotriva copilului – forme de rele tratamente aplicate de către  părinți/reprezentanții legali/persoana în grija căreia se află copilul sau de  către orice altă persoană, care produc vătămare actuală sau potențială asupra  sănătății acestuia și îi pun în pericol viața, dezvoltarea, demnitatea sau  moralitatea, care includ următoarele tipuri de violență: fizică, sexuală,  psihologică, spirituală, economică, neglijare și exploatare, trafic de copii.  (p.5 din Anexa 1 a Hotărârii Guvernului nr. 270 din 08.04.2014, cu privire la  aprobarea Instrucțiunilor privind mecanismul intersectorial de cooperare  pentru identificarea, evaluarea, referirea, asistența și monitorizarea  copiilor victime și potențiale victime ale violenței, neglijării, exploatării  și traficului)</p> 
  <p> Neglijarea copilului – omisiunea sau ignorarea voluntară  sau involuntară a responsabilităţilor privind creşterea şi educarea copilului,  fapt care pune în pericol dezvoltarea lui fizică, mintală, spirituală, morală  sau socială, integritatea lui corporală, sănătatea lui fizică sau psihică.  Neglijarea poate lua mai multe forme: alimentară, vestimentară, neglijare a  igienei, medicală, educațională, emoțională, neglijare în supraveghere. </p>
