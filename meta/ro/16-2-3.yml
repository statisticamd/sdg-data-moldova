SDG_INDICATOR_INFO__GLOBAL: >-
  Acest indicator oferă proporția tinerilor femei și bărbați cu vârsta cuprinsă între 18-24 de ani care declară că au suferit vreo violență sexuală până la vârsta de 18 ani. Acesta este calculat prin împărțirea numărului de tineri femei și bărbați cu vârsta cuprinsă între 18-24 de ani care declară că au suferit violență sexuală. la vârsta de 18 ani după numărul total de tinere și, respectiv, bărbați cu vârsta cuprinsă între 18-24 de ani din populație
