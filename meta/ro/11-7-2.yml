STAT_CONC_DEF: >-
  <p> Este un indicator bazat pe cercetare, care măsoară experiența diferitor forme  comportamentale ce țin de hărțuirea fizică și cea sexuală. Întrebările legate  de hărțuirea fizică și sexuală trebuie evaluate separat. Rezultatele însă pot  fi combinate. Calcularea acestui indicator necesită includerea unui modul  scurt din opt întrebări în cadrul unei cercetări reprezentative a populației,  care sunt:</p> 
  <p>  1) Experiența hărțuirii sexuale în ultimii 3 ani, pe tipuri de  hărțuire - În cazul lipsei unor astfel de experiențe, treceți la 5, în caz  contrar treceți la 2; </p> 
  <p>  2) Cel mai recent tip de hărțuire experimentat -  Continuare cu 3;</p> 
  <p>  3) Perioada de timp al ultimei hărțuiri - Continuare cu  4;</p> 
  <p>  4) Locul ultimei hărțuiri, după tipul locației - Continuare cu 5;</p> 
  <p>   5) Experiența hărțuirii fizice în ultimii 3 ani, pe tipuri de hărțuire - În  cazul lipsei unor astfel de experiențe treceți la sfârșit, în caz contrar  treceți la 6; </p> 
  <p>  6) Cel mai recent tip de hărțuire experimentat -  Continuare cu 7;</p> 
  <p>  7) Perioada de timp al ultimei hărțuiri - Continuare cu  8;</p> 
  <p>  8) Locul ultimei hărțuiri, după tipul locației - De trecut la  sfârșit.</p> 
  <p>  În baza răspunsurilor la întrebării următorii indicatori vor fi  calculați:</p> 
  <p>  Rata prevalenței a hărțuirii sexuale: Numărul persoanelor care  s-au confruntat cu cel puțin o formă de hărțuire sexuală raportat la numărul  total populație inclusă în cercetare *100</p> 
  <p>  Rata prevalenței hărțuirii  fizice: Numărul persoanelor care s-au confruntat cu cel puțin o formă de  hărțuire fizică raportat la numărul total populație inclusă în cercetare  *100</p> 
  <p>  Rata prevalenței hărțuirii sexuale sau fizice: Numărul persoanelor  care s-au confruntat fie cu o formă de hărțuire sexuală sau cu fie cu o formă  de hărțuire fizică raportat la numărul total populație inclusă în cercetare  *100.</p> 
  <p>  Hărțuirea sexuală - adică manifestarea unui comportament fizic,  verbal sau nonverbal, care lezează demnitatea persoanei ori creează o  atmosferă neplăcută, ostilă, degradantă, umilitoare, discriminatorie sau  insultătoare cu scopul de a determina o persoană la raporturi sexuale ori la  alte acțiuni cu caracter sexual nedorite (art. 173 din Codul Penal). </p>
