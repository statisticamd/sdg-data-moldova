DATA_COMP: >-
  <p> Pentru calcularea indicatorului: </p> 
  <p>1. Se estimează cheltuielile de consum medii pe 1 persoană în rândul celor 40% din populația cel mai puțin asigurată pentru anii T0 și T1; </p> 
  <p>2. Se calculează ritmul mediu de creștere anuală a cheltuielilor de consum între acei ani conform formulei  [[(Media în T1) / (Media în T0) ^ (1 / (T1-T0))] - 1] * 100.</p> 
  <p>40% din limita de jos a populației cel mai puțin asigurate reprezintă populația din decilele I-IV cu cele mai mici cheltuieli. </p>
