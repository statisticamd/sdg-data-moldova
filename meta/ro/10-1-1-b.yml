SDG_INDICATOR_INFO__GLOBAL: >-
  Ritmurile de creștere sunt calculate ca rate de creștere a mediei anualizate pe o perioadă de aproximativ cinci ani. Deoarece multe țări nu efectuează cercetări pe un program precis de cinci ani, următoarele reguli ghidează selecția anilor de cercetare utilizați pentru a calcula ratele de creștere în actualizarea 2022: ultimul an al perioadei de creștere (T1) este cel mai recent an a unei cercetări, dar nu mai devreme de 2017, iar anul inițial (T0) este cât mai aproape de T1 – 5, într-o bandă de doi ani. Astfel, diferența dintre anul inițial și finalul cercetării variază între trei și șapte ani. Dacă două cercetări sunt echidistante de T1 – 5, celelalte lucruri fiind egale, anul cercetării cel mai recent este selectat ca T0. Comparabilitatea agregatelor de bunăstare (venit sau consum) pentru anii aleși pentru T0 și T1 este evaluată pentru fiecare țară. Dacă comparabilitatea între cele două cercetări este o preocupare majoră, criteriile de selecție sunt reaplicate pentru a selecta următorul cel mai bun an al sondajului.
