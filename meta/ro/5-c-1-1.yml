STAT_CONC_DEF: >-
  <p> Indicatorul măsoară trei criterii: I) intenția guvernului de a aborda  egalitatea de gen și abilitarea femeilor (GEWE) prin confirmarea  disponibilității de programe / politici și alocări de resurse pentru a promova  GEWE;</p> 
  <p>  II)  disponibilitatea de instrumente de planificare și bugetare  pentru a urmări resursele pentru GEWE pe tot parcursul ciclului de gestionare  a finanțelor publice; iii) transparența in a face publica informația despre  resursele  alocate  pentru promovarea GEWE.</p> 
  <p>  țara va satisface criteriul 1  (dacă va avea 2 de DA din 3 întrebări ale criteriului 1)</p> 
  <p>  țara va  satisface criteriul 2 (dacă va avea 4 de DA din 7 întrebări ale criteriului  2)</p> 
  <p>  țara va satisface criteriul 3 (dacă va avea 2 de DA din 3 întrebări  ale criteriului 3). </p> 
  <p>  În dependență de scorurile per criteriu, țara va  primi una din calificările "cerințele sunt îndeplinite în totalitate",  "cerințele sunt parțial îndeplinite" și "cerințele nu sunt îndeplinite". </p>
