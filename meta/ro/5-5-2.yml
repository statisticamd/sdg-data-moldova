SDG_INDICATOR_INFO__GLOBAL: >-
  <p> Acest indicator se referă la proporția femeilor în numărul total de persoane angajate în funcții de conducere.</p> 
  <p>Se recomandă utilizarea în comun a două măsuri diferite pentru acest indicator:</p> 
  <p>- ponderea femeilor în management (total) și</p> 
  <p>- ponderea femeilor în managementul superior și mediu (excluzând astfel managementul de nivel inferior). </p>
