SDG_INDICATOR_INFO__GLOBAL: >-
  Probabilitatea ca un copil născut într-un anumit an sau perioadă să moară înainte de a împlini vârsta de 5 ani, dacă este supus ratelor de mortalitate specifice vârstei din acea perioadă,  exprimată la 1000 de născuți vii. Rata mortalității copiilor sub cinci ani, așa cum este definită aici,  nu este,  strict vorbind o rată (adică numărul de decese împărțit la numărul populației expuse riscului intr-o anumita perioada de timp), ci o probabilitate de deces derivată dintr-un tabel de mortalitate și exprimată ca o rată la 1000 de născuți vii.
