STAT_CONC_DEF: >-
  <p> Persoană cu dizabilități – persoană cu deficiențe fizice, mintale,  intelectuale sau senzoriale, deficiențe care, în interacțiune cu diverse  bariere/obstacole, pot îngrădi participarea ei deplină și eficientă la viața  societății în condiții de egalitate cu celelalte persoane;</p> 
  <p>  Dizabilitate –  termen generic pentru afectări/deficiențe, limitări de activitate și  restricții de participare, care denotă aspectele negative ale interacțiunii  dintre individ (care are o problemă de sănătate) și factorii contextuali în  care se regăsește (factorii de mediu și cei personali) (Legea nr. 60/2012,  privind incluziunea persoanelor cu dizabilități);</p> 
  <p>  Prestații sociale  pentru persoanele cu dizabilități - Plăți sociale acordate lunar  adulților/copiilor cu dizabilități, mărimea cărora variază în funcție de  gradul de severitate al dizabilității care este determinat conform  Metodologiei naționale (HG. nr. 357/2018, Anexa 3). Conform legislației în  vigoare, prestațiile sociale pentru persoanele cu dizabilități includ:  pensiile de dizabilitate și alocații sociale de stat. </p>
