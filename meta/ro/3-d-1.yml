  <p>Indicator 3.d.1: Indicele capacității sectorului de sănătate ((1) legislația, politicile  și finanțarea națională; (2) coordonarea și legătura cu punctele focale  naționale; (3) supravegherea; (4) răspunsul; (5) pregătirea; (6) comunicarea  riscurilor; (7) resursele umane; (8) laboratorul; (9) punctele de intrare;  (10) evenimente zoonotice; (11) siguranța alimentelor; (12) evenimente  chimice; (13) urgențe radionucleare)Indicatorii dupa 2021 - legislația, politicile naționale; coordonarea și legătura cu punctele focale  naționale; Finanțarea; laboratorul; supravegherea; resursele umane; pregătirea și răspunsul; asigurarea asistenței medicale; profilaxia și controlul infecțiilor; comunicarea  riscurilor; punctele de intrare;  evenimente zoonotice; siguranța alimentelor; evenimente  chimice; urgențe radionucleare</p>
