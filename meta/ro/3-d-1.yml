STAT_CONC_DEF: >-
  <p> Datele sunt colectate în baza unui chestionar. Procentul atributelor a 13  capacități de bază care au fost obținute la un anumit moment dat în timp. Cele  13 capacități de bază sunt:  (1) legislația, politicile și finanțarea  națională; (2) coordonarea și legătura cu punctele focale naționale; (3)  supravegherea; (4) răspunsul; (5) pregătirea; (6) comunicarea riscurilor; (7)  resursele umane; (8) laboratorul; (9) punctele de intrare; (10) evenimente  zoonotice; (11) siguranța alimentelor; (12) evenimente chimice; (13) urgențe  radionucleare.</p> 
  <p>Din 2021 un nou SPAR instrumentariu a fost aplicat ( [IHR  State Party Self-Assessment Annual Reporting tool  (SPAR)](https://extranet.who.int/sph/spar)  ) </p>
