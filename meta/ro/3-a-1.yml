STAT_CONC_DEF: >-
  <p> Prevalența consumului de tutun este estimată de OMS, în baza studiilor  populaționale desfășurate la nivel național, prin preluarea datelor de pe  paginile web sau primirea bazelor de date de la instituțiile specializate din  țară.</p> 
  <p>  Estimările făcute de OMS pentru prevalență sunt (i) standardizate  în funcție de vârstă pentru a îmbunătăți comparabilitatea internațională și  (ii) sunt calculate prin diferite metode.</p> 
  <p>  Metadatele globale recomandă  mai multe surse pentru calcularea acestui indicator. Cele mai recente surse de  date disponibile pentru RM:</p> 
  <p>  1. prevalența fumatului la adulți - prin  [studiul STEPS/2013](https://extranet.who.int/ncdsmicrodata/index.php/catalog/230/study-description) - include fumătorii de  tutun în vârstă de 18-69 ani.</p> 
  <p>   2. Prevalența fumatului la adulți - prin  [studiul STEPS/2021] https://www.who.int/europe/publications/i/item/WHO-EURO-2022-6785-46551-67555-  include fumătorii de  tutun în vârstă de 18-69 ani. </p>
