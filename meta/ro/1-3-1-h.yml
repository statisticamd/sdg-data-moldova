STAT_CONC_DEF: >-
  <p> Programul de „Ajutor social” este implementat începând cu anul 2008 și este  alcătuit din două componente de bază – ajutorul social și ajutorul pentru perioada rece a anului. Scopul programului este asigurarea familiilor sărace cu unui venit lunar minim garantat (VLMG), care este stabilit anual prin legea Bugetului de Stat. Eligibilitatea pentru prestațiile din cadrul programului de Ajutor social este determinată în baza Metodologiei de evaluare a venitului global mediu lunar al familiei și necesitatea de asistență socială (un set de indicatori Proxy). (Legea nr. 133/2008 cu privire la ajutorul social).</p> 
  <p>În conformitate cu prevederile Legii nr. 133/2008, Ajutor social – plată lunară în bani acordată familiei defavorizate. Ajutor pentru perioada rece a anului – plată lunară fixă, în bani, acordată familiei defavorizate pentru lunile ianuarie-martie și noiembrie-decembrie. </p>
