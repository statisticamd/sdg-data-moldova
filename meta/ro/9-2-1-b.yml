SDG_INDICATOR_INFO__GLOBAL: >-
  Valoarea adăugată brută în industria prelucrătoare este valoarea totală a bunurilor și serviciilor net de consumul intermediar. În general, aceasta reprezintă suma valorii adăugate a tuturor unităților de activitate de producție aflate în funcțiune în perioada de referință. Aceasta poate fi prezentată în procente față de produsul intern brut (PIB), precum și pe cap de locuitor pentru orice an de referință. Ratele de creștere a VAB sunt prezentate la prețuri constante.
