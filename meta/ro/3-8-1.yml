STAT_CONC_DEF: >-
  <p> Acoperirea medie cu servicii esențiale de sănătate este apreciată în baza  procedurilor de monitorizare a sănătății reproductive, materne, a  nou-născuților și a copiilor,  bolilor infecțioase, bolilor necontagioase și  capacității și accesului serviciilor, în rândul populației generale și celei  mai dezavantajate. Cei 14 indicatori de urmărire a acoperirii cu servicii de  sănătate sunt grupați în 4 categorii:</p> 
  <p>  I. Reproducerea, maternitatea,  sănătatea nou-născutul și copilului:</p> 
  <p>  1) Planificarea familială: Ponderea  femeilor de vârstă fertilă (15-49 ani) cu necesități de planificare a familiei  satisfăcute prin metode moderne de contracepție (Indicatorul ODD 3.7.1.);</p> 
  <p>   2) Supravegherea sarcinii și nașterii: Ponderea femeilor în vârstă de 15-49  ani cu nașteri vii într-o perioadă determinată care au primit îngrijire  antenatală de patru sau mai multe ori; </p> 
  <p>  3) Imunizarea copiilor: Ponderea  copiilor care au primit trei doze de vaccin împotriva  difteriei-tetanosului-tusei convulsive;</p> 
  <p>  4) Tratamentul copiilor:  Proporția copiilor în vârstă de până la 5 ani suspectați de pneumonie (tuse,  respirație dificilă, nedatorată unei probleme în piept sau a nasului înfundat)  în cursul a două săptămâni până la examinare de către instituția medicală  corespunzătoare.</p> 
  <p>  II. Bolile infecțioase:</p> 
  <p>  5) Tuberculoza: Ponderea  cazurilor noi de TB depistate și tratate cu succes;</p> 
  <p>  6) HIV/SIDA: Ponderea  persoanelor care trăiesc cu HIV, care primesc în prezent tratament  antiretroviral;</p> 
  <p>  7) Malaria: Ponderea persoanelor din zonele endemice  pentru malarie, care dorm noaptea sub o plasă tratată cu insecticide  (Nerelevant pentru Moldova);</p> 
  <p>  8) Aprovizionarea cu apă și sanitație:  Proporția gospodăriilor care utilizează facilități de aprovizionare cu apă și  sanitație îmbunătățite;</p> 
  <p>  III. Bolile necontagioase:</p> 
  <p>  9) Hipertensiunea  arterială: Prevalență standardizată conform vârstei a tensiunii arteriale  neridicate (tensiunea arterială sistolică <140 mm Hg. sau tensiunea arterială  diastolică <90 mmHg.) printre populație adultă de 18 ani și peste;</p> 
  <p>  10)  Diabetul zaharat: Valoarea medie a glucozei plasmatice, pe nemâncate,  standardizată conform vârstei (mmol/L) pentru adulții de 18 ani și peste;</p> 
  <p>   11) Tutun: Prevalența standardizată conform vârstei în rândul adulților >=15   ani care nu au fumat tutun în ultimele 30 de zile (Indicator ODD 3.a.1. - vezi  descrierea acolo);</p> 
  <p>  IV.Capacitatea și accesul serviciilor:</p> 
  <p>  12.  Accesul la spitalizare: Paturi de spital per persoană, raportat la un prag  maxim de 18 la 10,000 populație;</p> 
  <p>  13) Forța de muncă în sănătate:  Profesioniștii în sănătate (medici, psihiatri, chirurgi) pe persoană, în  raport cu valoarea maximă pragului pentru fiecare specialist (parte a  indicatorului ODD 3.c.1.)</p> 
  <p>  14) Securitatea sănătății: Indicele capacității  de bază al Regulamentelor Internaționale în Sănătate (IHR), care este  procentul mediu atribuit  pentru 13 capacități de bază care au fost atinse  (Indicatorul ODD. 3.d.1. metadatele globale) </p>
