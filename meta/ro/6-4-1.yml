DATA_COMP: >-
  <p> Suma valorii adăugate a trei sectoare economice, ponderate la proporția apelor  captate de către fiecare sector din total volum de ape captate. </p> 
  <p> WUE =  Awe* PA+Iwe* PI+Swe* PS</p> 
  <p> Unde:</p> 
  <p>  WUE =Eficiența utilizării apei, </p> 
  <p>   Awe= eficiența utilizării apei în agricultura irigată [USD/m3], </p> 
  <p>  Iwe =  Eficiența utilizării apei în industrie [USD/m3], </p> 
  <p>  Swe=Eficiența  utilizării apei în servicii [USD/m3], </p> 
  <p>  PA = Proporția de apă utilizată de  către sectorul agricol în total utilizări,</p> 
  <p>  PI =Proporția de apă utilizată  de către sectorul industrial în total utilizări </p> 
  <p>  PS =Proporția de apă  utilizată de către sectorul servicii în total utilizări </p> 
  <p>  Fiecare dintre  aceste elemente se calculează separat (a se vedea metadatele globale) </p>
