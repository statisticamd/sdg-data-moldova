STAT_CONC_DEF: >-
  <p> Eficiența apei utilizate este definită ca volumul de apă utilizată raportat la  valoarea adăugată a anumitor sectoare majore. Schimbarea în eficiența  utilizării apei reprezintă evoluția în timp (schimbarea) în valoarea acestui  raport/proporții. Cele 3 sectoare economice majore se consideră:  1.  Agricultură, silvicultură și pescuit (NACE rev.2, secțiunea A); 2. Industria  extractivă, Industria prelucrătoare, Producția și furnizarea de energie  electrică și termică, gaze, apă caldă și aer condiționat, Construcții (NACE  rev.2, secțiunile C B, C, D and F); 3. alte sectoare de servicii (NACE rev.2,  secțiunile E și G-T). Eficiența se estimează pe fiecare dintre cele 3 sectoare  majore. Pentru agricultură se va estima eficiența utilizării apei pentru  irigare (irigarea pământului, inclusiv irigarea în perioada de vegetație și  toate tipurile de irigare în perioadele de până la începerea vegetației),  necesitățile de producție în</p> 
  <p>  sectorul agricol (complexele animaliere,  ateliere de reparații, deservirea tehnică a transportului auto și mecanismelor  etc.)</p> 
  <p>  Apă utilizată înseamnă apă captată sau primită și folosită în  scopul desfășurării activității economice de fabricare a producției, de  executare a lucrărilor și de prestare a serviciilor. Apa poate fi utilizată  pentru necesități de producție, necesitățile agriculturii (incl.de  irigare)</p> 
  <p>  Apă captată: apă obținută din obiectivele acvatice amplasate în  granițele Republicii Moldova. Apa captată este extrasă din surse superficiale  (râuri, lacuri), surse subterane. </p>
