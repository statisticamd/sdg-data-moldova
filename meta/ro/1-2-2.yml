STAT_CONC_DEF: >-
  <p> Pragul sărăciei (k) este utilizat pentru a decide dacă o persoană este săracă din punctul de vedere multidimensional. Orice persoană cu un scor de deprivare egal sau mai mare ca pragul stabilit este considerată săracă. </p> 
  <p>  Incidența sărăciei (H) reprezintă proporția persoanelor identificate ca fiind sărace în aspect multidimensional, denumită și “rata sărăciei multidimensionale”. Acest indicator determină ponderea persoanelor cu scorul de deprivare ponderat mai mare sau egal în raport cu pragul sărăciei, în totalul populație.</p> 
  <p>  Intensitatea sărăciei (A) reprezintă numărul mediu a indicatorilor ponderați în care persoanele sărace sunt deprivate – scorul mediu de deprivare pentru toate persoanele sărace.</p> 
  <p>  Indicele sărăciei multidimensionale (ISM) este calculat ca produsul acestor două componente. ISM variază întotdeauna de la zero la unu, iar o valoare mai mare a indicatorului înseamnă un nivel de sărăcie mai înalt. </p> 
  <p>  Prin această metodă nu numai că se identifică cine este sărac, dar și se oferă un mijloc inovator prin care se poate prezenta cât de acută sau intensă este situația de sărăcie multidimensională pentru cei săraci. Acest lucru oferă stimulente suplimentare pentru monitorizarea sărăciei, deoarece ISM va reflecta schimbările în intensitatea sărăciei în rândul săracilor, ce nu sunt cuprinse de rata sărăciei absolute. </p>
