COMPARABILITY: >-
  ISM național nu este comparabil cu ISM global. ISM global completează analiza monetară a sărăciei prin reflectarea deprivărilor acute cu care se confruntă oamenii simultan în alte dimensiuni, ce sunt esențiale pentru a garanta o viață decentă. Urmând exemplul indicelui dezvoltării umane (IDU), ISM global cuprinde aceleași trei dimensiuni: educația, sănătatea și nivelul de trai.  Cu toate acestea, pentru a monitoriza ODD și pentru a măsura deprivările relevante pentru contextul național, multe țări s-au orientat spre construirea unui ISM specific fiecărei țări, adică un ISM național, ce constituie o statistică oficială permanentă a sărăciei, adaptată la prioritățile naționale.
