STAT_CONC_DEF: >-
  Indicatorul se referă la proporția populației adulte care se simte în  siguranță mergând, plimbându-se prin vecinătatea unde locuiesc. Datele pentru  calcularea acestui indicator sunt colectate prin intermediul sondajelor în  rândul populației generale, cel mai frecvent în acest scop sunt  efectuate  sondajele privind victimizarea. În cadrul sondajelor privind victimizarea  există întrebarea: „Cât de sigur vă simțiți mergând de unul singur în  aria/vecinătatea dvs.?”, iar variantele de răspuns sunt: Foarte  sigur/suficient de sigur/puțin sigur/foarte nesigur/ niciodată nu merg singul  după lăsarea întunericului/nu știu
