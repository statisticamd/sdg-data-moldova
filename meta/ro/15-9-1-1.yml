STAT_CONC_DEF: >-
  <p> Strategia privind diversitatea biologică a Republicii Moldova pentru anii  2015-2020 (în continuare – Strategie) reflectă starea actuală a diversității  biologice a Republicii Moldova, tendințele modificării componentelor  biodiversității, scopul și obiectivele activităților destinate protecției  biodiversității.  Prin implementarea Strategiei vor fi   realizate, la nivel  național, prevederile tratatelor internaționale la care Republica Moldova este  parte, în special recomandările stipulate în Planul Strategic pentru  Biodiversitate 2011-2020, inclusiv Obiectivele Aichi privind biodiversitatea,  aprobate la Nagoya (Japonia) la Conferința Părților la CDB (2010), în Planul  Strategic al Uniunii Europene pentru CDB până în anul 2020, etc.</p> 
  <p>   Obiectivul general al Strategiei urmărește reducerea ratei actuale de pierdere  a biodiversității, ca o contribuție la reducerea sărăciei și ca beneficiu  tuturor formelor de viață de pe pământ. </p> 
  <p>  • Obiectivul specific A.  Asigurarea, până în 2020, a managementului durabil și a cadrului instituțional  eficient în domeniul conservării diversității biologice;</p> 
  <p>  • Obiectivul  specific B. Reducerea, până în anul 2020, a presiunii asupra diversității  biologice, pentru asigurarea dezvoltării durabile;</p> 
  <p>  • Obiectivul specific  C. Implementarea, până în anul 2020, a măsurilor de stopare a amenințărilor  pentru biodiversitate;        </p> 
  <p>  • Obiectivul specific D. Asigurarea, până  în anul 2020, a măsurilor de sporire a beneficiilor în urma utilizării  resurselor naturale și a serviciilor ecosistemele;</p> 
  <p>  • Obiectivul specific  E. Asigurarea, până în anul 2020, a suportului științific în domeniul  conservării biodiversității, a accesului la informație și promovarea educației  pentru dezvoltarea durabilă. </p>
