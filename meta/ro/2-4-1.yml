DATA_COMP: >-
  <p> Suprafața acoperită cu agricultura productivă și durabilă raportată la  suprafața totală agricolă *100</p> 
  <p>  Numărătorul cuprinde trei dimensiuni ale producției durabile: de mediu, economic și social. Aceasta corespunde ariilor agricole ale exploatațiilor care corespund sub-indicatorilor selectați pe toate cele  trei dimensiuni.</p> 
  <p>  Numitorul este suprafața de teren agricol gestionat de exploatații agricole, definită ca suma suprafeței agricole utilizate de  gospodăriile țărănești (de fermier) care sunt deținute (exclusiv  cele date în arendă),  luate în arendă, închiriate, împrumutate sau cumpărate. Conform metodologiilor FAO, în suprafața totală agricolă nu sunt incluse terenurile aflate în  proprietatea statului sau cele comune utilizate de gospodăria țărănească (de fermier).</p> 
  <p>  Calcularea indicatorului include mai multe etape:</p> 
  <p>  1.  Determinarea scopului indicatorului: alegerea pentru  indicatorul 2.4.1 este focusarea pe producția vegetalăi și creșterea animalelor, excluzând silvicultura, pescuitul și acvacultura.</p> 
  <p>  2.  Definiția aspectelor care trebuie acoperite: alegerea pentru indicatorul 2.4.1 se efectuează pentru a include aspecte de mediu, economice și sociale în evaluarea  durabilității.</p> 
  <p>  3. Alegerea unei scări pentru evaluarea sustenabilității:  alegerea indicatorului 2.4.1 se efectuează la nivelul gospodăriilor țărănești (de fermier), cu agregarea la niveluri superioare.</p> 
  <p>  4. Selectarea instrumentelor de  colectare a datelor.</p> 
  <p>  5. Selectarea subiectelor din fiecare dimensiune și  selectarea unui sub-indicator pentru fiecare subiect.</p> 
  <p>  6. Evaluarea  eficacității durabilității la nivelul gospodăriei țărănești (de fermier) pentru fiecare sub indicator. Pentru a evalua nivelul de durabilitate al gospodăriei țărănești (de fermier), pentru fiecare subiect,  se aplică criteriile de durabilitate adecvate în conformitate cu sub-indicatorii corespunzători.</p> 
  <p>  7. Determinarea frecvenței monitorizării  indicatorului.</p> 
  <p>  8. Modalitateade de raportare a indicatorului. Un set de  sub-indicatori este prezentat sub forma unui tablou de instrumente. Bara de  instrumente descrisă mai sus oferă un răspuns în ceea ce privește măsurarea  durabilității la nivelul gospodăriei țărănești (de fermier) și agregarea acesteia la nivel național. </p>
