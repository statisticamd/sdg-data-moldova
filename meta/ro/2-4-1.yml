STAT_CONC_DEF: >-
  <p> Agricultura durabilă trebuie să sprijine ecosistemele sănătoase și gestionarea  durabilă a terenurilor, apei și resurselor naturale, asigurând în același timp  securitatea alimentară mondială. Pentru a fi durabilă, agricultura trebuie să  răspundă nevoilor generațiilor prezente și viitoare pentru produsele și  serviciile sale, asigurând în același timp rentabilitate, sănătate de mediu și  justiție socială și economică (Definiția FAO).</p> 
  <p>  Cadrul strategic național  operează cu noțiunea de „Asigurarea gestionării durabile a resurselor naturale  în agricultură” care include: 1) utilizarea practicilor inovatoare de  gestionare a terenurilor agricole și a apei prin: (i) consolidarea terenurilor  și utilizarea de practici moderne de cultivare prin rotația culturilor  agricole și diversificarea produselor agricole, (ii) consolidarea serviciilor  de irigare împreună cu accesul la infrastructura și echipamentele moderne de  irigare; 2) aplicarea tehnologiilor de producție prietenoase mediului, a  produselor ecologice, inclusiv a biodiversității:  utilizarea de tehnologii de  producție inovatoare pentru obținerea de produse ecologice, și 3)  existența  mecanismelor de sprijin a adaptării și atenuării efectelor schimbărilor  climatice asupra producției agricole și a competitivității agriculturii </p>
