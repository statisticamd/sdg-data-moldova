DATA_COMP: >-
  <p> A fost dezvoltat un proces în două etape care ajută statele membre în  calcularea indicatorului care prevede:</p> 
  <p>  1) O evaluare a riscului care  identifică sursele majore și cele mai relevante ale fluxurilor financiare  ilicite (IFF) într-o țară. Această evaluare a riscului poate urmări și se  poate baza pe evaluările de risc existente, de ex. cele autorizate de grupul  de acțiune financiară (FATF).</p> 
  <p>  2) Odată identificate activitățile care  generează cele mai importante fluxuri, care sunt estimate într-o manieră  dezagregată. </p> 
  <p>  Un prim pas în construirea indicatorului este concentrația  asupra tipurilor de IFF generate în procesul de obținere a veniturilor  ilicite: acesta se referă la ansamblul de tranzacții - cum ar fi cele legate  de comerțul internațional de bunuri ilicite - care fie generează direct  venituri ilicite pentru un subiect în timpul unei activități ilicite  productive sau neproductive sau care sunt efectuate în contextul producției  ilicite de bunuri și servicii.</p> 
  <p>  În acest context  metodologia globală  oferă un exemplu de estimare IFF obținute din transportarea ilegală/trafic cu  migranți, care conform manualului Eurostat „Manual privind compilarea  statisticilor privind activitățile economice ilegale în conturile naționale și  balanța de plăți”, se pot fi distinse de patru tipuri de tranzacții de  contrabandă, dintre care două generează IFF:</p> 
  <p>  Tip I: Contrabandiști  rezidenți și migranți rezidenți nu acoperă trans-naționalitatea și intrarea  ilegală și nu creează IFF</p> 
  <p>  Tipul II: Contrabandiști rezidenți și migranți  nerezidenți, care constituie un export de servicii și are un IFF  interior:</p> 
  <p>  Export de servicii de transport = număr de migranți nerezidenți  transportați ilegal/traficați de contrabandiștii rezidenți * prețuri</p> 
  <p>  Tip  III: Contrabandiști nerezidenți și migranți rezidenți, estimările înregistrate  ca import de servicii ilegale și constituie IFF extern:</p> 
  <p>  Importul  serviciilor de transport ilegal = numărul de rezidenți transportați  ilegal/traficați de contrabandiști nerezidenți * prețuri</p> 
  <p>  Tipul IV:  Contrabandiști nerezidenți și migranți nerezidenți, aici nu au fost  înregistrate estimări</p> 
  <p>  Studiile pilot realizate în 5 țări au determinat că  metodologia este posibilă, cu toate acestea, există limitări ale datelor, în  special în ceea ce privește stabilirea prețurilor.</p> 
  <p>  La cel de-al doilea  pas se estimează IFF-urile în relația cu gestionarea ilicită a veniturilor.  Acestea se referă la IFF-uri generate atunci când veniturile obținute din  activități ilegale sunt investite în străinătate (de exemplu, în proprietăți).  Pentru evaluarea acestor fluxuri, se pot utiliza informații cantitative și  calitative deținute de autoritățile financiare, băncile centrale și alte  entități implicate în spălarea banilor și infracțiuni financiare. </p>
