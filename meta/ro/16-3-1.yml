DATA_COMP: >-
  <p> Numărul victimelor infracțiunilor de violență care, în ultimele 12 luni, au  depus o plângere la autoritățile competente sau la alte mecanisme de  soluționare a conflictelor recunoscute oficial, raportat la numărul total de  victime a infracțiunilor de violență declarate *100.</p> 
  <p>  Numărul victimelor  infracțiunii de violență, cât și numărul total al victimelor infracțiunilor de  violență sunt estimării baza sondajelor asupra populației generale, cel mai  adesea sondaje specializate ce vizează victimizarea infracțiunilor. </p>
