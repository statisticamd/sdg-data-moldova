STAT_CONC_DEF: >-
  <p> Indicatorul este estimat în baza datelor privind tarifele de import. Pentru a include toate tarifele, unele taxe care nu sunt exprimate într-o formă ad valorem (de exemplu, taxe speciale) sunt transformate în echivalente ad valorem (adică, ca procent din valoarea importurilor). Conversia se efectuează la un tarif. nivel de linie pentru fiecare importator folosind metoda costului unitar. Valorile unității de import sunt calculate din valorile și cantitățile de import. Doar un număr limitat de rate tarifare care nu sunt ad valorem (adică taxe tehnice) nu pot fi furnizate de echivalenți ad valorem (AVE) și sunt excluse din calcul. Această metodologie permite, de asemenea, comparația între țări. Măsurile și taxele de remediere a comerțului nu sunt considerate ca fiind tarife.</p> 
  <p>   Clasificarea mărfurilor se realizează reieșind din prevederile Convenției internațională privind sistemul armonizat de descriere și codificare a mărfurilor (la care Republica Moldova a aderat în anul 2004 prin Legea nr.112 ), care este unul din documentele de bază elaborate de Organizația Mondială a Vămilor. Pentru unificarea clasificării mărfurilor, este utilizată anexa la Convenția vizată, în care se regăsește o Nomenclatură universală a mărfurilor, utilizată la moment de 207 țări ale lumii în calitate de bază a tarifelor vamale de export/import, dar și în scopuri statistice. Nomenclatura combinată a mărfurilor este divizată în  21 de secțiuni, 97 capitole, 1200 de poziții tarifare și peste 5100 de subpoziții tarifare, în baza căreia se elaborează și se gestionează Tariful Vamal Integrat al Republicii Moldova (TARIM). În TARIM sunt stocate informații cu privire la măsurile tarifare și măsurile de politică economică aplicabile mărfurilor importate în Republica Moldova/exportate din Republica Moldova. TARIM-ul este publicat pe pagina web oficială a Serviciului Vamal (Legea nr. 172 din  25.07.2014 privind aprobarea Nomenclaturii combinate a mărfurilor). </p>
