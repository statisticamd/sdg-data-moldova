SDG_INDICATOR_INFO__GLOBAL: >-
  Probabilitatea ca un copil născut într-un anumit an sau perioadă să moară în primele 28 de zile de viață,  dacă este supus ratelor de mortalitate specifice vârstei din acea perioadă exprimate la 1000 de născuți vii. Decesele neonatale (decese în rândul născuților vii în primele 28 de zile încheiate de viață) pot fi subdivizate în decese neonatale timpurii, care au loc în primele 7 zile de viață și decese neonatale tardive, care au loc după a 7-a zi dar înainte de a 28-a zi încheiată de viaţă.
