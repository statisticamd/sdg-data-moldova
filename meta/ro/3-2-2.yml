SDG_TARGET__GLOBAL: >-
  <p>Target 3.2: Până în 2030, eliminarea deceselor care pot fi prevenite în rândul  nou-născuților și copiilor până la 5 ani, în toate țările având scopul de a  reduce mortalitatea neonatală la cel mult 12 decese la 1.000 născuți-vii și  mortalitatea copiilor până la 5 ani la cel mult 25 decese la 1.000 născuți-vii</p>
