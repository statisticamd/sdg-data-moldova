SDG_TARGET__GLOBAL: >-
  <p>Target NA: Extinderea substanțială la nivel global, până în 2020, a numărului de burse  disponibile pentru țările în curs de dezvoltare, în special pentru cele cel mai puțin dezvoltate, statele insulare mici în curs de dezvoltare și țările  africane, pentru încadrare în învățământul superior, inclusiv formare profesională, instruire în domeniul tehnologilor informaționale și comunicații,  programe tehnice, științifice și inginerești, în țări dezvoltate și în alte țări în curs de dezvoltare.</p>
