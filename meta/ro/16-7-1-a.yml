DATA_COMP: >-
  <p> Pentru parlamentele unicamerale așa cum este cel al Republicii Moldova,  indicatorul este măsurat prin intermediul a 4 sub-indicatori (1 pentru  populația tânără și 3 pentru femei), din care 2 sunt calculați ca rate, iar 2  sunt prezentați ca numere absolute: </p> 
  <p>  1) Rata 1 = Proporția deputaților în  Parlament în vârstă de 45 ani și mai jos raportat la proporția populației în  vârstă de 45 ani și mai jos cu drept de vot (18 ani +) *100.</p> 
  <p>  Unde:</p> 
  <p>   Numărătorul: Numărul de deputați în Parlament în vârstă de 45 ani și mai jos  raportat la numărul total de deputați în Parlament. </p> 
  <p>  Numitorul: Scăderea  din numărul total al populației țării cu drept de vot (18 ani +) a numărului  total al populației până la vârsta eligibilității.</p> 
  <p>  2) Rata 2 = Proporția  femeilor/ bărbaților în Parlament raportat la proporția femeilor/ bărbaților  în total populație cu drept de vot (18 ani+)</p> 
  <p>  Unde:</p> 
  <p>  Numărătorul:  Numărul femeilor deputate/ bărbaților deputați  în Parlament raportat la  numărul total de deputați în Parlament *100</p> 
  <p>  Numitorul: Ponderea femeilor/  bărbaților cu drept de vot (în vârstă de 18 ani +) în numărul total al  populației până la vârsta eligibilității.</p> 
  <p>  3) Președintele Parlamentului:  nu se calculează, deoarece există un singur Președinte în Parlament, fiind  înregistrate doar caracteristicile individuale acestuia, adică: grupul de  vârstă și sexul.</p> 
  <p>  4) Președinții comisiilor parlamentare permanente  (Comisia administrație publică; Comisia agricultură și industrie alimentară;  Comisia cultură, educație, cercetare, tineret, sport și mass-media; Comisia de  control al finanțelor publice; Comisia drepturile omului și relații  interetnice;  Comisia economie, buget și finanțe; Comisia juridică, numiri și  imunități; Comisia mediu și dezvoltare regională; Comisia politică externă și  integrare europeană; Comisia protecție socială, sănătate și familie și Comisia  securitate națională, apărare și ordine publică): nu se calculează, deoarece  sunt colectate pentru 11 președinți ai comisiilor. Sunt înregistrate doar  caracteristicile individuale acestora, adică: grupul de vârstă și sexul. </p>
