STAT_CONC_DEF: >-
  <p> Violență fizică - vătămare intenționată a integrității corporale ori a  sănătății prin lovire, îmbrâncire, trântire, tragere de păr, înțepare, tăiere,  ardere, strangulare, mușcare, în orice formă și de orice intensitate, prin  otrăvire, intoxicare, alte acțiuni cu efect similar;</p> 
  <p>  Violență psihologică  - impunere a voinței sau a controlului personal, provocare a stărilor de  tensiune și de suferință psihică prin ofense, luare în derâdere, înjurare,  insultare, poreclire, șantajare, distrugere demonstrativă a obiectelor, prin  amenințări verbale, prin afișare ostentativă a armelor sau prin lovire a  animalelor domestice; neglijare; implicare în viața personală; acte de  gelozie; impunere a izolării prin detenție, inclusiv în locuința familială;  izolare de familie, de comunitate, de prieteni; interzicere a realizării  profesionale, interzicere a frecventării instituției de învățământ; deposedare  de acte de identitate; privare intenționată de acces la informație; alte  acțiuni cu efect similar; </p> 
  <p>  Violență sexuală - orice violență cu caracter  sexual sau orice conduită sexuală ilegală în cadrul familiei sau în alte  relații interpersonale, cum ar fi violul conjugal, interzicerea folosirii  metodelor de contracepție, hărțuirea sexuală; orice conduită sexuală nedorită,  impusă; obligarea practicării prostituției; orice comportament sexual ilegal  în raport cu un membru de familie minor, inclusiv prin mângâieri, sărutări,  pozare a copilului și prin alte atingeri nedorite cu tentă sexuală; alte  acțiuni cu efect similar.  (art. 2 din Legea nr. 45 din 01.03.2007, cu privire  la prevenirea și combaterea violenței în familie) </p>
