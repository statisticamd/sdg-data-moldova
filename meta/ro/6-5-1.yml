DATA_COMP: >-
  <p> 1) Indicatorul este calculat în baza rezultatelor unui chestionar care conține  32 de întrebări împărțite în cele patru componente principale descrise mai jos  la definiții.</p> 
  <p>  2) Fiecare întrebare primește un punctaj între 0 și 100, în  pași de 10, pe baza următoarelor 6 categorii principale:</p> 
  <p>  • Foarte scăzut  (0)</p> 
  <p>  • Scăzut (20)</p> 
  <p>  • Mediu-scăzut (40)</p> 
  <p>  • Mediu-ridicat (60)</p> 
  <p>   • Ridicat (80)</p> 
  <p>  • Foarte ridicat (100)</p> 
  <p>  Această ghidare se aplică  pentru fiecare prag și pentru fiecare întrebare, pentru oferirea de rezultate  obiective și comparabile.</p> 
  <p>  3) Media ne-ponderată a scorurilor la  întrebările din fiecare dintre cele patru componente este calculată astfel  încât să fie obținut un scor de la 0 - 100 pentru fiecare componentă.</p> 
  <p>  4)  Scorurile componentelor sunt mediate (fără ponderare) pentru a obține un scor  al indicatorului, exprimat în procent între 0 și 100. </p>
