STAT_CONC_DEF: >-
  <p> Gradul de implementare a managementului integrat al resurselor de apă (IWRM),  este calculat ca procent (%) de la 0 (implementarea nu a început încă) până la  100 (complet implementat), este măsurat în prezent în diferite etape ale  dezvoltării și implementării Managementului Integrat al Resurselor de Apă  (MIRA) Managementul integrat al resurselor de apă conform definiției  internaționale reprezintă un proces care promovează dezvoltarea și gestionarea  coordonată a apei, a terenurilor și a resurselor aferente, pentru a maximiza  bunăstarea economică și socială în mod echitabil, fără a compromite  durabilitatea ecosistemelor vitale”.</p> 
  <p>  Conceptul MIRA este măsurat în  cadrul a 4 componente principale: </p> 
  <p>  1. Un mediu favorabil: include  politici, legi, planuri și strategii care creează un „mediu permisiv/favorabil  ” pentru MIRA.</p> 
  <p>  2. Instituții: include atribuțiile și rolurile  instituțiilor politice, sociale, economice și administrative care contribuie  la susținerea implementării MIRA.</p> 
  <p>  3. Instrumente de management:  instrumente și acțiuni care permit factorilor de decizie și utilizatorilor să  facă alegeri raționale și informate între acțiunile alternative.</p> 
  <p>  4.  Finanțare. Bugetarea și finanțarea sunt disponibile și utilizate pentru  dezvoltarea și gestionarea resurselor de apă din diverse surse. </p>
