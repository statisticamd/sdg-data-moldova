  <p> Prestații de asistență socială: Plăți bazate pe principii necontributive,  acordate de către sistemul național de protecție socială, din mijloacele  bugetului de stat, persoanelor vulnerabile pentru depășirea situației de risc  social cu care se confruntă. </p> 
  <p>  Conform metodologiei UNSATS, numărul total  al persoanelor vulnerabile este calculat prin: extragerea din numărul total al  populației; (i) persoanele în vârstă aptă de muncă care contribuie la schemele  de asigurări sociale, (ii) care primesc prestații contributorii,  și (iii)  numărul total de persoane în vârstă de pensionare care primesc prestații  contributorii. </p>
