SDG_INDICATOR__GLOBAL: >-
  <p>Indicator 2.2.1: Prevalența retardului statural (înălțimea pentru vârstă cu o deviere standard  <-2 de la mediana standardelor Organizației Mondiale a Sănătății (OMS) pentru  creșterea copiilor) printre copii în vârstă de până la 5 ani</p>
SDG_TARGET__GLOBAL: >-
  <p>Target 2.2: Până în 2030, eradicarea tuturor formelor de malnutriție, inclusiv atingerea  până în 2025 a țintelor convenite la nivel internațional cu privire la  greutatea și talia joasă la copiii sub vârsta de 5 ani, și abordarea  necesităților nutriționale ale adolescentelor, femeilor însărcinate și celor  care alăptează, cât și a persoanelor în vârstă</p>
