STAT_CONC_DEF: >-
  <p> Zona construită este definită ca zona ocupată de clădiri și de alte  construcții.</p> 
  <p>  Spațiul urbanizat deschis se referă în principal la zone  neamenajate, inclusiv zone deschise, păduri, terenuri de cultură, parcuri,  zone urbane neamenajate, terenuri ecologice.</p> 
  <p>  Spații publice se vor  considera toate locurile care sunt deținute în mod public sau de uz public,  accesibile și plăcute de către toți, gratuit și fără profit, clasificate în  străzi, spații deschise și facilități publice. Spații publice deschise includ:  parcuri, zone de agrement (inclusiv locurile de joacă, râurile, fâșiile de  apă, plajele publice etc.), grădini publice, piețe/bulevarde și scuaruri.</p> 
  <p>   Baza legală: Legea nr. 29 (5.04.18) privind delimitarea proprietății publice,  Regulamentul privind modul de delimitare a bunurilor imobile proprietate  publice (HG nr.63 (11.02.19)). </p>
