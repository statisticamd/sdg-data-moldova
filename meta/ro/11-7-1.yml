DATA_COMP: >-
  <p> Suprafața construită a orașelor care este deschisă utilizării publice =   Suprafața totală a spațiului public deschis + Suprafața totală a terenurilor  alocate străzilor / Suprafața totală a zonelor construite ale localităților  urbane * 100. </p> 
  <p>  Metoda de estimare a suprafeței spațiului public se  bazează pe trei etape: </p> 
  <p>  a) analiza spațială pentru a delimita zona  construită a orașelor - se vor delimita zonele construite ale  aglomerării/localității urbane și se va calcula suprafața lor totală  (kilometri pătrați). Se vor genera hărți de utilizare a terenurilor, face  inventarieri prin lucrări pe teren pentru a fi identificate spațiile publice,  </p> 
  <p>  b) estimarea suprafeței toale a spațiului public deschis - se vor mapa  și calcula suprafețele totale ale spațiului public deschis în limitele urbane  definite pe baza zonelor construite le orașelor. Inventarul spațiilor publice  deschise va fi digitalizat și vectorizat folosind software-ul GIS pentru a  permite calcularea suprafețelor. Suprafața totală a spațiilor publice deschise  se va raporta la suprafața totală  construită a orașelor pentru a obține  proporția spațiilor deschise alocate publicului,</p> 
  <p>  c) estimarea suprafeței  totale alocate străzilor,</p> 
  <p>  Terenurile aferente rețelelor de străzi din  intravilanul localității, hotarul se determină ca un bun imobil integru,  pentru fiecare stradă în parte (identificată prin denumirea străzii), în  limitele unui sector cadastral. </p>
