STAT_CONC_DEF: >-
  <p> Indicele de orientare a cheltuielilor publice spre agricultură  (AOI) mai mare de 1 reflectă o orientare mai mare către sectorul agricol, care primește o pondere mai mare a cheltuielilor guvernamentale/publice în raport cu contribuția sa la valoarea adăugată economică. Un AOI mai mic de 1 reflectă o orientare mai scăzută către agricultură a resurselor bugetare publice, în timp ce un AOI egal cu 1 reflectă neutralitatea într-o orientare a guvernului către sectorul agricol. </p> 
  <p>   Termenul "Agricultura" se referă la sectorul agricol, forestier, pescuit și vânătoare sau diviziunea A din Clasificatorul Activităților din Economia Moldovei (CAEM rev.2 .</p> 
  <p>   Cheltuieli publice  - cheltuielile conform sistemului clasificației bugetare a Republicii Moldova care din anul 2015 este în corespundere  cu Clasificația funcțiilor guvernului (COFOG) elaborată de către ONU și Clasificația statisticilor financiare guvernamentale (GFS) elaborată de FMI. </p>
