STAT_CONC_DEF: >-
  <p> Prestații pentru accidentele de muncă și bolile profesionale - plăți sociale  acordate conform legislației în vigoare (Legea nr. 756/1999, Legea nr.  289/2004 și HG. nr. 108/2005) persoanelor asigurate pentru compensarea  incapacității de muncă cauzată de un accident de muncă și/sau o boală  profesională. </p> 
  <p>  Asigurații  au dreptul la următoarele prestații și   indemnizații de asigurare:</p> 
  <p>  a) prestații pentru reabilitare medicală;</p> 
  <p>   b) prestații pentru recuperarea capacității de muncă;</p> 
  <p>  c) prestații pentru  reabilitarea profesională;</p> 
  <p>  d) indemnizație pentru incapacitate temporară  de muncă;</p> 
  <p>  e) indemnizație pentru transferarea temporară la altă  muncă;</p> 
  <p>  f) indemnizație de dizabilitate;</p> 
  <p>  g) indemnizație de deces. </p>
