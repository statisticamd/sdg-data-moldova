STAT_CONC_DEF: >-
  <p> Serviciul de Asistență Personală este destinat pentru persoanele cu  dizabilități severe care necesită îngrijire, însoțire și supraveghere  permanentă din partea unei alte persoane în procesul integrării lor în  societate în domeniile protecției sociale, muncii, asistenței medicale,  instructiv-educativ, informațional, al accesului la infrastructură și altele.  Serviciul social „Asistența Personală” a fost instituit prin Hotărârea  Guvernului nr. 314 din 23 mai 2012 pentru aprobarea Regulamentului-cadru  privind organizarea și funcționarea Serviciului social „Asistenta personală”  și a Standardelor minime de calitate. </p> 
  <p>  Funcția de organizare, finanțare  și prestare a serviciului social „Asistența personală” este atribuită în  competența APLl II, fiind o funcție descentralizată. Responsabilitatea de  prestare a serviciului „Asistența personală” este atribuită structurilor  teritoriale de asistență socială. </p>
