STAT_CONC_DEF: >-
  <p> Economia "verde" este dezvoltarea economică care contribuie la creșterea  bunăstării oamenilor și sporirea echității sociale, în timp ce se reduc  semnificativ efectele negative asupra mediului înconjurător.</p> 
  <p>  Producția și  Consumul Durabil (PCD) - utilizare serviciilor și produselor ce țin de  acestea, care răspund necesităților de bază și aduc o îmbunătățire calității  vieții, minimalizând utilizarea resurselor naturale și materialelor toxice,  precum și a emisiilor de deșeuri și poluați pe durata ciclului de viața al  serviciului sau produsului, pentru a nu periclita necesitățile de consum a  următoarei generații</p> 
  <p>  Instrumente de politici pentru consum și producție  durabile: instrumentele politice se referă la metodologii, măsuri sau  intervenții, care sunt utilizate pentru atingerea acestor obiective. În cazul  SCP, astfel de instrumente sunt concepute și puse în aplicare pentru a reduce  impactul asupra mediului al consumului și modelelor de producție, în vederea  generării de beneficii economice și / sau sociale. </p> 
  <p>Pentru anii 2018-2020 - Programul  de promovare a economiei verzi 2018-2020 și Planului de acțiuni privind  implementarea Programului de promovare a economiei verzi în Republica Moldova  pentru anii 2018-2020. </p>
