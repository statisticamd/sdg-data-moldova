DATA_COMP: >-
  <p> Acest indicator va fi monitorizat drept proporție a populației care are acces  convenabil la transportul public. Accesul la transportul public este  considerat ca fiind convenabil atunci când o stație recunoscută oficial este  accesibilă la o distanță de 0,5 km de un punct de referință, cum ar fi casă,  școală, loc de muncă, piață, etc. Criterii suplimentare pentru definirea  transportului public care este convenabil includ: </p> 
  <p>  a. Transportul public  accesibil tuturor persoanelor cu nevoi speciale, inclusiv celor cu deficiențe  fizice, vizuale și / sau cu deficiențe de auz, precum și celor cu dizabilități  temporare, persoanelor în vârstă, copiilor și altor persoane aflate în  situații vulnerabile.</p> 
  <p>  b. Transportul public cu servicii frecvente în  timpul orelor de vârf ale călătoriei</p> 
  <p>  c. Stația prezintă un mediu sigur și  confortabil </p>
