OTHER_METHOD: >-
  <p> Notă: În anul 2018 a fost demarată Reforma curriculară care a determinat corelarea politicilor curriculare cu standardele educaționale naționale și internaționale în vederea formării profilului absolventului prin prisma finalităților educaționale și a sistemului de competențe-cheie. Arie curriculară Consiliere și dezvoltare personală include disciplina obligatorie Dezvoltare personală, studiată câte 1 oră săptămânal, în învățământul primar, gimnazial și liceal.  Disciplina școlară reconceptualizată Educație pentru societate este cu statut obligatoriu pentru elevii din învățământul gimnazial și liceal și a înlocuit disciplină Educație civică. </p> 
  <p></p> 
  <p>(i) Dezvoltarea durabilă: Planul – cadru pentru învățământul primar, gimnazial și liceal oferă fiecărui elev posibilitatea de a opta pentru discipline opționale. Disciplinele opționale reprezintă componenta flexibilă a Planului–cadru de învățământ care contribuie la dezvoltarea unor competențe transversale. Domeniile prioritare includ și Educația pentru dezvoltare durabilă, care este orientată spre  utilizarea competențelor în domeniul educației ecologice pentru înțelegerea și identificarea de soluții în cazul problemelor locale și globale, precum cele de dezvoltare durabilă, de mediu, de economie verde, de conservare a energiei/utilizare a surselor alternative de energie/promovare a măsurilor de eficiență energetică ș.a. Curriculumul dezvoltat în anul 2018 la disciplina Științe în învățământul primar, de asemenea, evidențiază formarea competențelor la elevi și interesul pentru promovarea activă a valorilor de mediu  și a unui mod sănătos de viață. Tematica educației ecologice se studiază în instituțiile de învățământ în cadrul orelor obligatorii, orelor opționale și activităților extrașcolare. Cadrele didactice orientează elevii, la disciplinele școlare tangente domeniului prenotat, spre utilizarea competențelor în domeniul educației ecologice, pentru înțelegerea și identificarea de soluții în cazul problemelor locale și globale, precum și cele de dezvoltare durabilă, de mediu, de economie verde, de conservare a energiei și de promovare a măsurilor de eficiență energetică. Pentru organizarea orelor opționale, cadrele didactice dispun de Curriculumul la disciplina opțională ,,Educație ecologică” pentru clasele I-XII și Curriculumul la disciplina opțională ,,Chimia și explorarea mediului” pentru clasele X-XII (aprobate de Consiliul Național pentru Curriculum și prin ordinul ME nr. 874 din 08 septembrie 2015). Totodată, Centrul Regional de Mediu pentru Europa Centrală și de Est în colaborare cu MEC au elaborat conținuturi didactice privind dezvoltarea durabilă și aplicarea setului Green Pack în instituțiile de învățământ. </p> 
  <p></p> 
  <p></p> 
  <p>(ii) Drepturile omului: Disciplina școlară reconceptualizată în anul 2018 Educație pentru societate este cu statut obligatoriu pentru elevii din învățământul gimnazial și liceal și gradual a înlocuit disciplină Educație civică. Implementarea disciplinei prevede formarea la elevi a valorilor statului de drept, dezvoltarea competențelor necesare, respectarea drepturilor și responsabilităților cetățenești prin prisma studierii modulelor integrate cu referire la Educația pentru drepturile omului, Educația pentru cetățenia democratică, Educația pentru integritate, Educația patriotică, Educația interculturală etc. Disciplina obligatorie Educația pentru societate include unitatea de conținuturi  Demnitatea umană și drepturile omului, care include tematica: toți oamenii sunt egali în drepturi, drepturile în conflict, drepturile copilului/omului, instrumente de protecție și asigurarea drepturilor, asumarea responsabilității. De asemenea,  include unitatea de conținut Legea pentru toți cu tematica: legea pe interesul tuturor, drepturile și responsabilitățile, copiii în conflict cu legea, încălcarea legii și pedeapsa, pedeapsa versus educația etc. Disciplinele opționale reprezintă componenta flexibilă a Planului-cadru de învățământ, care contribuie la dezvoltarea unor competențe transversale. Unul dintre domeniile prioritare de structurare a disciplinelor opționale este  Civismul, care vin să dezvolte la elevi: Participarea în viața civică prin informare permanentă, înțelegerea proceselor politice și administrative; Exercitarea drepturilor și a obligațiilor cetățenești la nivel local, național și internațional; Implicarea în proiecte pentru soluționarea problemelor comunității; Conștientizarea importanței deciziilor individuale pentru implicațiile locale și globale.</p> 
  <p></p> 
  <p> (iii) Egalitate de gen: Disciplina obligatorie Educația pentru societate contribuie explicit la realizarea idealului educațional prin valorificarea cadrului de referință european, constituit din 20 de competențe pentru o cultură democratică, considerate competențe specifice ale disciplinei, grupate convențional în 4 componente de bază, una din ele fiind Valori, care include și setul Valorizarea democrației, justiției, echității, egalității și supremației legii. Acest set de valori se bazează pe convingerea generală că societățile trebuie să funcționeze și să fie guvernate prin procese democratice care respectă principiile justiției, echității, egalității și supremației legii. Curriculumul disciplinar include unități de conținut (cl. V): Toți diferiți, toți egali cu tematica: asemănări și deosebiri umane, stereotipuri și prejudecăți, dreptul la identitate și nondiscriminare; (cl. VIII) privind Diversitățile în comunitate: Aspecte ale diversității; Egalități, asemănări și diferențe dintre oameni; împreună în diversitate; Toleranță și respect pentru diversitate; Strategii pentru combaterea discriminării etc. Disciplina obligatorie Dezvoltarea personală este structurată în cinci module, unele din care includ și conținuturi pe dimensiunea de gen:  Dimensiunea 1. Identitatea personală și relaționarea armonioasă se pune accent pe cunoașterea și acceptarea de sine; explorarea și autoevaluarea resurselor personale; familia ca valoare: responsabilități, roluri de gen, stereotipuri; comunicare asertivă, non-conflictuală și non-violentă; autoeducare şi voluntariat etc. Pentru clasa X. Dimensiunea 1. Identitatea personală și relaționarea armonioasă include  Unitatea de competență: Explicarea impactului stereotipurilor și prejudecăților asupra comportamentului și relațiilor interpersonale, inclusiv de gen cu Unități de conținut: Stereotipurile și prejudecățile de gen. Impactul stereotipurilor și prejudecăților asupra comportamentului și relațiilor interpersonale. Factorii de menținere a relațiilor. Strategii de combatere a stereotipurilor și prejudecăților. Familia. Valori, tradiții, viziuni. Roluri și responsabilități de gen în familie – tradițional vs modern. (Clasa IX) Unități de competență: identificarea asemănărilor și deosebirilor dintre pasiune și iubire pentru asumarea responsabilității în relațiile de gen, cu unități de conținut: iubirea, pasiunea și responsabilitatea în relațiile de gen; (Clasa XI) Unități de competență Descrierea modelelor de relaționare pozitivă și comunicare în cadrul relațiilor de gen, prin asumarea responsabilității; Unități de conținut: Formarea și menținerea relațiilor din perspectiva de gen.   Dimensiunea 2. Unitatea de învățare Asigurarea calității vieții, include  Unități de conținut : Prioritățile unui/unei tânăr/tinere. Semnificația priorității. Stabilirea priorităților. Prioritățile și calitatea vieții. Prioritățile în raport cu genul: mit și realitate. Dimensiunea 3. Unitatea de învățare Modul de viață sănătos include unități de conținut cu tematica: scrierea schimbărilor fiziologice în perioada adolescenței, din perspectiva de gen; strategii de menținere a sănătății. Influența particularităților de gen asupra dezvoltării. Particularități  fiziologice. Totodată, în lista disciplinelor opționale pentru ciclul gimnazial a fost inclusă disciplina ,,Educație pentru echitate de gen și șanse egale”, care include conținuturi privind  egalitatea de gen  etc. </p> 
  <p>(iv) Educația pentru sănătate: Promovarea sănătății și profilaxia maladiilor, promovarea educației pentru sănătate reprezintă unul din obiectivele prioritare ale sistemului educațional. Ministerul Educației și Cercetării promovează Educația pentru sănătate prin prisma tuturor disciplinelor școlare și nu separat. La disciplina obligatorie Dezvoltarea personală unul din cele cinci module este Modul sănătos de viață, care include așa unități de conținut ca: Modul de viață sănătos – accent valoric. Sănătatea ca valoare. Sănătatea și prioritățile vieții.  Sănătatea – element de cultură. Modalități de manifestare a culturii sănătății personale. Utilizarea dreptului la serviciile de prevenire a îmbolnăvirilor și de menținere a sănătății. Frecvența controlului/diagnosticului medical etc, care în mod direct sau indirect includ tematica promovării unui mod sănătos de viață. De asemenea, în structura curriculumui la disciplina obligatorie Biologie pentru învățământul gimnazial a fost dezvoltat modulul ,,Organismul uman și sănătatea’’, prin care elevii sunt ghidați pentru implicarea în activități de menținere a stării de sănătate în vederea formării unui comportament sanogen. Astfel, în clasele I-XII, promovarea modului sănătos de viață se realizează prin curriculumul reconceptualizat la disciplina cu statut obligatoriu „Dezvoltare personală” (câte 1 oră pe săptămână), începând cu anul de studii 2018-2019. De asemenea, educația pentru sănătate se realizează și prin disciplinele: Educația fizică (în mediu, câte 30 de ore anual), modulul  „Modul sănătos de viață”, Biologie, modulul nou introdus în curriculum ,,Organismul uman și sănătatea” (în clasele VI-IX), dar și prin modulul „Sistemul reproducător și reproducerea la om” ( în clasa XI). Luând în considerare caracterul ciclic în desfășurarea  procesului educațional, în  activități curriculare și extrașcolare cu privire la modul sănătos de viață,  au fost incluși toți elevii din sistemul de învățământ primar și secundar general. În cadrul orelor opţionale, disciplina Educaţia pentru sănătate, este una dintre cele mai solicitate în rândul disciplinelor cu tangență spre promovarea unui mod sănătos de viață. Astfel, Educația pentru sănătate este studiată la toate treptele învățământului primar și secundar general de peste 20 000 elevi anual. Pe site-ul Ministerului este plasat Suportul didactic pentru cadre didactice cl. V-XII, la disciplina opțională Educație pentru sănătate. </p>
