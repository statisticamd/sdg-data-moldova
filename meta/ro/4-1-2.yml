OTHER_METHOD: >-
  O rată de finalizare la sau aproape de 100% indică faptul că toți sau majoritatea copiilor și adolescenților au absolvit un nivel de educație până la momentul în care sunt cu 3 până la 5 ani mai mari decât vârsta oficială de intrare în ultima clasă a acelui nivel de educație. O rată scăzută de finalizare indică intrarea scăzută sau întârziată la un anumit nivel de educație, abandon ridicat, repetare mare, finalizare cu întârziere sau o combinație a acestor factori.
