SDG_TARGET__GLOBAL: >-
  <p>Target 4.1: 4.1. Până în 2030, asigurarea faptului că toate fetele și băieții absolvesc învățământul primar și secundar gratuit, echitabil și de calitate, care să conducă la rezultate relevante și eficiente ale învățării</p>
