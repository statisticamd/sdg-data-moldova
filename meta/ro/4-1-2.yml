REC_USE_LIM: ''
DATA_COMP: >-
  <p> Numărul de persoane din grupa de vârstă relevantă care au absolvit ultima clasă a unui anumit nivel de educație este împărțit la populația totală a aceleiași grupe de vârstă. </p> 
  <p>Rata de absolvire a nivelului „n” de educație = Populația cu vârsta cuprinsă între 3 și 5 ani peste vârsta oficială „a” de intrare în ultima clasă a nivelului „n” de educație, care a absolvit nivelul „n” raportat la Populația cu vârsta cuprinsă între 3 și 5 ani peste vârsta oficială „a” de intrare în ultima clasă a nivelului „n” de educație.</p> 
  <p></p> 
  <p>n = nivelul ISCED 1 (învățământ primar), 2 (învățământ secundar inferior) sau 3 (învățământ secundar superior) </p>
