SDG_INDICATOR_INFO__GLOBAL: >-
  <p> Vârsta preconizată pentru ultima clasă a fiecărui nivel de învățământ este vârsta la care elevii ar intra în clasă dacă ar fi început școala la vârsta oficială de intrare primară, ar fi studiat la zi cu norma întreagă și ar fi progresat fără a repeta sau sări peste o clasă.</p> 
  <p>De exemplu, dacă vârsta oficială de intrare în învățământul primar este de 6 ani, iar dacă învățământul primar are 6 clase, vârsta prevăzută pentru ultima clasă de învățământ primar este de 11 ani. În acest caz, 14-16 ani (11 + 3 = 14 și 11 + 5 = 16) ar fi grupa de vârstă de referință pentru calcularea ratei de absolvire a învățământului primar. </p>
