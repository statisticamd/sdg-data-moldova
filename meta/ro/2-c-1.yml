STAT_CONC_DEF: >-
  Indicatorul anomaliilor de preț la produsele alimentare (IFPA) măsoară prețurile anormal de mari ale pieței. IFPA se bazează pe rate de creștere complexe echilibrate care iau în considerare atât creșterea prețurilor pe parcursul anului, cât și pe tot parcursul anului. Indicatorul evaluează în mod direct creșterea prețurilor pentru o anumită lună timp de mai mulți ani, ținând cont de sezonalitatea pe piețele agricole și inflația, permițându-ne să răspundem la întrebarea dacă modificarea prețurilor este anormală pentru o anumită perioadă.
