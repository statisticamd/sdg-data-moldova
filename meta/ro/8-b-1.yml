SDG_INDICATOR_INFO__GLOBAL: >-
  <p> O „strategie națională elaborată” – un document adoptat oficial (de către entitatea sau autoritatea guvernamentală responsabilă) care articulează un set de măsuri și prevederi care vizează promovarea ocupării tinerilor într-un interval de timp definit.</p> 
  <p>Menționează în mod explicit tineretul ca țintă. Poate exista pe cont propriu sau ca parte a unei strategii mai ample de ocupare a forței de muncă sau de dezvoltare.</p> 
  <p>„Set de măsuri” – o combinație de măsuri politice care include politici economice și/sau fiscale care promovează ocuparea forței de muncă pentru tineri, politici pe piața muncii care vizează tinerii, politici și programe pentru a spori angajabilitatea tinerilor, pentru a promova antreprenoriatul tinerilor și/sau pentru a proteja drepturile tinerilor la locul de muncă.</p> 
  <p>O „strategie operaționalizată” – înseamnă că există dovezi (declarație guvernamentală, raport oficial de progres tehnic/financiar sau alte documente oficiale) de implementare a unora sau a tuturor măsurilor și prevederilor din strategie. </p>
