OTHER_METHOD: >-
  Scopul indicatorului ODD 8.b.1 este de a oferi o indicație a progresului țărilor în abordarea problemelor legate de ocuparea forței de muncă în rândul tinerilor. În acest sens, se presupune că a fi adoptat în mod oficial ceea ce poate fi recunoscut ca o strategie structurată pentru ocuparea forței de muncă pentru tineri ar însemna o atenție mai mare acordată de o țară provocărilor de pe piața muncii pentru tineri, în comparație cu țările fără strategie. De fapt, dezvoltarea unei astfel de strategii presupune de obicei o largă participare și consultare/coordonare între diferitele părți interesate.
