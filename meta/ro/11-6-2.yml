STAT_CONC_DEF: >-
  <p> Suspensii solide cu fracția 10 mkm (PM-10) în localitățile urbane reprezintă  poluarea aerului preponderent în forma de praf fin, include un amestec de  particule solide și lichide caracterizate prin dimensiunile reduse ale  acestora - până la 10 mkm. Circa 60% din PM10 este format din particule de tip  PM2.5, cu diametrul sub 2.5 microni. Conform Organizației Mondiale a  Sănătății, expunerea la particule fine (PM2.5) are cel mai semnificativ  impact asupra sănătății umane, în comparație cu alți poluanți. În anul 2015  nivelul mediu de PM2.5 în orașe a fost de 15 micrograme la metru cub, și de  16,7, în anul 2016.</p> 
  <p>   Monitoringul calității aerului atmosferic: Rețeaua operațională de  monitorizare a calității aerului atmosferic constă din 18 posturi staționare,  17 dintre care sunt amplasate în 5 centre industrializate: Chișinău - 6  posturi, Bălți-2, Tiraspol-3, Bender-4, Râbnița-2, și 1 stație  transfrontalieră în or. Leova.</p> 
  <p>  La 17 stații se prelevează probe de 3 ori  pe zi (07:00, 13:00 și 19:00) fiind analizați poluanții de bază (suspensii  solide, dioxid de sulf, monoxid de carbon, dioxid de azot) și cei specifici  (sulfați solubili, oxid de azot, aldehidă formică, fenol și benzo(a)piren).  Programul observațiilor, prelevarea mostrelor și analiza chimică se efectuează  conform metodologiei “ Руководство по контролю загрязнения атмосферы, РД  52.04. 186-89-Москва 1991”. Gradul de poluare a aerului se apreciază după  valoarea concentrațiilor medii față de concentrația maxim admisibilă (CMA),  iar calitatea aerului se estimează prin indicele complex al poluării  atmosferei (IPA). ( [A se  vedea](http://mediu.gov.md/ro/content/protec%C8%9Bia-aerului-atmosferic) ) </p>
