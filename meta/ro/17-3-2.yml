STAT_CONC_DEF: >-
  <p> Remiterile personale sunt suma a trei elemente = Transferuri personale +  Remunerarea netă a salariaților nerezidenți  (fără taxele și impozitele,  contribuțiile sociale, cheltuielile de transport și de ședere în țara gazdă )  + Transferuri de capital între gospodăriile casnice, recomandate de  standardele metodologice internaționale ale FMI  în Manualele “Balanța de  plăți și poziția investițională internațională”, ediția a VI-a (2009)” si  „Tranzacții internaționale cu remiteri – ghid pentru compilatori și  utilizatorii” (2009). </p> 
  <p>  Remiterile personale în cadrul balanței de plăți.  În cadrul balanței de plăți nu există un articol separat, nici grup de  articole, a căror sumă reprezintă remiterile personale ale persoanelor fizice.  Dat fiind faptul că acest indicator este unul de interes sporit pentru  Republica Moldova, BNM a elaborat un algoritm pentru estimarea acestora.  Indicatorul remiteri personale se calculează adițional la BP și se prezintă  separat cu titlu informativ ( [A se  vedea](http://www.bnm.md/bdi/pages/reports/dbp/DBP17.xhtml)  și  [CI](https://bnm.md/ro/search?partitions[0]=677&post_types[677][0]=873) ). Pentru estimarea resurselor  financiare transmise în țară prin alte căi decât băncile licențiate sau  oficiile poștale se analizează evoluția depozitelor persoanelor fizice  rezidente, evoluția numerarului în valută deținut de băncile licențiate,  rulajele caselor de schimb valutar, precum și evoluția piețelor de imobil și  autoturisme. Se ține cont de predispoziția spre economisire a persoanelor ce  primesc remiteri de bani de peste hotare, precum și evoluția consumului  gospodăriilor în cauză. [A se  vedea](https://bnm.md/ro/content/conturile-internationale-metodologia-de-compilare-si-baza-informationala)</p> 
  <p>  În baza  datelor din Sistemul de Raportare a Tranzacțiilor Internaționale (SRTI) sunt  estimativ determinate pragurile valorice pentru repartiția transferurilor de  bani efectuate de persoanele fizice de peste hotare în favoarea celor din  Republica Moldova după tipul tranzacției în: remunerarea salariaților  rezidenți; transferuri curente ale persoanelor fizice; transferuri de capital  între gospodăriile populației. </p>
