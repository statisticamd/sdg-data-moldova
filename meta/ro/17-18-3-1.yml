SDG_TARGET__GLOBAL: >-
  <p>Target 17.18: Până în 2020, sporirea suportului de consolidare a capacităților pentru țările  în curs de    dezvoltare, inclusiv pentru țările cel mai puțin dezvoltate și  statele insulare mici în curs de dezvoltare, pentru a crește în mod  semnificativ disponibilitatea datelor calitative, în timp util și fiabile,  desegregate după venit, sex, vârstă, rasă, etnie, statut migrațional,  dizabilități,  localizare geografică și alte caracteristici relevante în  contexte naționale</p>
