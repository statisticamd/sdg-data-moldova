STAT_CONC_DEF: >-
  <p> Indicatorul vizează colectarea informației în ceea ce privește existența  Planului de acțiuni pentru implementarea Strategiei naționale de dezvoltare a  SSN. </p> 
  <p>  La nivel global atingerea acestui indicator este apreciată în  cadrul Raportului anual de stare privind Strategiile naționale pentru  elaborarea statisticilor (SNDD). În colaborare cu partenerii săi, PARIS21  raportează progresul țării în elaborarea și implementarea planurilor  statistice naționale. Indicatorul reprezintă un număr de țări care (i) pun în  aplicare o strategie, (ii) elaborează o strategie sau (iii) se află în proces  de adoptare a unei strategii în anul curent. </p>
