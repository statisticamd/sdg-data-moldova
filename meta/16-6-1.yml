DATA_COMP: >-
  <p> The methodology for calculating this indicator is presented within an extended  table (called „Calculation Sheet for PFM Performance Indicators PI-1 and PI-2  (i)” ) on [the PEFA web  page](http://www.pefa.org/sites/default/files/En-PI-1%20%26%20PI-2%20Exp%20calculation-Jan%202015.xls).  As well, this is described in detail in the second part of the document  ["Public Finance Management Evaluation  Framework”](https://pefa.org/sites/default/files/resources/downloads/PEFA%20Framework_English_Web_Dec18_Second%20Edition.pdf).</p> 
  <p>   The essence of the indicator is the score. The country is assessed separately  on a ordinal scale in four points: A, B, C or D, in line with exact  criteria:</p> 
  <p>  (A) Total expenditures varied from 95% to 105% of the total  budgetary expenditures approved for at least two of the last three years.</p> 
  <p>   (B) Total expenditures varied from 90% to 110% of the total budgetary  expenditures approved for at least two of the last three years.</p> 
  <p>  (C)  Cumulative expenditures varied from 85% to 115% of total budgetary  expenditures approved for at least two of the last three years.</p> 
  <p>  (D)  Productivity is lower than the one which is necessary for C degree. </p>
