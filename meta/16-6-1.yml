STAT_CONC_DEF: >-
  <p> This indicator measures the degree in which the result of cumulated budgetary  expenditures reflects the initially approved amount, as it was defined in the  documentation on the state budget and fiscal reports. The coverage is the  consolidated state budget and the covered time period is the last three  finished fiscal years. The indicator attempts to reflect the reliability of  the state budget. The cumulated expenditures include the real expenditures  which cover the expenditures incurred as a result of some unplanned or  exceptional events  - for instance, armed conflicts or natural disasters.  Expenditures financed through unexpected revenues, including through  privatisation, should be included and recorded in fiscal tables and in  narrative support. Expenditures financed externally through loans or  subventions should be included, if they are covered by the budget, together  with the emergency vote and loan interest rates. Expenditures allocated to  waiting accounts are not included in total. Nevertheless, if the amounts are  held in suspension accounts at the end of every year, which could affect the  scores if included in the calculation, they can be included. In such cases,  the reasons for inclusion should be clearly indicated.</p> 
  <p>  Actual  expenditures may deviate from the initially approved budget due to reasons  independent from accuracy of previsions - for instance, as a result of a major  macro-economic shock. The calibration of this indicator supports an unusual or  "exceeded" year and focuses on deviations from previsions, which appear on two  out of the three years which are subject to evaluation. </p>
