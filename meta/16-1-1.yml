STAT_CONC_DEF: >-
  <p> Intentional homicide (art. 145, para. 2 if the Criminal Code) is the  murder:</p> 
  <p>  a) committed with premeditation; </p> 
  <p>  b) committed for purposes  of profit;</p> 
  <p>  d) committed  in  connection  with  the  performance  by  the   victim  of  official  or  public duties;</p> 
  <p>  e) of  a  person  known  to  be   a  juvenile  or  a  pregnant  woman  or  committed  by taking advantage of  the  victim’s known or obvious  helpless condition caused  by advanced age,  disease, physical, or mental handicap or another factor;</p> 
  <p>  e1) of a family  member;                                                                                                                    f) accompanied by kidnapping or taking the person  hostage;                                                             g) of two  or more  persons;                                                                                                               h) of  a  representative  of  a  public  authority  or  a  serviceperson  or   their  close  relatives during or in connection with the performance of  professional duties by the representative or the serviceperson; i) committed  by two or more  persons;                                                                                               j) committed with extreme cruelty or with sadistic  motives;                                                                 k)  committed in order to conceal another crime or to facilitate its  commission;                                     l) committed from motives of  social, racial, or religious  hatred;                                                         m) committed  through means dangerous to life and health of many  persons;                                     n) committed in order to remove  and/or use or sell the victim’s organs or  tissues;                              o) committed by a person who previously   had committed an  intentional  murder set forth in par. (1); p) committed by  contract; </p>
