STAT_CONC_DEF: >-
  Global metadata suggest two modalities to calculate this indicator: 1) based on household surveys, for countries what carry them out with constant periodicity, and  2) for countries which to no carry out constantly these surveys, this indicator is estimated by ITU Word, using different data sources available at the national level. For Moldova, the values of this indicator are estimated annually by ITU World. The  estimates are made using the national sources of data which vary from one year to another, such as MTIC, ANRCETI, e-Governance study carried out in 2016 by CBS-Axa "Perception, assimilation and support by population of e-Transformation of Governance in the Republic of Moldova” and NBS.
