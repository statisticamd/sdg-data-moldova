STAT_CONC_DEF: >-
  <p> Built-up area is defined as the area occupied by buildings and other  constructions.</p> 
  <p>  Open urbanised space refers mainly to the unequipped area,  including the open areas, forests, cultural land, parks, unequipped urban  areas, ecological fields.</p> 
  <p>  Public spaces are considered to be all the  places which are held publicly or are of public use, accessible and pleasant  to all, free of charge and without profit, classified in streets, open spaces  and public facilities. Open space for public includes: parks, recreation areas  (inc. playgrounds, rivers, riparian area, public beach, etc.), public gardens,  markets/squares and alleys.</p> 
  <p>  Legal basis: Law no. 29 (5.04.18) on  Delimitation of Public Properties, Regulation on the way to delimit public  immovable property assets (GD no. 63 (11.02.19)) </p>
