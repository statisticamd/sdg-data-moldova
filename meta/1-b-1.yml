STAT_CONC_DEF: >-
  <p> Public expenditures for social protection include: state budget expenses,  state social insurance budget and local budgets' expenses. The social  protection whose beneficiaries are mainly women, the poor and vulnerable  groups are the following benefits and services:</p> 
  <p>  1) maternity  allowances;</p> 
  <p>  2) childcare allowances for children up to 3/2 years  old;</p> 
  <p>  3) "Ajutor Social‚Äù Program,;</p> 
  <p>  4) allowance for the cold period  of the year;</p> 
  <p>  5) state social allocations for some categories of  citizens;</p> 
  <p>  6) maintaining specialised social services meant for persons  with disabilities and elderly people, children, victims of domestic violence  and THB victims from the subordination of the Ministry of Labour and  Social Protection;</p> 
  <p>  7) Services for ensuring the persons with disabilities  with technical assistance means (orthosis/prosthesis, walking devices,  wheelchairs, orthopaedic shoes, etc.). </p>
