STAT_CONC_DEF: >-
  <p> Family violence – any  deliberate  action  or  inaction,  except  actions   taken  in  self-defence  or  in defence  of  other  persons,  whether    physical  or  verbal,  that  is  manifested  through  physical,  sexual,   psychological, spiritual or economic abuse or by causing material or moral   damage, committed by a  family  member  against  other  family  members,    including  against  minors,  or  against  common  or personal property.</p> 
  <p>  Physical violence - deliberate infliction of bodily injuries or damage to   health by hitting, pushing, tossing, pulling  by  the  hair,  stinging,    cutting,  burning,  strangling,  biting,  in  any  form  and  of  any   intensity; by poisoning, intoxicating, or other similar actions;</p> 
  <p> Sexual   violence  - any violence of a sexual character or any illegal sexual conduct   within the family or   within   other   interpersonal   relationships,     such   as   marital   rape;   prohibiting   the   use   of contraception;   sexual harassment; any unwanted, imposed sexual conduct; forced prostitution;   any illegal  sexual  conduct  with  a  minor  family  member, including    fondling,  kissing,  setting  the  child into poses or other unwanted  touching  with sexual connotations; or other similar actions. (art. 2 of the  Law No. 45  dated 01.03.2007 on Preventing and Combating Family Violence)</p> 
  <p>  Family violence – any  deliberate  action  or  inaction,  except  actions  taken  in  self-defence  or  in defence  of  other  persons,  whether  physical  or  verbal,  that  is  manifested  through  physical,  sexual,  psychological, spiritual or economic abuse or by causing material or moral  damage, committed by a  family  member  against  other  family  members,  including  against  minors,  or  against  common  or personal property.</p> 
  <p>  Physical violence - deliberate infliction of bodily injuries or damage to  health by hitting, pushing, tossing, pulling  by  the  hair,  stinging,  cutting,  burning,  strangling,  biting,  in  any  form  and  of  any  intensity; by poisoning, intoxicating, or other similar actions;</p> 
  <p>  Sexual  violence  - any violence of a sexual character or any illegal sexual conduct  within the family or   within   other   interpersonal   relationships, such    as   marital   rape;   prohibiting   the   use   of contraception; sexual  harassment; any unwanted, imposed sexual conduct; forced prostitution; any  illegal  sexual  conduct  with  a  minor  family  member, including fondling,   kissing,  setting  the  child into poses or other unwanted touching with  sexual connotations; or other similar actions. (art. 2 of the Law No. 45 dated  01.03.2007 on Preventing and Combating Family Violence) </p>
