STAT_CONC_DEF: >-
  The indicator measures the share of retirement-age persons benefiting from old  age pensions in the total number of retirement-age  persons, disaggregated by  sex and age groups. The standard retirement age as  of 1 July 2019 is 63 years  old for men and 58 years and 6 months for women. It  should be mentioned that  the standard retirement age for women will increased  annually by 6 months and  will account as of 2028 - 63 years old (Article 41,  para. 1 of the Law on  Public System of Pensions No.156 dated 14.10.1998). The indicator measures the  share of retirement-age persons benefiting from social insurance old age  pensions in the total number of retirement-age persons, disaggregated by sex  and age groups. The standard retirement age as of 1 July 2019 is 63 years old  for men and 58 years and 6 months for women. It should be mentioned that the  standard retirement age for women will increased annually by 6 months and will  account as of 2028 - 63 years old (Article 41, para. 1 of the Law on Public  System of Pensions No.156 dated 14.10.1998).
