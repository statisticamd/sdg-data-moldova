page_content: >-
  <p> ***Non-statistical indicator***</p> 
  <p>GD no. 933/2009 regarding the approval of the National Program for ensuring gender equality for the years 2010-2015</p> 
  <p>Law no. 71/2016 for the amendment and completion of some
legislative acts (paternal leave, sexist advertising, non-sexist language)</p>

  <p>GD no. 259/2017 regarding the approval of the Strategy for ensuring equality
between women and men in the Republic of Moldova for the years 2017-2021 and
the Action Plan regarding its implementation</p> 
  <p>GD no. 281/2018 regarding
the approval of the National Strategy to prevent and combat violence against
women and family violence for the years 2018-2023 and the Action Plans regarding
its implementation</p> 
  <p>Law no. 144/2021 on the ratification of the Council
of Europe Convention on preventing and combating violence against women and domestic
violence</p> 
  <p>Law no. 367/2022 regarding alternative childcare services</p>

  <p>Law 107/2022 for the amendment of some normative acts (equal pay
for work of equal value)</p> 
  <p>Law no. 195/2022 for the amendment of some normative
acts (paternal leave, flexible work schedules)</p> 
  <p>GD no. 203/2023
regarding the approval of the Program for Promoting and Ensuring Equality between
women and men in the Republic of Moldova for the years 2023-2027 </p>
