page_content: >-
  <p> ***Indicator non-statistic***</p> 
  <p>Subiecte vizând efectele schimbării de climă integrate 
  în curricula învățământului:</p> 
  <p>1)Primar, secundar general - „DA” pentru anii 2018-2022</p> 
  <p>2) Profesional tehnic secundar și postsecundar - „DA” pentru anii 2010-2022</p> 
  <p>3) Superior - „DA” pentru anii 2010-2022</p> 
  <p></p> 
  <p>Notă:</p> 
  <p>1) În anul 2018 a fost demarată
  Reforma curriculară care a determinat corelarea politicilor curriculare cu
  standardele educaționale naționale și internaționale și formatarea profilului absolventului
  prin prisma finalităților educaționale și a sistemului de competențe-cheie.
  În învățământul primar, clasele II- IV, la Aria curriculară Matematică și
  științe se studiază disciplina obligatorie Științe pentru care a fost dezvoltat
  curriculumul și asigurat în document  completarea și actualizarea conținuturilor
  ce țin și de fenomenele naturii, incluzând schimbările de climă.  Astfel, curriculumul
  include competențe specifice de dezvoltare și anume: (1)  identificarea
  și descrierea componentelor, fenomenelor, proceselor, relațiilor caracteristice
  mediului înconjurător, demonstrând corectitudine și coerență în utilizarea terminologiei
  specifice; (2) explorarea-investigarea mediului înconjurător, manifestând
  curiozitate și interes în valorificarea metodelor și instrumentelor specifice
  de colectare și organizare a rezultatelor; (3) explicarea informațiilor/rezultatelor/concluziilor obținute în demersuri de cunoaștere a mediului înconjurător,
  manifestând atitudine critică și creativă; (4) rezolvarea unor situații de problemă
  pe baza integrării achizițiilor dobândite la disciplină cu cele din alte domenii,
  dovedind interes pentru promovarea activă a valorilor de mediu și a unui
  mod sănătos de viață.  În context, disciplina Științe în clasele II-IV este orientată
  spre formarea elevului prin prisma educației către natură, mediul înconjurător,
  cunoașterea florei și faunei Republicii Moldova, responsabilitatea față de
  biodiversitatea naturală, ocrotirea patrimoniului natural, dar și utilizarea competențelor
  în luarea deciziilor pentru ocrotirea și menținerea bunăstării naturale.
  Pentru învățământul gimnazial și liceal se studiază disciplina Geografia
  care include unități de conținut ce vizează tematica privind efectele schimbării
  de  climă.</p>
  <p>2) În Colegiul de Ecologie din Chișinău sunt studiate programele:
  Ecologia și protecția mediului și Silvicultura, care includ subiectele vizând efectele
  schimbării de  climă (atenuarea, adaptarea, reducerea impactului și avertizarea
  timpurie).</p> 
  <p>3) În universitățile pedagogice
  din Republica Moldova subiectele ce vizează efectele schimbării de  climă (atenuarea,
  adaptarea, reducerea impactului și avertizarea timpurie) sunt incluse
  în programele din domeniul Științe ale Educației specialitatea Geografie. </p>
