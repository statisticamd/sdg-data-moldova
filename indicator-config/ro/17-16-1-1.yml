page_content: >-
  <p> ***Indicator non-statistic***</p> 
  <p>Numărul de indicatori din cadrul naționalizat  ODD care arată tendințe pozitive 
  este mai mare decât numărul indicatorilor  care prezintă o dinamică negativă: Raportul 
  de evaluare a progreselor privind implementarea ODD pentru 2022 va fi disponibil 
  în iunie 2023.</p> 
  <p></p> 
  <p>Situația în 2022:</p> 
  <p>1. Să conducă la stabilirea priorităților naționale: țara își consolidează cadrul 
  național de  rezultate. (DA)</p> 
  <p>2. Crearea unui mediu propice pentru organizațiile societății  civile: Organizațiile 
  societății civile își desfășoară activitatea într-un  mediu care maximizează implicarea 
  și contribuția lor la dezvoltare. (DA)</p> 
  <p>3.  Promovarea implicării sectorului privat și contribuția la dezvoltare:  Calitatea 
  dialogului public-privat (DA)</p> 
  <p>4. Înregistrarea cooperării pentru  dezvoltare în Bugetul Public Național supus 
  supravegherii parlamentare:  Ponderea fondurilor de cooperare pentru dezvoltare 
  planificate pentru sectorul  public al țării care au fost înregistrate în BPN anual 
  supus aprobării  legislative. (Nu există date exacte, însă fondurile de cooperare 
  pentru dezvoltare sunt înregistrate în BPN)</p> 
  <p>5. Consolidarea responsabilității reciproce:  Responsabilitatea reciprocă între 
  actorii de dezvoltare este consolidată prin  revizuiri incluzive. (DA)</p> 
  <p>6. Consolidarea egalității de gen și abilitării  femeilor: Existența sistemelor 
  guvernamentale transparente pentru urmărirea  alocărilor publice pentru egalitatea 
  de gen și abilitarea femeilor (Parțial - în 2022 în Strategia managementului finantelor 
  publice este prevăzută prioritatea respectivăa)</p> 
  <p>7.  Consolidarea instituțiilor interne: calitatea gestionării bugetare și  financiare 
  a țării (DA). </p>
