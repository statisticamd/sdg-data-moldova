page_content: >-
  <p> ***Indicator non-statistic***</p> 
  <p>Legea cu privire la statistica oficială a fost aprobată în anul 2017 și modificată 
  în anul 2022. </p> 
  <p>Aceasta reglementează organizarea şi funcţionarea sistemului unic al statisticii 
  oficiale, stabileşte cadrul juridic pentru dezvoltarea, producerea, diseminarea 
  şi coordonarea statisticii oficiale. De asemenea, conţine prevederi cu privire 
  la principiile fundamentale ale statisticii oficiale, independența profesională, 
  managementul calității datelor statistice, extinderea accesului la surse de date 
  administrative pentru reducerea sarcinii asupra respondenților și alte elemente 
  care au drept scop fortificarea sistemului statistic național.</p> 
  <p></p> 
  <p>Proiectul de lege cu privire la statistica oficială a fost elaborat de către 
  Biroul Naţional de Statistică în scopul armonizării legislaţiei naţionale cu aquis-ul 
  UE în domeniul statistic (Regulamentul (CE) nr. 223/2009 al Parlamentului European 
  şi al Consiliului din 11 martie 2009 privind statisticile europene, publicat în 
  Jurnalul Oficial al Uniunii Europene (JO) nr. L 87/164 din 31.03.2009, Codul de 
  Bune Practici al Statisticilor Europene, adoptat de Comitetul Statistic European 
  la 28 septembrie 2011). </p>
