page_content: >-
  <p> ***Indicator non-statistic***</p> 
  <p>Acorduri: </p> 
  <p>2011 - Acordul între Guvernul Republicii Italiene și Guvernul Republicii Modova 
  în domeniul migrației de muncă,  05 iunie 2011 </p> 
  <p>2012 - Acordul între Guvernul Republicii Moldova și Guvernul Statului Israel 
  cu privire la angajarea temporară a lucrătorilor din Republica Moldova în anumite 
  sectoare din Statul Israel, 16 octombrie 2012 </p> 
  <p>2017 - Acordul cadru de parteneriat între Ministerul Sănătății, Muncii și Protecției 
  Sociale al Republicii Moldova și Oficiul Francez pentru Imigrare și Integrare al 
  Republicii Franceze pentru punere în aplicare a programului OFII de ajutor pentru 
  reintegrare în Republica Moldova, 2 octombrie 2017 </p> 
  <p>2018 - Acordul între Guvernul Republicii Moldova și Guvernul Republicii Bulgaria 
  privind reglementarea migrației de muncă, 18 iunie 2018</p> 
  <p> 2021 - Memorandum de cooperare între Agenția Federală pentru Oucparea Forței 
  de Muncă din Germania și Ministerul Muncii și Protecției Sociale din Republica 
  Moldova privind selectarea lucrătorilor pentu a fi plasați la munci sezoniere în 
  Republica Federală germană, 01 iulie 2021 </p>
