data_footnote: Procentul rezultat reprezintă mai degrabă coraportul dintre numărul hotărârilor și al deciziilor ponunțate în privința Republicii Moldova și numărul cauzelor comunicate în fiecare an. Rezultatele nu reflectă neapărat ponderea cauzelor în care s-au constatat încălcări ale CEDO. Aceste date se referă la activitatea nemijlocită a Curții și la domeniile sale prioritare (fie comunicarea cauzelor, fie pronunțarea hotărârilor/deciziilor), care fluctuează de la an la an. Totodată, având în vedere durata îndelungată a procedurilor din fața Curții, cererile comunicate într-un anumit an sunt soluționate pe parcursul anilor următori, în funcție de obiectul, complexitatea și prioritatea lor.
