page_content: >-
  Politica națională în domeniul migrației este elaborată de către Ministerul Afacerilor 
  Interne și Ministerul Muncii și Protecției Sociale (MMPS). MMPS este responsabil 
  de cadrul legal privind emigrarea în scop de muncă sigură și informată, prin gestionarea 
  schemelor de migrație circulară, precum și reglementarea activității agențiilor 
  private de ocupare a forței de muncă. În acest context, MMPS negociază și semnează 
  acorduri bilaterale în domeniul migrației forței de muncă, la moment fiind funcționale 
  3 Acorduri bilaterale: Cu statul Israel, privind angajarea în construcții; cu Bulgaria, 
  privind angajarea în diferite sectoare; cu Germania, privind angajarea la munci 
  sezoniere în agricultură. Anual în baza acestor acorduri se angajează circa 2000 
  persoane. În anul 2021 a fost elaborat și revizuit cadrul legal care reglementează 
  activitatea agențiilor private de ocupare a forței de muncă, prin simplificarea 
  procedurii de licențiere, introducerea condiției de verificare a intermediarilor 
  străini, obligațiilor în raport cu persoanele pe care le angajează peste hotare, 
  în special ce ține de informarea acestora, implicarea în soluționarea conflictelor 
  la locul de muncă, precum și a fost introdus mecanismul de control al agențiilor 
  private de ocupare a forței de muncă de către Inspectoratul de Stat al Muncii. 
  Suplimentar a fost elaborat, pe pagina web www.angajat.md, gestionată de ANOFM, 
  secțiunea privind condițiile de emigrare cu scop de muncă în mai multe țări de 
  destinație.
