page_content: >-
  <p> ***Indicator non-statistic***</p> 
  <p>Pentru anii 2018-2022 răspunsul este „DA” pentru i)  dezvoltarea durabilă, ii) 
  educația pentru schimbările climatice și abordarea  multidisciplinară a acestora 
  în vederea formării profilului absolventului.</p> 
  <p>Notă: </p> 
  <p>Dezvoltarea durabilă: Planul – cadru pentru învățământul primar, gimnazial și 
  liceal oferă fiecărui elev posibilitatea de a opta pentru discipline opționale. 
  Disciplinele opționale reprezintă componenta flexibilă a Planului–cadru de învățământ 
  care contribuie la dezvoltarea unor competențe transversale. Domeniile prioritare 
  includ și Educația pentru dezvoltare durabilă, care este orientată spre  utilizarea 
  competențelor în domeniul educației ecologice pentru înțelegerea și identificarea 
  de soluții în cazul problemelor locale și globale, precum cele de dezvoltare durabilă, 
  de mediu, de economie verde, de conservare a energiei/utilizare a surselor alternative 
  de energie/promovare a măsurilor de eficiență energetică ș.a. Curriculumul dezvoltat 
  în anul 2018 la disciplina Științe în învățământul primar, de asemenea, evidențiază 
  formarea competențelor la elevi și interesul pentru promovarea activă a valorilor 
  de mediu  și a unui mod sănătos de viață. Tematica educației ecologice se studiază 
  în instituțiile de învățământ în cadrul orelor obligatorii, orelor opționale și 
  activităților extrașcolare. Cadrele didactice orientează elevii, la disciplinele 
  școlare tangente domeniului prenotat, spre utilizarea competențelor în domeniul 
  educației ecologice, pentru înțelegerea și identificarea de soluții în cazul problemelor 
  locale și globale, precum și cele de dezvoltare durabilă, de mediu, de economie 
  verde, de conservare a energiei și de promovare a măsurilor de eficiență energetică. 
  Pentru organizarea orelor opționale, cadrele didactice dispun de Curriculumul la 
  disciplina opțională ,,Educație ecologică” pentru clasele I-XII și Curriculumul 
  la disciplina opțională ,,Chimia și explorarea mediului” pentru clasele X-XII (aprobate 
  de Consiliul Național pentru Curriculum și prin ordinul ME nr. 874 din 08 septembrie 
  2015). </p> 
  <p></p> 
  <p>Educația pentru schimbările climatice: În anul 2018 a fost demarată Reforma 
  curriculară care a determinat corelarea politicilor curriculare cu standardele 
  educaționale naționale și internaționale și formatarea profilului absolventului 
  prin prisma finalităților educaționale și a sistemului de competențe-cheie. În 
  învățământul primar, clasele II- IV, la Aria curriculară Matematică și științe 
  se studiază disciplina obligatorie Științe pentru care a fost dezvoltat curriculumul 
  și asigurat în document  completarea și actualizarea conținuturilor ce țin și de 
  fenomenele naturii, incluzând schimbările de climă.  Astfel, curriculumul include 
  competențe specifice de dezvoltare și anume: (1)  identificarea și descrierea componentelor, 
  fenomenelor, proceselor, relațiilor caracteristice mediului înconjurător, demonstrând 
  corectitudine și coerență în utilizarea terminologiei specifice; (2) explorarea-investigarea 
  mediului înconjurător, manifestând curiozitate și interes în valorificarea metodelor 
  și instrumentelor specifice de colectare și organizare a rezultatelor; (3) explicarea 
  informațiilor/rezultatelor/concluziilor obținute în demersuri de cunoaștere a mediului 
  înconjurător, manifestând atitudine critică și creativă; (4) rezolvarea unor situații 
  de problemă pe baza integrării achizițiilor dobândite la disciplină cu cele din 
  alte domenii, dovedind interes pentru promovarea activă a valorilor de mediu și 
  a unui mod sănătos de viață.  În context, disciplina Științe în clasele II-IV este 
  orientată spre formarea elevului prin prisma educației către natură, mediul înconjurător, 
  cunoașterea florei și faunei Republicii Moldova, responsabilitatea față de biodiversitatea 
  naturală, ocrotirea patrimoniului natural, dar și utilizarea competențelor în luarea 
  deciziilor pentru ocrotirea și menținerea bunăstării naturale.  Pentru învățământul 
  gimnazial și liceal se studiază disciplina Geografia care include unități de conținut 
  ce vizează tematica privind efectele schimbării de  climă. </p>
