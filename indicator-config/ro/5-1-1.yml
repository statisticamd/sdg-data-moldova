page_content: >-
  <p> ***Indicator non-statistic***</p> 
  <p>HG nr. 933/2009 cu privire
  la aprobarea Programul național de asigurare a egalității de gen pe anii 2010-2015</p>
  <p>Legea nr. 71/2016 pentru modificarea şi completarea unor acte
  legislative (concediu paternal, publicitate sexistă, limbaj non-sexist)</p> 
  <p>HG nr. 259/2017 cu privire la aprobarea Strategiei pentru asigurarea egalității
  între femei și bărbați în Republica Moldova pe anii 2017-2021 și a Planului de
  acțiuni privind implementarea acesteia</p> 
  <p>HG nr. 281/2018 cu privire la
  aprobarea Strategiei naţionale de prevenire și combatere a violenţei faţă de  femei
  și a violenţei în familie pe anii 2018-2023 și a Planurilor de acțiuni privind
  implementarea acesteia</p> 
  <p>Legea nr. 144/2021 cu privire la ratificarea
  Convenției Consiliului Europei privind prevenirea și combaterea violenței împotriva
  femeilor și a violenței domestice</p> 
  <p>Legea nr.367/2022   cu privire
  la serviciile alternative de îngrijire a copiilor</p> 
  <p>Legea 107/2022 pentru
  modificarea unor acte normative (plata egală pentru muncă de valoare egală)</p>
  <p>Legea nr.195/2022 pentru modificarea unor acte normative (concediul paternal,
  programe flexibile de muncă)</p> 
  <p>HG nr.203/2023 cu privire la aprobarea
  Programului de Promovare și Asigurare a Egalității între femei și bărbați în
  RM pentru anii 2023-2027 </p>
