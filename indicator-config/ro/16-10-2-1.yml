page_content: >-
  <p> ***Indicator non-statistic***</p> 
  <p>Ministerul Justiției a elaborat un nou proiect de lege privind accesul la informație. 
   Noua lege urmează să transpună standardele internaționale în domeniu și anume, 
   Convenția de la Tromsø,  Directiva UE privind reutilizarea informațiilor din sectorul 
  public, principiile administrației publice ale SIGMA, standardele Băncii Mondiale 
  privind divulgarea proactivă a informațiilor publice etc.</p> 
  <p>Proiectul de lege privind accesul la informație, elaborat de Ministerul Justiției, 
  a fost plasat pentru consultare publică pe platforma particip.gov.md în perioada 
  09.01.2023-03.02.2023, fiind ajustat conform propunerilor parvenite. Proiectul 
  de lege, care vine să îmbunătățească cadrul legal în Republica Moldova privind 
  accesul la informație, a fost votat în prima lectură în cadrul ședinței Parlamentului 
  din 11.05.2023.  </p> 
  <p></p> 
  <p>Un indicator relevant acestui indicator este  INDICELE ACCESULUI LA INFORMAȚIE: 
  măsurarea transparenței instituțiilor publice în Republica Moldova, studiu realizat 
  de către Freedom House.  În cadrul acestui studiu a fost măsurată calitatea legislației 
  și performanța instituțiilor publice în asigurarea accesului la informație în mod 
  sistematic în baza unui șir de criterii și indicatori. Prin această abordare și 
  analiza extinsă, s-a urmărit scopul de a face o evaluare obiectivă și detaliată 
  a situației în domeniu. Rezultatele analizei se vor reflecta în Indicele Accesului 
  la Informație în Republica Moldova, care reprezintă un indicator format din 3 elemente: 
  INDICELE ACCESULUI LA INFORMAȚIE CADRUL LEGISLATIV 1. Corespunderea cadrului legislativ 
  cu standardele internaționale , 2.  Nivelul de transparență proactivă  , 3.Eficiența 
  accesului la informație la solicitare , CARE ÎN CUMUL CONSTITUIE 100%   SURSA (https://freedomhouse.org/sites/default/files/2022-11/fh-Moldova_Access-to-Info-Report-2022_Rom-v2.pdf). 
  În anul 2021 a fost publicat primul raport prin care a fost analizat gradul de 
  transparență al instituțiilor publice din Republica Moldova.</p> 
  <p>În anul 2021 scorul a fost de 46 din 100, în anul 2022 - 47 din 100. </p>
